<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FAQs - Honorian AskBot</title>
    <style>
        :root {
            --dhvsu-maroon: #800000;
            --dhvsu-gold: #FFD700;
            --light-maroon: #A52A2A;
            --gray: #f7f7f7;
            --navbar-height: 60px;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', 'Segoe UI', Arial, sans-serif;
        }
        body {
            background: var(--gray);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        /* NAVBAR */
        .navbar {
            width: 100%;
            height: var(--navbar-height);
            background: var(--dhvsu-maroon);
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 2.2rem;
            box-shadow: 0 2px 12px rgba(0,0,0,0.08);
            position: sticky;
            top: 0;
            z-index: 100;
        }
        .navbar-left {
            display: flex;
            align-items: center;
            gap: 16px;
        }
        .navbar-logo {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #fff;
            padding: 3px;
        }
        .navbar-title {
            font-size: 1.18rem;
            font-weight: 700;
            letter-spacing: 0.5px;
            white-space: nowrap;
        }
        .navbar-links {
            display: flex;
            align-items: center;
            gap: 28px;
            height: 100%;
        }
        .navbar-link {
            color: #fff;
            text-decoration: none;
            font-size: 1.05rem;
            font-weight: 500;
            padding: 6px 0 4px 0;
            border-bottom: 2.5px solid transparent;
            transition: border-color 0.2s, color 0.2s;
            position: relative;
            display: flex;
            align-items: center;
            height: var(--navbar-height);
        }
        .navbar-link.active,
        .navbar-link:hover {
            color: #fff;
            border-bottom: 2.5px solid var(--dhvsu-gold);
        }
        .navbar-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid #fff;
            margin-left: 8px;
            background: #fff;
        }
        .navbar-logout {
            color: #fff;
            text-decoration: none;
            font-size: 1.05rem;
            font-weight: 500;
            padding: 6px 0 4px 0;
            border-bottom: 2.5px solid transparent;
            background: none;
            border: none;
            cursor: pointer;
            transition: border-color 0.2s, color 0.2s;
            display: flex;
            align-items: center;
            height: var(--navbar-height);
        }
        .navbar-logout:hover {
            color: var(--dhvsu-gold);
            border-bottom: 2.5px solid var(--dhvsu-gold);
        }
        main {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 2.5rem 0 1.5rem 0;
            background: var(--gray);
        }
        .faq-container {
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 8px 32px rgba(128,0,0,0.08);
            max-width: 700px;
            width: 100%;
            margin: 2rem auto;
            padding: 2.5rem 2.2rem;
            border: 1px solid #f0e6e6;
        }
        .faq-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2.2rem;
            padding-bottom: 1.2rem;
            border-bottom: 1px solid #f0e6e6;
        }
        .faq-title {
            font-size: 2rem;
            color: var(--dhvsu-maroon);
            font-weight: 700;
            margin: 0;
        }
        .back-link {
            background: var(--dhvsu-maroon);
            color: #fff;
            padding: 8px 18px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: bold;
            box-shadow: 0 2px 6px rgba(128,0,0,0.07);
            transition: background 0.2s;
        }
        .back-link:hover {
            background: var(--light-maroon);
        }
        .faq-search {
            width: 100%;
            padding: 16px;
            border: 1.5px solid #e0e0e0;
            border-radius: 12px;
            font-size: 1.08rem;
            margin-bottom: 2rem;
            background: var(--gray);
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        .faq-search:focus {
            outline: none;
            border-color: var(--dhvsu-maroon);
            box-shadow: 0 0 8px rgba(128,0,0,0.08);
            background: #fff;
        }
        .faq-list {
            margin: 0;
            padding: 0;
            list-style: none;
        }
        .faq-item {
            margin-bottom: 2rem;
            border-bottom: 1px solid #eee;
            padding-bottom: 1.2rem;
            transition: box-shadow 0.2s, border-color 0.2s;
            border-radius: 10px;
            background: #fafafa;
            box-shadow: 0 2px 8px rgba(128,0,0,0.04);
        }
        .faq-item:hover {
            box-shadow: 0 4px 16px rgba(128,0,0,0.09);
            border-color: var(--dhvsu-maroon);
        }
        .faq-question {
            font-weight: 700;
            color: var(--dhvsu-maroon);
            margin-bottom: 0.5rem;
            font-size: 1.13rem;
        }
        .faq-answer {
            color: #444;
            font-size: 1.05rem;
        }
        #no-results {
            color: var(--dhvsu-maroon);
            text-align: center;
            margin-top: 2rem;
            font-weight: 600;
            font-size: 1.1rem;
        }
        @media (max-width: 768px) {
            .navbar { padding: 0 1rem; }
            .navbar-title { font-size: 1rem; }
            .navbar-links { gap: 14px; }
            .faq-header { flex-direction: column; gap: 1rem; align-items: flex-start; }
            .faq-container { padding: 1.2rem; }
            .faq-title { font-size: 1.3rem; }
        }
        @media (max-width: 480px) {
            .navbar { flex-direction: column; height: auto; padding: 0.5rem; }
            .navbar-left { margin-bottom: 6px; }
            .navbar-links { gap: 8px; flex-wrap: wrap; }
            .navbar-link, .navbar-logout { height: 44px; font-size: 0.98rem; }
            .faq-container { padding: 0.7rem; }
        }
        /* Add category styles */
        .category-tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        
        .category-tab {
            padding: 8px 16px;
            background: #f0f0f0;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 500;
        }
        
        .category-tab.active {
            background: var(--dhvsu-maroon);
            color: white;
        }
        
        .category-tab:hover {
            background: var(--light-maroon);
            color: white;
        }
        
        .priority-badge {
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 0.8rem;
            font-weight: 500;
            margin-left: 10px;
        }
        
        .priority-1 { background: #ff4444; color: white; }
        .priority-2 { background: #ff8800; color: white; }
        .priority-3 { background: #ffbb33; color: black; }
        .priority-4 { background: #00C851; color: white; }
        .priority-5 { background: #33b5e5; color: white; }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="navbar-left">
            <img src="Don_Honorio_Ventura_State_University_logo.png" alt="DHVSU Logo" class="navbar-logo">
            <span class="navbar-title">Don Honorio Ventura State University</span>
        </div>
        <div class="navbar-links">
            <a href="dashboard_page.html" class="navbar-link">Dashboard</a>
            <a href="profile.html" class="navbar-link">Profile <img id="navbar-profile-avatar" src="default_profile.png" alt="Profile" class="navbar-avatar"></a>
            <a href="faq.html" class="navbar-link active">FAQs</a>
            <button class="navbar-logout" id="logout-btn">Logout</button>
        </div>
    </nav>
    <main>
        <div class="faq-container">
            <div class="faq-header">
                <h2 class="faq-title">Frequently Asked Questions</h2>
                <a href="dashboard_page.html" class="back-link">Back to Dashboard</a>
            </div>
            
            <input type="text" class="faq-search" placeholder="Search FAQs..." id="faqSearch">
            
            <div class="category-tabs" id="categoryTabs">
                <div class="category-tab active" data-category="all">All</div>
                <div class="category-tab" data-category="registrar">Registrar</div>
                <div class="category-tab" data-category="admissions">Admissions</div>
                <div class="category-tab" data-category="academics">Academics</div>
                <div class="category-tab" data-category="student-services">Student Services</div>
                <div class="category-tab" data-category="administration">Administration</div>
                <div class="category-tab" data-category="general">General Information</div>
            </div>
            
            <div class="faq-list" id="faqList">
                <!-- FAQs will be populated here -->
            </div>
        </div>
    </main>
    <footer style="background: linear-gradient(135deg, var(--dhvsu-maroon) 0%, #5e0000 100%); color: white; text-align: center; padding: 1.2rem; font-size: 0.9rem;">
        &copy; 2025 Don Honorio Ventura State University. All Rights Reserved.
    </footer>
    <script>
        const APPS_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbyT5rAzRKuZNhu0_GIjnx3AJs2Mpy6NAXlrP41dU8ZSWoRDO0N1dw3tijZoHDnysGDR/exec';
        let faqs = [];
        // Cloudinary config (replace with your own values)
        const CLOUDINARY_CLOUD_NAME = 'dmn9xqxgo'; // e.g. 'dhvsu-askbot'
        const CLOUDINARY_UPLOAD_PRESET = 'Unsigned_preset'; // e.g. 'askbot_profile_upload'
        document.addEventListener('DOMContentLoaded', function() {
            fetchFAQs();
            document.getElementById('faq-search').addEventListener('input', filterFAQs);
            fetchAndRenderUserProfilePicNavbar();
            document.getElementById('logout-btn').addEventListener('click', function() {
                sessionStorage.removeItem('currentUser');
                window.location.href = 'index.html';
            });
        });
        function fetchFAQs() {
            const formData = new FormData();
            formData.append('action', 'getFAQs');
            fetch(APPS_SCRIPT_URL, {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    faqs = data.faqs;
                    renderFAQs(faqs);
                }
            });
        }
        function renderFAQs(list) {
            const faqList = document.getElementById('faq-list');
            const noResults = document.getElementById('no-results');
            if (!list.length) {
                faqList.innerHTML = '';
                noResults.style.display = 'block';
                return;
            }
            noResults.style.display = 'none';
            faqList.innerHTML = list.map(faq => `
                <li class="faq-item">
                    <div class="faq-question">Q: ${faq.question}</div>
                    <div class="faq-answer">A: ${faq.answer}</div>
                </li>
            `).join('');
        }
        function filterFAQs() {
            const query = document.getElementById('faq-search').value.toLowerCase();
            const filtered = faqs.filter(faq =>
                faq.question.toLowerCase().includes(query) ||
                faq.answer.toLowerCase().includes(query) ||
                (faq.keywords && faq.keywords.toLowerCase().includes(query))
            );
            renderFAQs(filtered);
        }
        function setNavbarAvatarFromCache() {
            const avatar = document.getElementById('navbar-profile-avatar');
            const cachedPic = sessionStorage.getItem('profilePic');
            avatar.src = cachedPic && cachedPic !== '' ? cachedPic : 'default_profile.png';
            avatar.onerror = function() { this.src = 'default_profile.png'; };
        }
        function fetchAndRenderUserProfilePicNavbar() {
            setNavbarAvatarFromCache(); // Show cached image instantly
            const currentUser = JSON.parse(sessionStorage.getItem('currentUser'));
            if (!currentUser) return;
            const formData = new FormData();
            formData.append('action', 'getUserProfile');
            formData.append('username', currentUser.username);
            fetch(APPS_SCRIPT_URL, { method: 'POST', body: formData })
                .then(res => res.json())
                .then(data => {
                    if (data.success && data.profile && data.profile.profilePic) {
                        sessionStorage.setItem('profilePic', data.profile.profilePic);
                        setNavbarAvatarFromCache();
                    }
                });
        }
        function displayFAQs(faqs) {
            const faqList = document.getElementById('faqList');
            faqList.innerHTML = '';
            
            // Sort FAQs by priority
            faqs.sort((a, b) => a.priority - b.priority);
            
            faqs.forEach(faq => {
                const faqItem = document.createElement('div');
                faqItem.className = 'faq-item';
                faqItem.innerHTML = `
                    <div class="faq-question">
                        ${faq.question}
                        <span class="priority-badge priority-${faq.priority}">Priority ${faq.priority}</span>
                    </div>
                    <div class="faq-answer">${faq.answer}</div>
                `;
                faqList.appendChild(faqItem);
            });
        }
        function filterFAQs(category) {
            const searchTerm = document.getElementById('faqSearch').value.toLowerCase();
            const faqs = window.allFAQs.filter(faq => {
                const matchesCategory = category === 'all' || faq.category === category;
                const matchesSearch = faq.question.toLowerCase().includes(searchTerm) || 
                                    faq.answer.toLowerCase().includes(searchTerm) ||
                                    faq.keywords.toLowerCase().includes(searchTerm);
                return matchesCategory && matchesSearch;
            });
            displayFAQs(faqs);
        }
        // Initialize category tabs
        document.querySelectorAll('.category-tab').forEach(tab => {
            tab.addEventListener('click', () => {
                document.querySelectorAll('.category-tab').forEach(t => t.classList.remove('active'));
                tab.classList.add('active');
                filterFAQs(tab.dataset.category);
            });
        });
        // Initialize search
        document.getElementById('faqSearch').addEventListener('input', () => {
            const activeCategory = document.querySelector('.category-tab.active').dataset.category;
            filterFAQs(activeCategory);
        });
        // Load FAQs on page load
        window.addEventListener('load', () => {
            // Fetch FAQs from your backend
            fetch('YOUR_BACKEND_URL?action=getFAQs')
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        window.allFAQs = data.faqs;
                        filterFAQs('all');
                    }
                })
                .catch(error => console.error('Error loading FAQs:', error));
        });
    </script>
</body>
</html>
