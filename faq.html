<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FAQs - Honorian AskBot</title>
    <style>
        :root {
            --dhvsu-maroon: #800000;
            --dhvsu-gold: #FFD700;
            --light-maroon: #A52A2A;
            --gray: #f7f7f7;
            --navbar-height: 60px;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', 'Segoe UI', Arial, sans-serif;
        }
        body {
            background: var(--gray);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        /* NAVBAR (Unified) */
        .navbar {
            width: 100%;
            height: var(--navbar-height);
            background: var(--dhvsu-maroon);
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 2.2rem;
            box-shadow: 0 4px 16px rgba(128,0,0,0.10);
            position: sticky;
            top: 0;
            z-index: 100;
        }
        .navbar-left {
            display: flex;
            align-items: center;
            gap: 18px;
        }
        .navbar-logo {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background: #fff;
            padding: 4px;
            box-shadow: 0 2px 8px rgba(128,0,0,0.08);
        }
        .navbar-title {
            font-size: 1.25rem;
            font-weight: 800;
            letter-spacing: 0.5px;
            white-space: nowrap;
        }
        .navbar-links {
            display: flex;
            align-items: center;
            gap: 32px;
            height: 100%;
        }
        .navbar-link {
            color: #fff;
            text-decoration: none;
            font-size: 1.08rem;
            font-weight: 600;
            padding: 8px 18px;
            border-radius: 8px;
            border-bottom: 2.5px solid transparent;
            transition: background 0.2s, color 0.2s, border-color 0.2s;
            position: relative;
            display: flex;
            align-items: center;
            height: var(--navbar-height);
        }
        .navbar-link.active, .navbar-link:hover {
            background: none !important;
            color: #fff;
            border-bottom: 3px solid #FFD700;
            border-radius: 0 !important;
        }
        .navbar-avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid #FFD700;
            margin-left: 8px;
            background: #fff;
        }
        .navbar-logout {
            color: #fff;
            text-decoration: none;
            font-size: 1.08rem;
            font-weight: 600;
            padding: 8px 18px;
            border-radius: 8px;
            border-bottom: 2.5px solid transparent;
            background: none;
            border: none;
            cursor: pointer;
            transition: background 0.2s, color 0.2s, border-color 0.2s;
            display: flex;
            align-items: center;
            height: var(--navbar-height);
        }
        .navbar-logout:hover {
            background: #FFD700;
            color: #800000;
            border-bottom: 3px solid #FFD700;
        }
        main {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 2.5rem 0 1.5rem 0;
            background: var(--gray);
        }
        .faq-container {
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 8px 32px rgba(128,0,0,0.08);
            max-width: 700px;
            width: 100%;
            margin: 2rem auto;
            padding: 2.5rem 2.2rem;
            border: 1px solid #f0e6e6;
        }
        .faq-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2.2rem;
            padding-bottom: 1.2rem;
            border-bottom: 1px solid #f0e6e6;
        }
        .faq-title {
            font-size: 2rem;
            color: var(--dhvsu-maroon);
            font-weight: 700;
            margin: 0;
        }
        .back-link {
            background: var(--dhvsu-maroon);
            color: #fff;
            padding: 8px 18px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: bold;
            box-shadow: 0 2px 6px rgba(128,0,0,0.07);
            transition: background 0.2s;
        }
        .back-link:hover {
            background: var(--light-maroon);
        }
        .faq-search {
            width: 100%;
            padding: 16px;
            border: 1.5px solid #e0e0e0;
            border-radius: 12px;
            font-size: 1.08rem;
            margin-bottom: 2rem;
            background: var(--gray);
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        .faq-search:focus {
            outline: none;
            border-color: var(--dhvsu-maroon);
            box-shadow: 0 0 8px rgba(128,0,0,0.08);
            background: #fff;
        }
        .faq-list {
            margin: 0;
            padding: 0;
            list-style: none;
        }
        .faq-item {
            margin-bottom: 2rem;
            border-bottom: 1px solid #eee;
            padding-bottom: 1.2rem;
            transition: box-shadow 0.2s, border-color 0.2s;
            border-radius: 10px;
            background: #fafafa;
            box-shadow: 0 2px 8px rgba(128,0,0,0.04);
        }
        .faq-item:hover {
            box-shadow: 0 4px 16px rgba(128,0,0,0.09);
            border-color: var(--dhvsu-maroon);
        }
        .faq-question {
            font-weight: 700;
            color: var(--dhvsu-maroon);
            margin-bottom: 0.5rem;
            font-size: 1.13rem;
        }
        .faq-answer {
            color: #444;
            font-size: 1.05rem;
        }
        #no-results {
            color: var(--dhvsu-maroon);
            text-align: center;
            margin-top: 2rem;
            font-weight: 600;
            font-size: 1.1rem;
        }
        @media (max-width: 900px) {
            .navbar { padding: 0 0.7rem; }
            .navbar-title { font-size: 1.08rem; }
            .navbar-links { gap: 16px; }
        }
        @media (max-width: 700px) {
            .navbar {
                flex-direction: column;
                align-items: flex-start;
                padding: 0.5rem 1rem;
                height: auto;
            }
            .navbar-links {
                flex-direction: column;
                gap: 10px;
                width: 100%;
                align-items: flex-start;
            }
            .navbar-link, .navbar-logout {
                width: 100%;
                height: 44px;
                font-size: 1rem;
                justify-content: flex-start;
            }
        }
        /* Add category styles */
        .category-tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        
        .category-tab {
            padding: 8px 16px;
            background: #f0f0f0;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 500;
        }
        
        .category-tab.active {
            background: var(--dhvsu-maroon);
            color: white;
        }
        
        .category-tab:hover {
            background: var(--light-maroon);
            color: white;
        }
        
        .priority-badge {
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 0.8rem;
            font-weight: 500;
            margin-left: 10px;
        }
        
        .priority-1 { background: #ff4444; color: white; }
        .priority-2 { background: #ff8800; color: white; }
        .priority-3 { background: #ffbb33; color: black; }
        .priority-4 { background: #00C851; color: white; }
        .priority-5 { background: #33b5e5; color: white; }
        /* Force override for navbar active/hover link: no background, no border-radius, only gold underline */
        .navbar-link.active, .navbar-link:hover {
            background: none !important;
            border-radius: 0 !important;
            color: #fff !important;
            border-bottom: 3px solid #FFD700 !important;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="navbar-left">
            <!-- Temporary: Using DHVSU logo until Pampanga State University branding is finalized -->
            <img src="Don_Honorio_Ventura_State_University_logo.png" alt="University Logo" class="navbar-logo">
            <span class="navbar-title">Pampanga State University</span>
        </div>
        <div class="navbar-links">
            <a href="dashboard_page.html" class="navbar-link">Dashboard</a>
            <a href="faq.html" class="navbar-link active">FAQs</a>
            <a href="profile.html" class="navbar-link">
                Profile <img id="navbar-profile-avatar" src="default_profile.png" alt="Profile" class="navbar-avatar">
            </a>
            <button class="navbar-logout" id="logout-btn">Logout</button>
        </div>
    </nav>
    <main>
        <div class="faq-container">
            <div class="faq-header">
                <h2 class="faq-title">Frequently Asked Questions</h2>
                <a href="dashboard_page.html" class="back-link">Back to Dashboard</a>
            </div>
            
            <input type="text" class="faq-search" placeholder="Search FAQs..." id="faqSearch">
            
            <div class="category-tabs" id="categoryTabs">
                <div class="category-tab active" data-category="all">All</div>
                <div class="category-tab" data-category="registrar">Registrar</div>
                <div class="category-tab" data-category="admissions">Admissions</div>
                <div class="category-tab" data-category="academics">Academics</div>
                <div class="category-tab" data-category="student-services">Student Services</div>
                <div class="category-tab" data-category="administration">Administration</div>
                <div class="category-tab" data-category="general">General Information</div>
            </div>
            <hr class="section-divider">
            <div id="popular-questions-section">
                <h3 style="color: var(--dhvsu-maroon); margin-bottom: 0.7em;">Popular Questions</h3>
                <div id="popular-questions-list" style="margin-bottom: 1.5em; color: #444;">(Popular questions will appear here.)</div>
            </div>
            
            <div class="faq-list" id="faqList">
                <!-- FAQs will be populated here -->
            </div>
        </div>
    </main>
    <footer style="background: linear-gradient(135deg, var(--dhvsu-maroon) 0%, #5e0000 100%); color: white; text-align: center; padding: 1.2rem; font-size: 0.9rem;">
        &copy; 2025 Pampanga State University. All Rights Reserved.
    </footer>
    <script>
        const APPS_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbzIeasHQeX6PN4VRAOzlmPQkSMDv8CNnz5d2YQZqfArThGrzGAxiMtyiVGYgIKZRZ7u/exec';
        let allFAQs = [];
        let currentCategory = 'all';

        document.addEventListener('DOMContentLoaded', function() {
            fetchFAQs();
            setupEventListeners();
            fetchAndRenderUserProfilePicNavbar();
        });

        function setupEventListeners() {
            // Search input
            document.getElementById('faqSearch').addEventListener('input', () => {
                filterAndDisplayFAQs();
            });

            // Category tabs
            document.querySelectorAll('.category-tab').forEach(tab => {
                tab.addEventListener('click', () => {
                    document.querySelectorAll('.category-tab').forEach(t => t.classList.remove('active'));
                    tab.classList.add('active');
                    // Map UI label to actual category value
                    let cat = tab.dataset.category;
                    if (cat.toLowerCase() === 'general information') cat = 'general';
                    currentCategory = cat.toLowerCase();
                    filterAndDisplayFAQs();
                });
            });

            // Logout button
            document.getElementById('logout-btn').addEventListener('click', function() {
                sessionStorage.removeItem('currentUser');
                window.location.href = 'index.html';
            });
        }

        function fetchFAQs() {
            const formData = new FormData();
            formData.append('action', 'getFAQs');
            
            fetch(APPS_SCRIPT_URL, {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    allFAQs = data.faqs;
                    filterAndDisplayFAQs();
                } else {
                    console.error('Failed to fetch FAQs:', data.message);
                }
            })
            .catch(error => {
                console.error('Error fetching FAQs:', error);
            });
        }

        function filterAndDisplayFAQs() {
            const searchTerm = document.getElementById('faqSearch').value.toLowerCase();
            const filteredFAQs = allFAQs.filter(faq => {
                // Normalize category for comparison
                const faqCat = (faq.category || '').toLowerCase();
                const matchesCategory = currentCategory === 'all' || faqCat === currentCategory;
                const matchesSearch = faq.question.toLowerCase().includes(searchTerm) || 
                                   faq.answer.toLowerCase().includes(searchTerm) ||
                                   (faq.keywords && faq.keywords.toLowerCase().includes(searchTerm));
                return matchesCategory && matchesSearch;
            });
            // Sort by priority (1 is highest)
            filteredFAQs.sort((a, b) => (a.priority || 5) - (b.priority || 5));
            displayFAQs(filteredFAQs);
        }

        function displayFAQs(faqs) {
            const faqList = document.getElementById('faqList');
            
            if (faqs.length === 0) {
                faqList.innerHTML = '<div id="no-results">No FAQs found matching your search.</div>';
                return;
            }

            faqList.innerHTML = faqs.map(faq => `
                <div class="faq-item">
                    <div class="faq-question">
                        ${faq.question}
                        <span class="priority-badge priority-${faq.priority || 5}">Priority ${faq.priority || 5}</span>
                    </div>
                    <div class="faq-answer">${faq.answer}</div>
                </div>
            `).join('');

            // Log the interaction if it's a search
            const searchTerm = document.getElementById('faqSearch').value;
            if (searchTerm) {
                logInteraction(searchTerm, faqs.length > 0);
            }
        }

        function logInteraction(question, foundAnswer) {
            const currentUser = JSON.parse(sessionStorage.getItem('currentUser'));
            if (!currentUser) return;

            // Prevent logging if the search is an email address
            if (/^[a-zA-Z0-9._%+-]+@dhvsu\\.edu\\.ph$/.test(question.trim())) {
                return;
            }

            const formData = new FormData();
            formData.append('action', 'logConversation');
            formData.append('username', currentUser.username);
            formData.append('question', question);
            formData.append('answer', foundAnswer ? 'Found relevant FAQs' : 'No matching FAQs found');

            fetch(APPS_SCRIPT_URL, {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (!data.success) {
                    console.error('Failed to log conversation:', data.message);
                }
            })
            .catch(error => {
                console.error('Error logging conversation:', error);
            });
        }

        function setNavbarAvatarFromCache() {
            const avatar = document.getElementById('navbar-profile-avatar');
            const cachedPic = sessionStorage.getItem('profilePic');
            avatar.src = cachedPic && cachedPic !== '' ? cachedPic : 'default_profile.png';
            avatar.onerror = function() { this.src = 'default_profile.png'; };
        }

        function fetchAndRenderUserProfilePicNavbar() {
            setNavbarAvatarFromCache();
            const currentUser = JSON.parse(sessionStorage.getItem('currentUser'));
            if (!currentUser) return;

            const formData = new FormData();
            formData.append('action', 'getUserProfile');
            formData.append('identifier', currentUser.username);

            fetch(APPS_SCRIPT_URL, {
                method: 'POST',
                body: formData
            })
            .then(res => res.json())
            .then(data => {
                if (data.success && data.profile && data.profile.profilePic) {
                    sessionStorage.setItem('profilePic', data.profile.profilePic);
                    setNavbarAvatarFromCache();
                }
            })
            .catch(error => {
                console.error('Error fetching profile:', error);
            });
        }
    </script>
</body>
</html>
