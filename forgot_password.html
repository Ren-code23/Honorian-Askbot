<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Forgot Password - Honorian AskBot</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --dhvsu-maroon: #800000;
      --dhvsu-gold: #FFD700;
      --light-maroon: #A52A2A;
      --gray: #f7f7f7;
      --navbar-height: 60px;
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', 'Segoe UI', Arial, sans-serif;
    }
    body {
      background: linear-gradient(135deg, #fff 0%, #fffbe6 100%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .container {
      background: #fff;
      padding: 2.8rem 2.5rem;
      border-radius: 18px;
      box-shadow: 0 8px 32px rgba(128,0,0,0.13), 0 1.5px 8px rgba(128,0,0,0.07);
      max-width: 420px;
      width: 100%;
      text-align: center;
      border: 1px solid #f3e3e3;
      animation: fadeIn 0.7s;
      transition: box-shadow 0.3s, transform 0.3s;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    .container:hover, .container:focus-within {
      box-shadow: 0 12px 36px rgba(128,0,0,0.18), 0 2px 12px rgba(128,0,0,0.10);
      transform: translateY(-2px) scale(1.01);
    }
    
    h2 {
      color: var(--dhvsu-maroon);
      margin-bottom: 1.2rem;
      font-size: 2rem;
      font-weight: 700;
      letter-spacing: 0.5px;
    }
    label {
      display: block;
      margin-bottom: 0.7rem;
      color: #444;
      font-weight: 600;
      text-align: left;
      font-size: 1.05rem;
    }
    input[type="email"] {
      width: 100%;
      padding: 14px 16px;
      border: 1.5px solid #e0e0e0;
      border-radius: 12px;
      margin-bottom: 1.5rem;
      font-size: 1.05rem;
      background: #fafafa;
      transition: all 0.3s;
      height: 48px;
      color: #333;
    }
    input[type="email"]:focus {
      outline: none;
      border-color: var(--dhvsu-gold);
      box-shadow: 0 0 0 3px rgba(255, 215, 0, 0.1);
      background: #fff;
    }
    input[type="email"]::placeholder {
      color: #999;
      font-size: 0.95rem;
    }
    button {
      background: linear-gradient(90deg, var(--dhvsu-maroon) 60%, var(--dhvsu-gold) 100%);
      color: #fff;
      border: none;
      border-radius: 12px;
      padding: 14px 0;
      width: 100%;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(128,0,0,0.1);
    }
    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(128,0,0,0.15);
      background: linear-gradient(90deg, #800000 0%, #FFD700 100%);
    }
    button:active {
      transform: translateY(1px);
      box-shadow: 0 2px 4px rgba(128,0,0,0.1);
    }
    button:focus {
      outline: 2px solid #FFD700;
      box-shadow: 0 0 0 3px rgba(255,215,0,0.13);
    }
    .message {
      margin-top: 1.2rem;
      font-size: 1.05rem;
      min-height: 1.5em;
      border-radius: 10px;
      padding: 0.8em 1em;
      font-weight: 500;
      display: none;
      animation: slideDown 0.4s ease-out;
    }
    @keyframes slideDown {
      from { transform: translateY(-20px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
    .success { 
      color: #155724; 
      background: #d4edda; 
      border-left: 4px solid #28a745; 
      display: block; 
    }
    .error { 
      color: #721c24; 
      background: #f8d7da; 
      border-left: 4px solid #dc3545; 
      display: block; 
    }
    a { 
      color: var(--dhvsu-maroon); 
      text-decoration: none; 
      font-weight: 600; 
      transition: color 0.3s;
    }
    a:hover { 
      text-decoration: underline; 
      color: var(--light-maroon); 
    }
    .back-link {
      display: inline-flex;
      align-items: center;
      padding: 8px 16px;
      border-radius: 8px;
      transition: all 0.3s;
      margin-top: 1.5em;
    }
    .back-link:hover {
      background: rgba(128,0,0,0.05);
    }
    .back-link svg {
      margin-right: 6px;
    }
    @media (max-width: 480px) {
      .container { padding: 1.8rem 1.3rem; }
      h2 { font-size: 1.5rem; }
      button, input[type="email"] { padding: 0.8rem; font-size: 1rem; }
    }
    .spinner {
      border: 3px solid #f3f3f3;
      border-top: 3px solid #800000;
      border-radius: 50%;
      width: 18px;
      height: 18px;
      animation: spin 1s linear infinite;
      display: inline-block;
      vertical-align: middle;
      margin-left: 8px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    @media (max-width: 600px) {
      input[type="email"], button, .container a {
        min-width: 44px;
        min-height: 44px;
        font-size: 1rem;
      }
      .container { padding: 1.2rem; }
      h2 { font-size: 1.3rem; }
    }
    .logo-container {
      margin-bottom: 1.5rem;
      text-align: center;
    }
    .logo {
      width: 70px;
      height: 70px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid var(--dhvsu-gold);
      padding: 2px;
      background: #fff;
    }
    .helper-text {
      color: #666;
      font-size: 1rem;
      line-height: 1.4;
      margin-bottom: 1.2rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo-container">
      <img src="Don_Honorio_Ventura_State_University_logo.png" alt="Pampanga State University Logo" class="logo">
    </div>
    <h2>Forgot Password</h2>
    <div class="helper-text" id="forgot-helper">
      Enter your registered Pampanga State University email (@dhvsu.edu.ph) to receive a password reset link. 
      <br><br>
      <strong>Note:</strong> If you don't receive an email within a few minutes, please check your spam folder or try again.
    </div>
    <form id="forgot-form" autocomplete="on" aria-label="Forgot password form">
      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" required autocomplete="email" aria-label="Email address" aria-describedby="forgot-helper forgot-email-error" placeholder="username@dhvsu.edu.ph">
      <div class="error-message" id="forgot-email-error" aria-live="assertive" style="display:none; color:#721c24; font-size:0.97rem; margin:-0.8rem 0 1.2rem 0; text-align:left;"></div>
      <button type="submit" id="forgot-btn" aria-label="Send password reset link">
        <span id="forgot-btn-text">Send Reset Link</span>
        <span class="spinner" id="forgot-spinner" style="display:none;"></span>
      </button>
    </form>
    <div class="message" id="message" aria-live="assertive"></div>
    <a href="index.html" class="back-link">
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M19 12H5M12 19l-7-7 7-7"/>
      </svg>
      Back to Login
    </a>
  </div>
  <script>
    const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbzIeasHQeX6PN4VRAOzlmPQkSMDv8CNnz5d2YQZqfArThGrzGAxiMtyiVGYgIKZRZ7u/exec';
    
    // Helper function to get query params
    function getQueryParam(name) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(name);
    }
    
    // Prefill email if provided in URL
    const emailParam = getQueryParam('email');
    if (emailParam) {
      document.getElementById('email').value = emailParam;
    }
    
    document.getElementById('forgot-form').addEventListener('submit', async function(e) {
      e.preventDefault();
      const email = document.getElementById('email').value.trim();
      const messageBox = document.getElementById('message');
      const errorBox = document.getElementById('forgot-email-error');
      const btn = document.getElementById('forgot-btn');
      const btnText = document.getElementById('forgot-btn-text');
      const spinner = document.getElementById('forgot-spinner');
      
      // Reset message displays
      messageBox.textContent = '';
      messageBox.className = 'message';
      messageBox.style.display = 'none';
      errorBox.textContent = '';
      errorBox.style.display = 'none';
      
      // Email validation
      if (!/^[^@\s]+@dhvsu\.edu\.ph$/.test(email)) {
        errorBox.textContent = 'Please enter a valid Pampanga State University email (@dhvsu.edu.ph).';
        errorBox.style.display = 'block';
        document.getElementById('email').focus();
        return;
      }
      
      // Show loading state
      btn.disabled = true;
      btnText.style.display = 'none';
      spinner.style.display = 'inline-block';
      messageBox.textContent = 'Sending reset link...';
      messageBox.className = 'message';
      messageBox.style.display = 'block';
      
      try {
        const formData = new FormData();
        formData.append('action', 'forgotPassword');
        formData.append('email', email);
        
        // Use a hardcoded production URL instead of detecting current origin
        // This prevents localhost URLs in password reset emails
        const resetUrl = "https://ren-code23.github.io/Honorian-Askbot/";
        formData.append('resetUrl', resetUrl);
        
        console.log('Sending forgot password request...', {
          url: SCRIPT_URL,
          email: email,
          resetUrl: resetUrl
        });
        
        // Set a timeout for the request (15 seconds)
        const controller = new AbortController();
        const timeoutId = setTimeout(() => controller.abort(), 15000);
        
        const response = await fetch(SCRIPT_URL, { 
          method: 'POST', 
          body: formData,
          signal: controller.signal
        }).finally(() => clearTimeout(timeoutId));
        
        console.log('Received response from server, status:', response.status);
        
        let result;
        try {
          result = await response.json();
          console.log('Response parsed:', result);
        } catch (parseError) {
          console.error('Failed to parse response:', parseError);
          const responseText = await response.text();
          console.log('Raw response:', responseText);
          
          // Check if response contains any useful info
          if (responseText.includes('success') && responseText.includes('true')) {
            messageBox.textContent = 'Reset link has been sent to your email. Please check your inbox and spam folders.';
            messageBox.classList.add('success');
            return;
          }
          
          throw new Error('Invalid server response');
        }
        
        if (result && result.success) {
          messageBox.textContent = result.message || 'Reset link has been sent to your email. Please check your inbox and spam folders.';
          messageBox.classList.add('success');
          
          // Add instructions about spam folder
          const spamNote = document.createElement('div');
          spamNote.className = 'helper-text';
          spamNote.style.marginTop = '1rem';
          spamNote.style.fontSize = '0.9rem';
          spamNote.style.fontStyle = 'italic';
          spamNote.textContent = 'If you don\'t see the email in a few minutes, check your spam folder or try again.';
          messageBox.parentNode.insertBefore(spamNote, messageBox.nextSibling);
        } else {
          const errorMsg = result && result.message ? result.message : 
            'An error occurred while sending the reset link. Please try again or contact support.';
          
          messageBox.textContent = errorMsg;
          messageBox.classList.add('error');
          
          // Add a retry button for convenience
          if (!document.getElementById('retry-btn')) {
            const retryBtn = document.createElement('button');
            retryBtn.id = 'retry-btn';
            retryBtn.textContent = 'Try Again';
            retryBtn.style.marginTop = '1rem';
            retryBtn.style.background = '#f8f8f8';
            retryBtn.style.color = '#800000';
            retryBtn.style.border = '1px solid #800000';
            retryBtn.style.padding = '10px 20px';
            retryBtn.style.borderRadius = '8px';
            retryBtn.style.cursor = 'pointer';
            retryBtn.addEventListener('click', () => {
              btn.click();
            });
            
            messageBox.parentNode.insertBefore(retryBtn, messageBox.nextSibling);
          }
        }
      } catch (err) {
        console.error('Forgot password error:', err);
        
        // Provide more specific error messages
        let errorMessage = 'Connection error. Please check your internet connection and try again.';
        
        if (err.name === 'AbortError') {
          errorMessage = 'The request timed out. The server might be busy. Please try again later.';
        } else if (err.message.includes('server')) {
          errorMessage = 'Server error. Please try again later or contact administrator.';
        }
        
        messageBox.textContent = errorMessage;
        messageBox.classList.add('error');
      } finally {
        // Reset button state
        btn.disabled = false;
        btnText.style.display = 'inline';
        spinner.style.display = 'none';
      }
    });
  </script>
</body>
</html>
