<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Forgot Password - Honorian AskBot</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="Don_Honorio_Ventura_State_University_logo.png" type="image/png">
  <style>
    :root {
      --dhvsu-maroon: #800000;
      --dhvsu-gold: #FFD700;
      --light-maroon: #A52A2A;
      --gray: #f7f7f7;
      --navbar-height: 60px;
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', 'Segoe UI', Arial, sans-serif;
    }
    body {
      background: linear-gradient(135deg, #fff 0%, #fffbe6 100%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .container {
      background: #fff;
      padding: 2.8rem 2.5rem;
      border-radius: 18px;
      box-shadow: 0 8px 32px rgba(128,0,0,0.13), 0 1.5px 8px rgba(128,0,0,0.07);
      max-width: 420px;
      width: 100%;
      text-align: center;
      border: 1px solid #f3e3e3;
      animation: fadeIn 0.7s;
      transition: box-shadow 0.3s, transform 0.3s;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    .container:hover, .container:focus-within {
      box-shadow: 0 12px 36px rgba(128,0,0,0.18), 0 2px 12px rgba(128,0,0,0.10);
      transform: translateY(-2px) scale(1.01);
    }
    
    h2 {
      color: var(--dhvsu-maroon);
      margin-bottom: 1.2rem;
      font-size: 2rem;
      font-weight: 700;
      letter-spacing: 0.5px;
    }
    label {
      display: block;
      margin-bottom: 0.7rem;
      color: #444;
      font-weight: 600;
      text-align: left;
      font-size: 1.05rem;
    }
    input[type="email"] {
      width: 100%;
      padding: 14px 16px;
      border: 1.5px solid #e0e0e0;
      border-radius: 12px;
      margin-bottom: 1.5rem;
      font-size: 1.05rem;
      background: #fafafa;
      transition: all 0.3s;
      height: 48px;
      color: #333;
    }
    input[type="email"]:focus {
      outline: none;
      border-color: var(--dhvsu-gold);
      box-shadow: 0 0 0 3px rgba(255, 215, 0, 0.1);
      background: #fff;
    }
    input[type="email"]::placeholder {
      color: #999;
      font-size: 0.95rem;
    }
    button {
      background: linear-gradient(90deg, var(--dhvsu-maroon) 60%, var(--dhvsu-gold) 100%);
      color: #fff;
      border: none;
      border-radius: 12px;
      padding: 14px 0;
      width: 100%;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(128,0,0,0.1);
    }
    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(128,0,0,0.15);
      background: linear-gradient(90deg, #800000 0%, #FFD700 100%);
    }
    button:active {
      transform: translateY(1px);
      box-shadow: 0 2px 4px rgba(128,0,0,0.1);
    }
    button:focus {
      outline: 2px solid #FFD700;
      box-shadow: 0 0 0 3px rgba(255,215,0,0.13);
    }
    .message {
      margin-top: 1.2rem;
      font-size: 1.05rem;
      min-height: 1.5em;
      border-radius: 10px;
      padding: 0.8em 1em;
      font-weight: 500;
      display: none;
      animation: slideDown 0.4s ease-out;
    }
    @keyframes slideDown {
      from { transform: translateY(-20px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
    .success { 
      color: #155724; 
      background: #d4edda; 
      border-left: 4px solid #28a745; 
      display: block; 
    }
    .error { 
      color: #721c24; 
      background: #f8d7da; 
      border-left: 4px solid #dc3545; 
      display: block; 
    }
    a { 
      color: var(--dhvsu-maroon); 
      text-decoration: none; 
      font-weight: 600; 
      transition: color 0.3s;
    }
    a:hover { 
      text-decoration: underline; 
      color: var(--light-maroon); 
    }
    .back-link {
      display: inline-flex;
      align-items: center;
      padding: 8px 16px;
      border-radius: 8px;
      transition: all 0.3s;
      margin-top: 1.5em;
    }
    .back-link:hover {
      background: rgba(128,0,0,0.05);
    }
    .back-link svg {
      margin-right: 6px;
    }
    @media (max-width: 480px) {
      .container { padding: 1.8rem 1.3rem; }
      h2 { font-size: 1.5rem; }
      button, input[type="email"] { padding: 0.8rem; font-size: 1rem; }
    }
    .spinner {
      border: 3px solid #f3f3f3;
      border-top: 3px solid #800000;
      border-radius: 50%;
      width: 18px;
      height: 18px;
      animation: spin 1s linear infinite;
      display: inline-block;
      vertical-align: middle;
      margin-left: 8px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    @media (max-width: 600px) {
      input[type="email"], button, .container a {
        min-width: 44px;
        min-height: 44px;
        font-size: 1rem;
      }
      .container { padding: 1.2rem; }
      h2 { font-size: 1.3rem; }
    }
    .logo-container {
      margin-bottom: 1.5rem;
      text-align: center;
    }
    .logo {
      width: 70px;
      height: 70px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid var(--dhvsu-gold);
      padding: 2px;
      background: #fff;
    }
    .helper-text {
      color: #666;
      font-size: 1rem;
      line-height: 1.4;
      margin-bottom: 1.2rem;
    }
    #iframe-form {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo-container">
      <img src="Don_Honorio_Ventura_State_University_logo.png" alt="Pampanga State University Logo" class="logo">
    </div>
    <h2>Forgot Password</h2>
    <div class="helper-text" id="forgot-helper">
      Enter your registered Pampanga State University email (@dhvsu.edu.ph) to receive a password reset link. 
      <br><br>
      <strong>Note:</strong> If you don't receive an email within a few minutes, please check your spam folder or try again.
    </div>
    <form id="forgot-form" autocomplete="on" aria-label="Forgot password form">
      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" required autocomplete="email" aria-label="Email address" aria-describedby="forgot-helper forgot-email-error" placeholder="username@dhvsu.edu.ph">
      <div class="error-message" id="forgot-email-error" aria-live="assertive" style="display:none; color:#721c24; font-size:0.97rem; margin:-0.8rem 0 1.2rem 0; text-align:left;"></div>
      <button type="submit" id="forgot-btn" aria-label="Send password reset link">
        <span id="forgot-btn-text">Send Reset Link</span>
        <span class="spinner" id="forgot-spinner" style="display:none;"></span>
      </button>
    </form>
    <div class="message" id="message" aria-live="assertive"></div>
    <a href="index.html" class="back-link">
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M19 12H5M12 19l-7-7 7-7"/>
      </svg>
      Back to Login
    </a>
  </div>

  <!-- Hidden iframe for form submission -->
  <iframe name="hidden-iframe" id="hidden-iframe" style="display:none;"></iframe>
  
  <!-- Form that will be submitted to the iframe to avoid CORS -->
  <form id="iframe-form" target="hidden-iframe" method="post" action="https://script.google.com/macros/s/AKfycbzIeasHQeX6PN4VRAOzlmPQkSMDv8CNnz5d2YQZqfArThGrzGAxiMtyiVGYgIKZRZ7u/exec">
    <input type="hidden" name="action" value="forgotPassword">
    <input type="hidden" name="email" id="iframe-email">
    <input type="hidden" name="resetUrl" id="iframe-resetUrl">
    <input type="hidden" name="callback" value="handleFormResponse">
  </form>

  <script>
    // Update to the consistent backend URL
    const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbzIeasHQeX6PN4VRAOzlmPQkSMDv8CNnz5d2YQZqfArThGrzGAxiMtyiVGYgIKZRZ7u/exec';
    
    // Detect GitHub Pages or other restricted environments
    const isRestrictedEnvironment = window.location.hostname.includes('github.io') || 
                                  window.location.protocol === 'file:' ||
                                  localStorage.getItem('force_local_mode') === 'true';
    
    console.log("Environment detection:", {
      hostname: window.location.hostname,
      protocol: window.location.protocol,
      isRestricted: isRestrictedEnvironment
    });
    
    // Function to handle form submission response
    const handleFormResponse = function(response) {
      const messageBox = document.getElementById('message');
      const btn = document.getElementById('forgot-btn');
      const btnText = document.getElementById('forgot-btn-text');
      const spinner = document.getElementById('forgot-spinner');
      
      // Reset button state
      btn.disabled = false;
      btnText.style.display = 'inline';
      spinner.style.display = 'none';
      
      console.log('Received response:', response);
      
      if (response && response.success) {
        if (response.emailSent) {
          // Email was sent successfully
          messageBox.textContent = response.message || 'Reset link has been sent to your email. Please check your inbox and spam folders.';
          messageBox.className = 'message success';
          messageBox.style.display = 'block';
          
          // Add instructions about spam folder
          const spamNote = document.createElement('div');
          spamNote.className = 'helper-text';
          spamNote.style.marginTop = '1rem';
          spamNote.style.fontSize = '0.9rem';
          spamNote.style.fontStyle = 'italic';
          spamNote.textContent = 'If you don\'t see the email in a few minutes, check your spam folder or try again.';
          if (!document.getElementById('spam-note')) {
            spamNote.id = 'spam-note';
            messageBox.parentNode.insertBefore(spamNote, messageBox.nextSibling);
          }
        } else if (response.resetLink) {
          // Email sending failed but we have a reset link
          messageBox.innerHTML = 'The system could not send an email, but you can use this link to reset your password:<br><br>';
          
          // Create a prominent button with the reset link
          const resetLinkBtn = document.createElement('a');
          resetLinkBtn.href = response.resetLink;
          resetLinkBtn.textContent = 'Reset Your Password';
          resetLinkBtn.className = 'reset-link-btn';
          resetLinkBtn.style.display = 'inline-block';
          resetLinkBtn.style.padding = '12px 20px';
          resetLinkBtn.style.background = '#800000';
          resetLinkBtn.style.color = '#fff';
          resetLinkBtn.style.borderRadius = '8px';
          resetLinkBtn.style.textDecoration = 'none';
          resetLinkBtn.style.fontWeight = 'bold';
          resetLinkBtn.style.margin = '10px 0';
          
          // Add the link display
          const linkDisplay = document.createElement('div');
          linkDisplay.className = 'link-display';
          linkDisplay.style.marginTop = '15px';
          linkDisplay.style.padding = '10px';
          linkDisplay.style.background = '#f5f5f5';
          linkDisplay.style.border = '1px solid #ddd';
          linkDisplay.style.borderRadius = '5px';
          linkDisplay.style.wordBreak = 'break-all';
          linkDisplay.style.fontSize = '0.85rem';
          linkDisplay.textContent = response.resetLink;
          
          messageBox.appendChild(resetLinkBtn);
          messageBox.appendChild(document.createElement('br'));
          messageBox.appendChild(document.createElement('br'));
          messageBox.appendChild(linkDisplay);
          
          // Add note about link expiration
          const expiryNote = document.createElement('div');
          expiryNote.className = 'helper-text';
          expiryNote.style.marginTop = '1rem';
          expiryNote.style.fontSize = '0.9rem';
          expiryNote.style.fontStyle = 'italic';
          expiryNote.textContent = 'This link will expire in 1 hour. Please use it as soon as possible.';
          
          messageBox.appendChild(expiryNote);
          messageBox.className = 'message success';
          messageBox.style.display = 'block';
          
          // Store this token in localStorage for potential offline mode
          try {
            const token = response.token;
            const email = document.getElementById('email').value.trim();
            if (token && email) {
              // Create a reset token entry in localStorage
              const resetTokens = JSON.parse(localStorage.getItem('password_reset_tokens') || '[]');
              resetTokens.push({
                email: email,
                token: token,
                created: new Date().toISOString(),
                expires: new Date(Date.now() + 3600000).toISOString() // 1 hour expiry
              });
              localStorage.setItem('password_reset_tokens', JSON.stringify(resetTokens));
              console.log('Stored reset token in localStorage for offline use');
            }
          } catch (e) {
            console.error('Error storing reset token:', e);
          }
        } else {
          // Generic success without email or link
          messageBox.textContent = response.message || 'Reset link has been processed.';
          messageBox.className = 'message success';
          messageBox.style.display = 'block';
        }
      } else {
        const errorMsg = response && response.message ? response.message : 
          'An error occurred while sending the reset link. Please try again or contact support.';
        
        messageBox.textContent = errorMsg;
        messageBox.className = 'message error';
        messageBox.style.display = 'block';
        
        // Add a retry button for convenience
        if (!document.getElementById('retry-btn')) {
          const retryBtn = document.createElement('button');
          retryBtn.id = 'retry-btn';
          retryBtn.textContent = 'Try Again';
          retryBtn.style.marginTop = '1rem';
          retryBtn.style.background = '#f8f8f8';
          retryBtn.style.color = '#800000';
          retryBtn.style.border = '1px solid #800000';
          retryBtn.style.padding = '10px 20px';
          retryBtn.style.borderRadius = '8px';
          retryBtn.style.cursor = 'pointer';
          retryBtn.addEventListener('click', () => {
            btn.click();
          });
          
          messageBox.parentNode.insertBefore(retryBtn, messageBox.nextSibling);
        }
      }
    };
    
    // Handle connection errors
    function handleConnectionError(email) {
      const messageBox = document.getElementById('message');
      const btn = document.getElementById('forgot-btn');
      const btnText = document.getElementById('forgot-btn-text');
      const spinner = document.getElementById('forgot-spinner');
      
      // Reset button state
      btn.disabled = false;
      btnText.style.display = 'inline';
      spinner.style.display = 'none';
      
      // Show connection error with options
      messageBox.innerHTML = `
        <strong>Connection error detected.</strong>
        <p style="margin-top:10px;">We couldn't connect to our servers to send a reset link. This might be due to:</p>
        <ul style="text-align:left; margin-top:10px; margin-bottom:15px; padding-left:20px;">
          <li>Internet connection issues</li>
          <li>Server temporary unavailability</li>
        </ul>
      `;
      
      // Add options for user
      const optionsDiv = document.createElement('div');
      optionsDiv.style.marginTop = '15px';
      
      // Option 1: Try again button
      const retryBtn = document.createElement('button');
      retryBtn.textContent = 'Try Again';
      retryBtn.style.background = '#800000';
      retryBtn.style.color = 'white';
      retryBtn.style.border = 'none';
      retryBtn.style.padding = '10px 15px';
      retryBtn.style.borderRadius = '5px';
      retryBtn.style.cursor = 'pointer';
      retryBtn.style.marginRight = '10px';
      retryBtn.addEventListener('click', () => {
        document.getElementById('forgot-form').dispatchEvent(new Event('submit'));
      });
      
      // Option 2: Generate offline reset link
      const offlineBtn = document.createElement('button');
      offlineBtn.textContent = 'Generate Offline Reset Link';
      offlineBtn.style.background = '#6c757d';
      offlineBtn.style.color = 'white';
      offlineBtn.style.border = 'none';
      offlineBtn.style.padding = '10px 15px';
      offlineBtn.style.borderRadius = '5px';
      offlineBtn.style.cursor = 'pointer';
      offlineBtn.addEventListener('click', () => {
        generateOfflineResetLink(email);
      });
      
      optionsDiv.appendChild(retryBtn);
      optionsDiv.appendChild(offlineBtn);
      
      messageBox.appendChild(optionsDiv);
      messageBox.className = 'message error';
      messageBox.style.display = 'block';
    }
    
    // Generate an offline reset link
    function generateOfflineResetLink(email) {
      const messageBox = document.getElementById('message');
      
      try {
        // Generate a token (simplified UUID-like format)
        const token = 'offline-' + Math.random().toString(36).substring(2, 15) + 
                     Math.random().toString(36).substring(2, 15) + 
                     Date.now().toString(36);
        
        // Store it in localStorage
        const resetTokens = JSON.parse(localStorage.getItem('password_reset_tokens') || '[]');
        resetTokens.push({
          email: email,
          token: token,
          created: new Date().toISOString(),
          expires: new Date(Date.now() + 3600000).toISOString(), // 1 hour expiry
          offline: true
        });
        localStorage.setItem('password_reset_tokens', JSON.stringify(resetTokens));
        
        // Set localStorage flag for forcing local mode
        localStorage.setItem('force_local_mode', 'true');
        
        // Create reset link
        const baseUrl = window.location.href.replace('forgot_password.html', '');
        const resetLink = `${baseUrl}reset_password.html?token=${encodeURIComponent(token)}&email=${encodeURIComponent(email)}`;
        
        // Display reset link
        messageBox.innerHTML = `
          <strong>Offline Reset Link Generated</strong>
          <p style="margin-top:10px;">Use this link to reset your password in offline mode:</p>
        `;
        
        // Create a button with the reset link
        const resetLinkBtn = document.createElement('a');
        resetLinkBtn.href = resetLink;
        resetLinkBtn.textContent = 'Reset Your Password (Offline)';
        resetLinkBtn.className = 'reset-link-btn';
        resetLinkBtn.style.display = 'inline-block';
        resetLinkBtn.style.padding = '12px 20px';
        resetLinkBtn.style.background = '#800000';
        resetLinkBtn.style.color = '#fff';
        resetLinkBtn.style.borderRadius = '8px';
        resetLinkBtn.style.textDecoration = 'none';
        resetLinkBtn.style.fontWeight = 'bold';
        resetLinkBtn.style.margin = '10px 0';
        
        // Add the link display
        const linkDisplay = document.createElement('div');
        linkDisplay.className = 'link-display';
        linkDisplay.style.marginTop = '15px';
        linkDisplay.style.padding = '10px';
        linkDisplay.style.background = '#f5f5f5';
        linkDisplay.style.border = '1px solid #ddd';
        linkDisplay.style.borderRadius = '5px';
        linkDisplay.style.wordBreak = 'break-all';
        linkDisplay.style.fontSize = '0.85rem';
        linkDisplay.textContent = resetLink;
        
        // Add warning about offline mode
        const warningNote = document.createElement('div');
        warningNote.className = 'warning-text';
        warningNote.style.marginTop = '1rem';
        warningNote.style.fontSize = '0.9rem';
        warningNote.style.color = '#856404';
        warningNote.style.padding = '8px';
        warningNote.style.background = '#fff3cd';
        warningNote.style.borderRadius = '4px';
        warningNote.style.fontWeight = '500';
        warningNote.textContent = 'WARNING: This offline reset will only work on this device and browser. Password changes will not sync to the server when connectivity is restored.';
        
        messageBox.appendChild(resetLinkBtn);
        messageBox.appendChild(document.createElement('br'));
        messageBox.appendChild(document.createElement('br'));
        messageBox.appendChild(linkDisplay);
        messageBox.appendChild(warningNote);
        
        messageBox.className = 'message success';
      } catch (e) {
        console.error('Error generating offline reset link:', e);
        messageBox.textContent = 'Error generating offline reset link. Please try again.';
        messageBox.className = 'message error';
      }
    }
    
    // Function to receive messages from the iframe
    window.addEventListener('message', function(event) {
      console.log('Received postMessage:', event.data);
      
      // Clear timeout as we got a response
      if (window.connectionTimeout) {
        clearTimeout(window.connectionTimeout);
      }
      
      if (event.data && event.data.action === 'forgot_password_response') {
        handleFormResponse(event.data);
      }
    });
    
    // Add listener to iframe to know when it's loaded
    document.getElementById('hidden-iframe').addEventListener('load', function() {
      console.log('iframe loaded - checking for response');
      
      // If we get a load event but no message within 3 second, assume error
      setTimeout(function() {
        const spinner = document.getElementById('forgot-spinner');
        if (spinner.style.display !== 'none') {
          // We're still waiting, so assume connection error
          const email = document.getElementById('email').value.trim();
          handleConnectionError(email);
        }
      }, 3000);
    });
    
    document.getElementById('forgot-form').addEventListener('submit', function(e) {
      e.preventDefault();
      const email = document.getElementById('email').value.trim();
      const messageBox = document.getElementById('message');
      const errorBox = document.getElementById('forgot-email-error');
      const btn = document.getElementById('forgot-btn');
      const btnText = document.getElementById('forgot-btn-text');
      const spinner = document.getElementById('forgot-spinner');
      
      // Reset message displays
      messageBox.textContent = '';
      messageBox.className = 'message';
      messageBox.style.display = 'none';
      errorBox.textContent = '';
      errorBox.style.display = 'none';
      
      // Remove any existing retry button or spam note
      const retryBtn = document.getElementById('retry-btn');
      if (retryBtn) retryBtn.remove();
      
      const spamNote = document.getElementById('spam-note');
      if (spamNote) spamNote.remove();
      
      // Email validation
      if (!/^[^@\s]+@dhvsu\.edu\.ph$/.test(email)) {
        errorBox.textContent = 'Please enter a valid Pampanga State University email (@dhvsu.edu.ph).';
        errorBox.style.display = 'block';
        document.getElementById('email').focus();
        return;
      }
      
      // Show loading state
      btn.disabled = true;
      btnText.style.display = 'none';
      spinner.style.display = 'inline-block';
      messageBox.textContent = 'Sending reset link...';
      messageBox.className = 'message';
      messageBox.style.display = 'block';
      
      // If we're in a restricted environment, generate an offline reset link
      if (isRestrictedEnvironment) {
        setTimeout(() => {
          generateOfflineResetLink(email);
        }, 1500); // Add a small delay to simulate processing
        return;
      }
      
      // Set a timeout for connection issues
      window.connectionTimeout = setTimeout(function() {
        handleConnectionError(email);
      }, 8000); // 8 second timeout
      
      // Set the values in the iframe form
      document.getElementById('iframe-email').value = email;
      document.getElementById('iframe-resetUrl').value = window.location.href.replace('forgot_password.html', '');
      
      // Submit the form to the iframe
      try {
        document.getElementById('iframe-form').submit();
        console.log('Sending forgot password request via iframe...');
        
        // Also try a direct fetch as backup
        setTimeout(function() {
          try {
            fetch(`${SCRIPT_URL}?action=forgotPassword&email=${encodeURIComponent(email)}&resetUrl=${encodeURIComponent(window.location.href.replace('forgot_password.html', ''))}`, {
              method: 'GET',
              mode: 'no-cors' // This will prevent CORS errors but won't give us a usable response
            }).catch(error => {
              console.error("Backup request error:", error);
            });
          } catch (e) {
            console.error("Error sending backup request:", e);
          }
        }, 1000);
      } catch (error) {
        console.error("Error submitting form:", error);
        handleConnectionError(email);
      }
    });
  </script>
</body>
</html>
