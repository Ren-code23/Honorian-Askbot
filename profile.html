<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile - Honorian AskBot</title>
    <style>
        :root {
            --dhvsu-maroon: #800000;
            --dhvsu-gold: #FFD700;
            --light-maroon: #A52A2A;
            --gray: #f7f7f7;
            --navbar-height: 60px;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', 'Segoe UI', Arial, sans-serif;
        }
        
        body {
            background: var(--gray);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* NAVBAR */
        .navbar {
            width: 100%;
            height: var(--navbar-height);
            background: var(--dhvsu-maroon);
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 2.2rem;
            box-shadow: 0 2px 12px rgba(0,0,0,0.08);
            position: sticky;
            top: 0;
            z-index: 100;
        }
        .navbar-left {
            display: flex;
            align-items: center;
            gap: 16px;
        }
        .navbar-logo {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #fff;
            padding: 3px;
        }
        .navbar-title {
            font-size: 1.18rem;
            font-weight: 700;
            letter-spacing: 0.5px;
            white-space: nowrap;
        }
        .navbar-links {
            display: flex;
            align-items: center;
            gap: 28px;
            height: 100%;
        }
        .navbar-link {
            color: #fff;
            text-decoration: none;
            font-size: 1.05rem;
            font-weight: 500;
            padding: 6px 0 4px 0;
            border-bottom: 2.5px solid transparent;
            transition: border-color 0.2s, color 0.2s;
            position: relative;
            display: flex;
            align-items: center;
            height: var(--navbar-height);
        }
        .navbar-link.active,
        .navbar-link:hover {
            color: #fff;
            border-bottom: 2.5px solid var(--dhvsu-gold);
        }
        .navbar-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid #fff;
            margin-left: 8px;
            background: #fff;
        }
        .navbar-logout {
            color: #fff;
            text-decoration: none;
            font-size: 1.05rem;
            font-weight: 500;
            padding: 6px 0 4px 0;
            border-bottom: 2.5px solid transparent;
            background: none;
            border: none;
            cursor: pointer;
            transition: border-color 0.2s, color 0.2s;
            display: flex;
            align-items: center;
            height: var(--navbar-height);
        }
        .navbar-logout:hover {
            color: var(--dhvsu-gold);
            border-bottom: 2.5px solid var(--dhvsu-gold);
        }
        
        main {
            flex: 1;
            padding: 2rem;
            max-width: 1000px;
            margin: 0 auto;
            width: 100%;
        }
        
        .profile-container {
            background-color: white;
            border-radius: 18px;
            box-shadow: 0 8px 32px rgba(128,0,0,0.08);
            padding: 2.5rem;
            border: 1px solid #f0e6e6;
        }
        
        .profile-header {
            display: flex;
            align-items: center;
            gap: 2.5rem;
            margin-bottom: 2.5rem;
            padding-bottom: 2rem;
            border-bottom: 1px solid #f0e6e6;
        }
        
        .profile-pic-row {
            display: flex;
            align-items: center;
            gap: 2rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
        }
        
        .profile-pic {
            width: 140px;
            height: 140px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid #FFD700;
            background: #fff;
        }
        
        .profile-pic-upload-group {
            display: flex;
            flex-direction: column;
            gap: 0.7rem;
        }
        
        .profile-pic-instructions {
            font-size: 0.95em;
            color: #555;
        }
        
        @media (max-width: 600px) {
            .profile-pic-row {
                flex-direction: column;
                align-items: center;
                gap: 1rem;
            }
            .profile-pic-upload-group {
                align-items: center;
            }
        }
        
        .profile-info {
            flex: 1;
        }
        
        .profile-name {
            font-size: 2.2rem;
            color: var(--dhvsu-maroon);
            margin-bottom: 0.8rem;
            font-weight: 700;
        }
        
        .profile-email {
            color: #666;
            margin-bottom: 1.5rem;
            font-size: 1.1rem;
        }
        
        .profile-stats {
            display: flex;
            gap: 3rem;
        }
        
        .stat-item {
            text-align: center;
            padding: 1rem;
            background: var(--gray);
            border-radius: 12px;
            min-width: 120px;
            transition: transform 0.3s;
        }
        
        .stat-item:hover {
            transform: translateY(-5px);
        }
        
        .stat-value {
            font-size: 1.8rem;
            font-weight: bold;
            color: var(--dhvsu-maroon);
            margin-bottom: 0.5rem;
        }
        
        .stat-label {
            font-size: 0.95rem;
            color: #666;
            font-weight: 500;
        }
        
        .profile-section {
            margin-top: 2.5rem;
            padding-top: 2.5rem;
            border-top: 1px solid #f0e6e6;
        }
        
        .section-title {
            font-size: 1.4rem;
            color: var(--dhvsu-maroon);
            margin-bottom: 1.5rem;
            font-weight: 700;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        label {
            display: block;
            margin-bottom: 0.8rem;
            color: #555;
            font-weight: 600;
            font-size: 1.05rem;
        }
        
        input, textarea {
            width: 100%;
            padding: 1rem;
            border: 1.5px solid #e0e0e0;
            border-radius: 12px;
            font-size: 1.05rem;
            background: var(--gray);
            transition: all 0.3s;
        }
        
        input:focus, textarea:focus {
            outline: none;
            border-color: var(--dhvsu-maroon);
            box-shadow: 0 0 8px rgba(128,0,0,0.1);
            background: #fff;
        }
        
        .btn {
            padding: 1rem 2rem;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }
        
        .btn-primary {
            background: var(--dhvsu-maroon);
            color: white;
            box-shadow: 0 4px 12px rgba(128,0,0,0.15);
        }
        
        .btn-primary:hover {
            background: var(--light-maroon);
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(128,0,0,0.2);
        }
        
        .message {
            padding: 1.2rem;
            border-radius: 12px;
            margin-bottom: 1.5rem;
            display: none;
            font-weight: 500;
            animation: slideDown 0.4s ease-out;
        }
        
        @keyframes slideDown {
            from { transform: translateY(-20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        
        .message.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .message.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .loader {
            display: none;
            border: 4px solid #f3f3f3;
            border-top: 4px solid var(--dhvsu-maroon);
            border-radius: 50%;
            width: 36px;
            height: 36px;
            animation: spin 2s linear infinite;
            margin: 1.5rem auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .chat-history {
            margin-top: 2rem;
        }

        .chat-item {
            background: var(--gray);
            border-radius: 12px;
            padding: 1.2rem;
            margin-bottom: 1rem;
            border: 1px solid #e0e0e0;
            transition: transform 0.3s;
        }

        .chat-item:hover {
            transform: translateX(5px);
            border-color: var(--dhvsu-maroon);
        }

        .chat-question {
            color: var(--dhvsu-maroon);
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .chat-answer {
            color: #666;
            margin-bottom: 0.8rem;
        }

        .chat-time {
            font-size: 0.9rem;
            color: #888;
        }

        @media (max-width: 768px) {
            .navbar { padding: 0 1rem; }
            .navbar-title { font-size: 1rem; }
            .navbar-links { gap: 14px; }
            .profile-header { flex-direction: column; text-align: center; }
            .profile-stats { flex-wrap: wrap; justify-content: center; }
            .stat-item { min-width: 100px; }
            main { padding: 1rem; }
            .profile-container { padding: 1.5rem; }
        }

        @media (max-width: 480px) {
            .navbar { flex-direction: column; height: auto; padding: 0.5rem; }
            .navbar-left { margin-bottom: 6px; }
            .navbar-links { gap: 8px; flex-wrap: wrap; }
            .navbar-link, .navbar-logout { height: 44px; font-size: 0.98rem; }
            .profile-pic-row { flex-direction: column; align-items: center; gap: 1rem; }
            .profile-pic-upload-group { align-items: center; }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="navbar-left">
            <img src="Don_Honorio_Ventura_State_University_logo.png" alt="DHVSU Logo" class="navbar-logo">
            <span class="navbar-title">Don Honorio Ventura State University</span>
        </div>
        <div class="navbar-links">
            <a href="dashboard_page.html" class="navbar-link">Dashboard</a>
            <a href="profile.html" class="navbar-link active">Profile <img id="navbar-profile-avatar" src="default_profile.png" alt="Profile" class="navbar-avatar"></a>
            <a href="faq.html" class="navbar-link">FAQs</a>
            <button class="navbar-logout" id="logout-btn">Logout</button>
        </div>
    </nav>

    <main>
        <div class="profile-container">
            <div class="profile-header">
                <div class="profile-pic-row">
                    <img id="profile-pic" src="default_profile.png" alt="Profile Picture" class="profile-pic">
                    <div>
                        <input type="file" id="profile-pic-file" accept="image/*">
                        <div style="font-size:0.95em;color:#555;margin-top:0.5em;">Choose an image to upload as your profile picture (JPG, PNG, GIF, WEBP).</div>
                    </div>
                </div>
                <div class="profile-info">
                    <h1 class="profile-name" id="profile-name">Loading...</h1>
                    <div class="profile-email" id="profile-email">Loading...</div>
                    <div class="profile-stats">
                        <div class="stat-item">
                            <div class="stat-value" id="total-chats">0</div>
                            <div class="stat-label">Total Chats</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-value" id="helpful-responses">0</div>
                            <div class="stat-label">Helpful Responses</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-value" id="member-since">0</div>
                            <div class="stat-label">Days as Member</div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="profile-section">
                <h2 class="section-title">Update Profile</h2>
                <div id="message" class="message"></div>
                <div id="loader" class="loader"></div>
                <form id="update-form">
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="faq-keywords">Keywords (comma separated)</label>
                        <input type="text" id="faq-keywords" placeholder="e.g. admission, office, location">
                    </div>
                    <div class="form-group" style="margin-bottom:0;">
                        <button type="submit" class="btn btn-primary">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"></path>
                                <polyline points="17 21 17 13 7 13 7 21"></polyline>
                                <polyline points="7 3 7 8 15 8"></polyline>
                            </svg>
                            Save Changes
                        </button>
                    </div>
                </form>
            </div>

            <div class="profile-section">
                <h2 class="section-title">Recent Chat History</h2>
                <div id="chat-history" class="chat-history">
                    <!-- Chat history will be loaded here -->
                </div>
            </div>
        </div>
    </main>

    <script>
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbyT5rAzRKuZNhu0_GIjnx3AJs2Mpy6NAXlrP41dU8ZSWoRDO0N1dw3tijZoHDnysGDR/exec';
        // Cloudinary config (replace with your own values)
        const CLOUDINARY_CLOUD_NAME = 'dmn9xqxgo'; // e.g. 'dhvsu-askbot'
        const CLOUDINARY_UPLOAD_PRESET = 'Unsigned_preset'; // e.g. 'askbot_profile_upload'
        
        // Check if user is logged in
        document.addEventListener('DOMContentLoaded', function() {
            const currentUser = JSON.parse(sessionStorage.getItem('currentUser'));
            if (!currentUser) {
                window.location.href = 'index.html';
                return;
            }
            
            // Load profile data
            fetchAndRenderUserProfile();
            loadChatHistory(currentUser.username);
            
            // Setup form submission
            setupUpdateForm();
            setNavbarAvatarFromCache();
            fetchAndRenderUserProfilePicNavbar();
        });
        
        // Fetch and render the user's profile (including image) from the backend
        function fetchAndRenderUserProfile() {
            const currentUser = JSON.parse(sessionStorage.getItem('currentUser'));
            if (!currentUser) return;
            const formData = new FormData();
            formData.append('action', 'getUserProfile');
            formData.append('username', currentUser.username);
            fetch(SCRIPT_URL, { method: 'POST', body: formData })
                .then(res => res.json())
                .then(data => {
                    if (data.success && data.profile) {
                        document.getElementById('profile-name').textContent = data.profile.username;
                        document.getElementById('profile-email').textContent = data.profile.email;
                        document.getElementById('email').value = data.profile.email;
                        // Update profile image
                        const profilePic = document.getElementById('profile-pic');
                        const navbarAvatar = document.getElementById('navbar-profile-avatar');
                        if (data.profile.profilePic && data.profile.profilePic !== '') {
                            profilePic.src = data.profile.profilePic;
                            navbarAvatar.src = data.profile.profilePic;
                        } else {
                            profilePic.src = 'default_profile.png';
                            navbarAvatar.src = 'default_profile.png';
                        }
                        // Update stats, etc. as before
                        const dateCreated = new Date(data.profile.dateCreated);
                        const now = new Date();
                        const diffTime = Math.abs(now - dateCreated);
                        const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
                        document.getElementById('member-since').textContent = diffDays;
                    } else {
                        showMessage('Failed to load profile.', 'error');
                    }
                })
                .catch(() => {
                    showMessage('Error loading profile.', 'error');
                });
        }
        
        function loadChatHistory(username) {
            const formData = new FormData();
            formData.append('action', 'getUserChatHistory');
            formData.append('username', username);
            
            fetch(SCRIPT_URL, {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.success && data.history) {
                    const chatHistory = document.getElementById('chat-history');
                    chatHistory.innerHTML = '';
                    
                    // Update total chats
                    document.getElementById('total-chats').textContent = data.history.length;
                    
                    // Display recent chats (last 5)
                    const recentChats = data.history.slice(-5).reverse();
                    recentChats.forEach(chat => {
                        const chatItem = document.createElement('div');
                        chatItem.className = 'chat-item';
                        chatItem.innerHTML = `
                            <div class="chat-question">${chat.question}</div>
                            <div class="chat-answer">${chat.answer}</div>
                            <div class="chat-time">${new Date(chat.timestamp).toLocaleString()}</div>
                        `;
                        chatHistory.appendChild(chatItem);
                    });
                }
            })
            .catch(error => {
                console.error('Error loading chat history:', error);
                showMessage('Error loading chat history', 'error');
            });
        }
        
        function setupUpdateForm() {
            const form = document.getElementById('update-form');
            
            form.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const email = document.getElementById('email').value.trim();
                const currentUser = JSON.parse(sessionStorage.getItem('currentUser'));
                
                // Show loader
                document.getElementById('loader').style.display = 'block';
                
                try {
                    const formData = new FormData();
                    formData.append('action', 'updateUserProfile');
                    formData.append('username', currentUser.username);
                    formData.append('email', email);
                    
                    const response = await fetch(SCRIPT_URL, {
                        method: 'POST',
                        body: formData
                    });
                    
                    const result = await response.json();
                    
                    if (result.success) {
                        showMessage('Profile updated successfully', 'success');
                    } else {
                        throw new Error(result.message);
                    }
                } catch (error) {
                    console.error('Error updating profile:', error);
                    showMessage('Error updating profile', 'error');
                } finally {
                    // Hide loader
                    document.getElementById('loader').style.display = 'none';
                }
            });
        }
        
        function showMessage(message, type) {
            const messageElement = document.getElementById('message');
            messageElement.textContent = message;
            messageElement.className = `message ${type}`;
            messageElement.style.display = 'block';
            
            // Hide message after 3 seconds
            setTimeout(() => {
                messageElement.style.display = 'none';
            }, 3000);
        }
        
        // Logout functionality
        document.getElementById('logout-btn').addEventListener('click', function() {
            sessionStorage.removeItem('currentUser');
            window.location.href = 'index.html';
        });

        function setNavbarAvatarFromCache() {
            const avatar = document.getElementById('navbar-profile-avatar');
            const cachedPic = sessionStorage.getItem('profilePic');
            avatar.src = cachedPic && cachedPic !== '' ? cachedPic : 'default_profile.png';
            avatar.onerror = function() { this.src = 'default_profile.png'; };
        }

        document.getElementById('profile-pic-file').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                uploadProfilePicToCloudinaryAndSave(file);
            }
        });

        // Uploads image to Cloudinary and saves the URL to backend
        function uploadProfilePicToCloudinaryAndSave(file) {
            const url = `https://api.cloudinary.com/v1_1/${CLOUDINARY_CLOUD_NAME}/image/upload`;
            const formData = new FormData();
            formData.append('file', file);
            formData.append('upload_preset', CLOUDINARY_UPLOAD_PRESET);
            fetch(url, {
                method: 'POST',
                body: formData
            })
            .then(res => res.json())
            .then(data => {
                if (data.secure_url) {
                    sessionStorage.setItem('profilePic', data.secure_url); // Cache immediately
                    setNavbarAvatarFromCache();
                    saveProfilePicUrlToBackend(data.secure_url);
                } else {
                    alert('Failed to upload image to Cloudinary.');
                }
            })
            .catch(() => alert('Failed to upload image. Please try again.'));
        }

        function saveProfilePicUrlToBackend(url) {
            const currentUser = JSON.parse(sessionStorage.getItem('currentUser'));
            if (!currentUser) return;
            const formData = new FormData();
            formData.append('action', 'updateUserProfile');
            formData.append('username', currentUser.username);
            formData.append('profilePic', url);
            fetch(SCRIPT_URL, { method: 'POST', body: formData })
                .then(res => res.json())
                .then(data => {
                    if (data.success) {
                        fetchAndRenderUserProfile();
                        fetchAndRenderUserProfilePicNavbar();
                    } else {
                        alert('Failed to save profile picture.');
                    }
                });
        }

        function fetchAndRenderUserProfilePicNavbar() {
            setNavbarAvatarFromCache(); // Show cached image instantly
            const currentUser = JSON.parse(sessionStorage.getItem('currentUser'));
            if (!currentUser) return;
            const formData = new FormData();
            formData.append('action', 'getUserProfile');
            formData.append('username', currentUser.username);
            fetch(SCRIPT_URL, { method: 'POST', body: formData })
                .then(res => res.json())
                .then(data => {
                    if (data.success && data.profile && data.profile.profilePic) {
                        sessionStorage.setItem('profilePic', data.profile.profilePic);
                        setNavbarAvatarFromCache();
                    }
                });
        }
    </script>
</body>
</html>
