<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Reset Password - Honorian AskBot</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <link rel="icon" href="Don_Honorio_Ventura_State_University_logo.png" type="image/png">
  <style>
    :root {
      --dhvsu-maroon: #800000;
      --dhvsu-gold: #FFD700;
      --dhvsu-light-maroon: #9e1b1b;
      --dhvsu-dark-maroon: #600000;
      --light-maroon: #A52A2A;
      --gray: #f7f7f7;
      --navbar-height: 60px;
      --gradient-start: #800000;
      --gradient-end: #cc9900;
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', 'Segoe UI', Arial, sans-serif;
      -webkit-tap-highlight-color: transparent;
    }
    body {
      background: linear-gradient(135deg, #fff 0%, #fffbe6 100%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 1rem;
    }
    .container {
      background: #fff;
      padding: 2.8rem 2.5rem;
      border-radius: 18px;
      box-shadow: 0 8px 32px rgba(128,0,0,0.13), 0 1.5px 8px rgba(128,0,0,0.07);
      max-width: 420px;
      width: 100%;
      text-align: center;
      border: 1px solid #f3e3e3;
      animation: fadeIn 0.7s;
      transition: box-shadow 0.3s, transform 0.3s;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    .container:hover, .container:focus-within {
      box-shadow: 0 12px 36px rgba(128,0,0,0.18), 0 2px 12px rgba(128,0,0,0.10);
      transform: translateY(-2px) scale(1.01);
    }
    
    h2 {
      color: var(--dhvsu-maroon);
      margin-bottom: 1.2rem;
      font-size: 2rem;
      font-weight: 700;
      letter-spacing: 0.5px;
    }
    label {
      display: block;
      margin-bottom: 0.7rem;
      color: #444;
      font-weight: 600;
      text-align: left;
      font-size: 1.05rem;
    }
    .form-group {
      margin-bottom: 1.5rem;
      position: relative;
    }
    input[type="password"] {
      width: 100%;
      padding: 14px 16px;
      border: 1.5px solid #e0e0e0;
      border-radius: 12px;
      font-size: 1.05rem;
      background: #fafafa;
      transition: all 0.3s;
      height: 48px;
      color: #333;
      padding-right: 50px; /* Make room for the eye icon */
    }
    input[type="password"]:focus {
      outline: none;
      border-color: var(--dhvsu-gold);
      box-shadow: 0 0 0 3px rgba(255, 215, 0, 0.1);
      background: #fff;
    }
    input[type="password"]::placeholder {
      color: #999;
      font-size: 0.95rem;
    }
    .password-container {
      position: relative;
    }
    .eye-icon {
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(255,255,255,0.7);
      border: none;
      border-radius: 50%;
      cursor: pointer;
      color: #666;
      font-size: 1.2rem;
      padding: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 2;
      min-width: 46px;
      min-height: 46px;
      margin: -12px -8px;
      transition: all 0.2s;
    }
    .eye-icon:hover, .eye-icon:focus {
      background: rgba(255,255,255,0.9);
      color: var(--dhvsu-maroon);
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .eye-icon:focus {
      outline: 2px solid var(--dhvsu-gold);
    }
    .eye-icon svg {
      width: 24px;
      height: 24px;
      stroke-width: 2px;
    }
    button {
      background: linear-gradient(90deg, var(--dhvsu-maroon) 60%, var(--dhvsu-gold) 100%);
      color: #fff;
      border: none;
      border-radius: 12px;
      padding: 14px 0;
      width: 100%;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(128,0,0,0.1);
    }
    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(128,0,0,0.15);
      background: linear-gradient(90deg, #800000 0%, #FFD700 100%);
    }
    button:active {
      transform: translateY(1px);
      box-shadow: 0 2px 4px rgba(128,0,0,0.1);
    }
    button:focus {
      outline: 2px solid #FFD700;
      box-shadow: 0 0 0 3px rgba(255,215,0,0.13);
    }
    .message {
      margin-top: 1.2rem;
      font-size: 1.05rem;
      min-height: 1.5em;
      border-radius: 10px;
      padding: 0.8em 1em;
      font-weight: 500;
      display: none;
      animation: slideDown 0.4s ease-out;
    }
    @keyframes slideDown {
      from { transform: translateY(-20px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
    .success { 
      color: #155724; 
      background: #d4edda; 
      border-left: 4px solid #28a745; 
      display: block; 
    }
    .error { 
      color: #721c24; 
      background: #f8d7da; 
      border-left: 4px solid #dc3545; 
      display: block; 
    }
    .warning {
      color: #856404;
      background: #fff3cd;
      border-left: 4px solid #ffc107;
      display: block;
    }
    a { 
      color: var(--dhvsu-maroon); 
      text-decoration: none; 
      font-weight: 600; 
      transition: color 0.3s;
    }
    a:hover { 
      text-decoration: underline; 
      color: var(--light-maroon); 
    }
    .back-link {
      display: inline-flex;
      align-items: center;
      padding: 8px 16px;
      border-radius: 8px;
      transition: all 0.3s;
      margin-top: 1.5em;
    }
    .back-link:hover {
      background: rgba(128,0,0,0.05);
    }
    .back-link svg {
      margin-right: 6px;
    }
    @media (max-width: 480px) {
      .container { padding: 1.8rem 1.3rem; }
      h2 { font-size: 1.5rem; }
      button, input[type="password"] { padding: 0.8rem; font-size: 1rem; }
    }
    .spinner {
      border: 3px solid #f3f3f3;
      border-top: 3px solid #800000;
      border-radius: 50%;
      width: 18px;
      height: 18px;
      animation: spin 1s linear infinite;
      display: inline-block;
      vertical-align: middle;
      margin-left: 8px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    @media (max-width: 600px) {
      input[type="password"], button, .container a {
        min-width: 44px;
        min-height: 44px;
        font-size: 1rem;
      }
      .container { padding: 1.2rem; }
      h2 { font-size: 1.3rem; }
    }
    .logo-container {
      margin-bottom: 1.5rem;
      text-align: center;
    }
    .logo {
      max-height: 70px;
      width: auto;
    }
    
    /* Password strength styles */
    .password-strength-container {
      margin-top: 0.5rem;
    }
    .password-strength-bar {
      height: 6px;
      background-color: #e0e0e0;
      border-radius: 3px;
      margin-bottom: 0.3rem;
      overflow: hidden;
    }
    .password-strength-indicator {
      height: 100%;
      width: 0%;
      background-color: #e74c3c;
      border-radius: 3px;
      transition: width 0.3s, background-color 0.3s;
    }
    .strength-text {
      font-size: 0.8rem;
      color: #777;
      text-align: left;
      margin-bottom: 0.5rem;
    }
    .error-message {
      color: #e74c3c;
      font-size: 0.85rem;
      margin-top: 0.3rem;
      text-align: left;
    }
    
    /* Button secondary style for links */
    .btn-secondary {
      display: inline-block;
      padding: 10px 20px;
      background: #f0f0f0;
      color: var(--dhvsu-maroon);
      border: 1px solid #ddd;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 600;
      transition: all 0.3s;
    }
    .btn-secondary:hover {
      background: #e0e0e0;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo-container">
      <img src="Don_Honorio_Ventura_State_University_logo.png" alt="Pampanga State University Logo" class="logo">

  <!-- Hidden iframe and forms for cross-domain requests -->
  <iframe id="hidden-iframe" name="hidden-iframe" style="display:none;"></iframe>
  
  <!-- Form for validating reset token -->
  <form id="iframe-form" target="hidden-iframe" method="post" action="https://script.google.com/macros/s/AKfycbzIeasHQeX6PN4VRAOzlmPQkSMDv8CNnz5d2YQZqfArThGrzGAxiMtyiVGYgIKZRZ7u/exec" style="display:none;">
    <input type="hidden" name="action" value="validateResetToken">

    <input type="hidden" id="iframe-token" name="token">
    <input type="hidden" name="callback" value="handleValidateResponse">
  </form>
  
  <!-- Form for resetting password -->
  <form id="iframe-reset-form" target="hidden-iframe" method="post" action="https://script.google.com/macros/s/AKfycbzIeasHQeX6PN4VRAOzlmPQkSMDv8CNnz5d2YQZqfArThGrzGAxiMtyiVGYgIKZRZ7u/exec" style="display:none;">
    <input type="hidden" name="action" value="resetPassword">
    <input type="hidden" id="reset-email" name="email">
    <input type="hidden" id="reset-token" name="token">
    <input type="hidden" id="reset-password" name="password">
    <input type="hidden" name="callback" value="handleResetResponse">
  </form>

  <script>
    const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbzIeasHQeX6PN4VRAOzlmPQkSMDv8CNnz5d2YQZqfArThGrzGAxiMtyiVGYgIKZRZ7u/exec';
    const messageBox = document.getElementById('message');
    const resetForm = document.getElementById('reset-form');
    
    // Detect GitHub Pages or other restricted environments
    const isRestrictedEnvironment = window.location.hostname.includes('github.io') || 
                                  window.location.protocol === 'file:' ||
                                  localStorage.getItem('force_local_mode') === 'true';
    
    console.log("Environment detection:", {
      hostname: window.location.hostname,
      protocol: window.location.protocol,
      isRestricted: isRestrictedEnvironment
    });
    
    // Get token and email from URL
    const urlParams = new URLSearchParams(window.location.search);
    const token = urlParams.get('token');
    const email = urlParams.get('email');
    
    // Add SHA-256 hashing function for password security
    async function sha256(message) {
        const msgBuffer = new TextEncoder().encode(message);
        const hashBuffer = await crypto.subtle.digest('SHA-256', msgBuffer);
        const hashArray = Array.from(new Uint8Array(hashBuffer));
        const hashHex = hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
        return hashHex;
    }
    
    // Set up password visibility toggle functions
    function setupPasswordToggles() {
      // Setup for the first password field
      const togglePassword = document.getElementById('toggle-password');
      const passwordField = document.getElementById('password');
      const eyeOpen = document.getElementById('eye-open');
      const eyeClosed = document.getElementById('eye-closed');
      
      if (togglePassword && passwordField) {
        togglePassword.addEventListener('click', function() {
          if (passwordField.type === 'password') {
            passwordField.type = 'text';
            eyeOpen.style.display = 'none';
            eyeClosed.style.display = 'block';
          } else {
            passwordField.type = 'password';
            eyeOpen.style.display = 'block';
            eyeClosed.style.display = 'none';
          }
        });
      }
      
      // Setup for the confirm password field
      const toggleConfirmPassword = document.getElementById('toggle-confirm-password');
      const confirmPasswordField = document.getElementById('confirm-password');
      const confirmEyeOpen = document.getElementById('confirm-eye-open');
      const confirmEyeClosed = document.getElementById('confirm-eye-closed');
      
      if (toggleConfirmPassword && confirmPasswordField) {
        toggleConfirmPassword.addEventListener('click', function() {
          if (confirmPasswordField.type === 'password') {
            confirmPasswordField.type = 'text';
            confirmEyeOpen.style.display = 'none';
            confirmEyeClosed.style.display = 'block';
          } else {
            confirmPasswordField.type = 'password';
            confirmEyeOpen.style.display = 'block';
            confirmEyeClosed.style.display = 'none';
          }
        });
      }
    }
    
    // Set up password strength meter
    function setupPasswordStrength() {
      const passwordField = document.getElementById('password');
      const strengthIndicator = document.getElementById('password-strength-indicator');
      const strengthText = document.getElementById('strength-text');
      
      if (passwordField && strengthIndicator && strengthText) {
        passwordField.addEventListener('input', function() {
          const password = this.value;
          const strength = calculatePasswordStrength(password);
          
          // Update the strength bar
          strengthIndicator.style.width = strength.percentage + '%';
          
          // Update color based on strength
          if (strength.score < 2) {
            strengthIndicator.style.backgroundColor = '#e74c3c';
            strengthText.textContent = 'Weak';
          } else if (strength.score < 3) {
            strengthIndicator.style.backgroundColor = '#f39c12';
            strengthText.textContent = 'Medium';
          } else {
            strengthIndicator.style.backgroundColor = '#2ecc71';
            strengthText.textContent = 'Strong';
          }
        });
      }
    }
    
    // Calculate password strength
    function calculatePasswordStrength(password) {
      if (!password) return { score: 0, percentage: 0 };
      
      let score = 0;
      let checks = 0;
      
      // Length check
      if (password.length >= 8) score += 1;
      if (password.length >= 12) score += 1;
      checks += 2;
      
      // Complexity checks
      if (/[A-Z]/.test(password)) score += 0.5;
      if (/[a-z]/.test(password)) score += 0.5;
      if (/[0-9]/.test(password)) score += 1;
      if (/[^A-Za-z0-9]/.test(password)) score += 1;
      checks += 4;
      
      // Repeated characters check - fixed regex
      if (!/(.)\1{2,}/.test(password)) score += 1;
      checks += 1;
      
      // Calculate percentage
      const percentage = Math.floor((score / checks) * 100);
      
      return {
        score,
        percentage: Math.min(percentage, 100)
      };
    }
    
    // Check if we have a token in local storage if not in URL
    function checkLocalToken() {
      if (!token && !email) {
        try {
          const storedTokens = JSON.parse(localStorage.getItem('password_reset_tokens') || '[]');
          if (storedTokens.length > 0) {
            // Get the most recent token
            const latestToken = storedTokens.sort((a, b) => {
              return new Date(b.created) - new Date(a.created);
            })[0];
            
            if (latestToken) {
              // Check if still valid
              const expiry = new Date(latestToken.expires);
              if (expiry > new Date()) {
                // Use this token
                window.location.href = `reset_password.html?token=${encodeURIComponent(latestToken.token)}&email=${encodeURIComponent(latestToken.email)}`;
                return true;
              }
            }
          }
        } catch (e) {
          console.error('Error retrieving local token:', e);
        }
      }
      return false;
    }
    
    // Function to validate token
    function validateToken() {
      // If no token or email, check localStorage
      if (!token || !email) {
        if (!checkLocalToken()) {
          resetForm.style.display = 'none';
          messageBox.textContent = 'Invalid reset link. Please request a new password reset.';
          messageBox.classList.add('error');
          messageBox.style.display = 'block';
          return;
        }
        return; // We've redirected
      }
      
      // If we're in a restricted environment like GitHub Pages
      if (isRestrictedEnvironment) {
        try {
          const storedTokens = JSON.parse(localStorage.getItem('password_reset_tokens') || '[]');
          const matchingToken = storedTokens.find(t => t.token === token && t.email === email);
          
          if (matchingToken) {
            // Check if token is expired
            const expiry = new Date(matchingToken.expires);
            if (expiry < new Date()) {
              resetForm.style.display = 'none';
              messageBox.textContent = 'Reset token has expired. Please request a new password reset.';
              messageBox.classList.add('error');
              messageBox.style.display = 'block';
              return false;
            }
            
            // Token is valid in offline mode
            messageBox.textContent = 'You are using offline mode. Password changes will only be stored locally.';
            messageBox.classList.add('warning');
            messageBox.style.display = 'block';
            document.getElementById('iframe-email').value = email;
            document.getElementById('iframe-token').value = token;
            return true;
          } else {
            // No matching token found in localStorage
            resetForm.style.display = 'none';
            messageBox.textContent = 'Invalid reset token. Please request a new password reset.';
            messageBox.classList.add('error');
            messageBox.style.display = 'block';
            return false;
          }
        } catch (e) {
          console.error('Error validating local token:', e);
          resetForm.style.display = 'none';
          messageBox.textContent = 'Error validating reset token. Please request a new password reset.';
          messageBox.classList.add('error');
          messageBox.style.display = 'block';
          return false;
        }
      }
      
      // Show loading state
      messageBox.textContent = 'Validating your reset link...';
      messageBox.classList.add('message');
      messageBox.style.display = 'block';
      
      // If we're here, try to validate with the server
      document.getElementById('iframe-email').value = email;
      document.getElementById('iframe-token').value = token;
      
      // Set a timeout for connection issues
      window.connectionTimeout = setTimeout(function() {
        handleConnectionError();
      }, 8000); // 8 second timeout
      
      try {
        // First try the direct API call for better reliability
        fetchValidateToken(email, token)
          .then(response => {
            // Handle response manually
            handleValidateResponse(response);
          })
          .catch(error => {
            console.error("Error validating token via fetch:", error);
            
            // Fall back to iframe method
            console.log('Falling back to iframe validation...');
            document.getElementById('iframe-form').submit();
          });
      } catch (error) {
        console.error("Error submitting validation form:", error);
        handleConnectionError();
      }
    }
    
    // Direct API call for token validation
    async function fetchValidateToken(email, token) {
      try {
        const response = await fetch(`${SCRIPT_URL}?action=validateToken&email=${encodeURIComponent(email)}&token=${encodeURIComponent(token)}`, {
          method: 'GET',
          headers: {
            'Content-Type': 'application/json'
          },
          mode: 'cors',
          cache: 'no-cache',
          redirect: 'follow',
          referrerPolicy: 'no-referrer'
        });
        
        if (!response.ok) {
          throw new Error(`Server responded with status: ${response.status}`);
        }
        
        const data = await response.json();
        return data;
      } catch (error) {
        console.error('Error in fetchValidateToken:', error);
        throw error;
      }
    }
    
    // Handle the response from token validation
    window.handleValidateResponse = function(response) {
      console.log('Got validate response:', response);
      
      // Clear timeout as we got a response
      if (window.connectionTimeout) {
        clearTimeout(window.connectionTimeout);
      }
      
      if (response && response.success) {
        // Token is valid, show the reset form
        messageBox.style.display = 'none';
      } else {
        // Token is invalid
        resetForm.style.display = 'none';
        messageBox.textContent = response && response.message ? response.message : 
          'Invalid reset link. Please request a new password reset.';
        messageBox.classList.add('error');
        messageBox.style.display = 'block';
      }
    };
    
    // Handle connection error
    function handleConnectionError() {
      console.log('Connection error detected');
      
      // Try to validate locally
      try {
        const storedTokens = JSON.parse(localStorage.getItem('password_reset_tokens') || '[]');
        const matchingToken = storedTokens.find(t => t.token === token && t.email === email);
        
        if (matchingToken) {
          // Token exists locally, use offline mode
          messageBox.textContent = 'Connection to server failed. Proceeding in offline mode. Password changes will only be stored locally.';
          messageBox.classList.remove('error');
          messageBox.classList.add('warning');
          
          // Force local mode
          localStorage.setItem('force_local_mode', 'true');
          return;
        }
      } catch (e) {
        console.error('Error checking local tokens:', e);
      }
      
      // No valid local token, show error
      resetForm.style.display = 'none';
      messageBox.textContent = 'Could not connect to the server to validate your reset link. Please check your internet connection and try again.';
      messageBox.classList.add('error');
      messageBox.style.display = 'block';
      
      // Add a retry button
      const retryBtn = document.createElement('button');
      retryBtn.textContent = 'Try Again';
      retryBtn.style.marginTop = '1rem';
      retryBtn.addEventListener('click', function() {
        window.location.reload();
      });
      
      messageBox.appendChild(document.createElement('br'));
      messageBox.appendChild(document.createElement('br'));
      messageBox.appendChild(retryBtn);
    }
    
    // Direct API call for password reset
    async function fetchResetPassword(email, token, hashedPassword) {
      try {
        const response = await fetch(`${SCRIPT_URL}?action=resetPassword&email=${encodeURIComponent(email)}&token=${encodeURIComponent(token)}&password=${encodeURIComponent(hashedPassword)}`, {
          method: 'GET',
          headers: {
            'Content-Type': 'application/json'
          },
          mode: 'cors',
          cache: 'no-cache',
          redirect: 'follow',
          referrerPolicy: 'no-referrer'
        });
        
        if (!response.ok) {
          throw new Error(`Server responded with status: ${response.status}`);
        }
        
        const data = await response.json();
        return data;
      } catch (error) {
        console.error('Error in fetchResetPassword:', error);
        throw error;
      }
    }
    
    // Handle the reset password submission
    resetForm.addEventListener('submit', async function(e) {
      e.preventDefault();
      
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirm-password').value;
      const passwordError = document.getElementById('password-error');
      const confirmError = document.getElementById('confirm-error');
      
      // Reset error messages
      passwordError.textContent = '';
      confirmError.textContent = '';
      messageBox.textContent = '';
      messageBox.classList.remove('success', 'error', 'warning');
      messageBox.style.display = 'none';
      
      // Validate password
      if (password.length < 8) {
        passwordError.textContent = 'Password must be at least 8 characters long';
        return;
      }
      
      // Validate password match
      if (password !== confirmPassword) {
        confirmError.textContent = 'Passwords do not match';
        return;
      }
      
      // Show loading state
      const resetBtn = document.getElementById('reset-btn');
      const resetBtnText = document.getElementById('reset-btn-text');
      const spinner = document.getElementById('reset-spinner');
      
      resetBtn.disabled = true;
      resetBtnText.style.display = 'none';
      spinner.style.display = 'inline-block';
      
      try {
        // Hash the password using SHA-256 for security
        const hashedPassword = await sha256(password);
        
        // If in restricted environment, handle locally
        if (isRestrictedEnvironment) {
          handleLocalPasswordReset(hashedPassword);
          return;
        }
        
        // Set values in the hidden form with hashed password
        document.getElementById('reset-email').value = email;
        document.getElementById('reset-token').value = token;
        document.getElementById('reset-password').value = hashedPassword;
        
        // Set a timeout for connection issues
        window.resetConnectionTimeout = setTimeout(function() {
          handleResetConnectionError(hashedPassword);
        }, 8000); // 8 second timeout
        
        try {
          // First try the direct API call for better reliability
          fetchResetPassword(email, token, hashedPassword)
            .then(response => {
              // Handle response manually
              handleResetResponse(response);
            })
            .catch(error => {
              console.error("Error resetting password via fetch:", error);
              
              // Fall back to iframe method
              console.log('Falling back to iframe reset...');
              document.getElementById('iframe-reset-form').submit();
            });
        } catch (error) {
          console.error("Error submitting reset form:", error);
          handleResetConnectionError(hashedPassword);
        }
      } catch (error) {
        console.error("Error hashing password:", error);
        
        resetBtn.disabled = false;
        resetBtnText.style.display = 'inline';
        spinner.style.display = 'none';
        
        messageBox.textContent = "Error processing your password. Please try again.";
        messageBox.classList.add('error');
        messageBox.style.display = 'block';
      }
    });
    
    // Handle the response from the reset password
    window.handleResetResponse = function(response) {
      console.log('Got reset response:', response);
      
      // Clear timeout as we got a response
      if (window.resetConnectionTimeout) {
        clearTimeout(window.resetConnectionTimeout);
      }
      
      // Reset button state
      const resetBtn = document.getElementById('reset-btn');
      const resetBtnText = document.getElementById('reset-btn-text');
      const spinner = document.getElementById('reset-spinner');
      
      resetBtn.disabled = false;
      resetBtnText.style.display = 'inline';
      spinner.style.display = 'none';
      
      if (response && response.success) {
        // Password reset successful
        resetForm.style.display = 'none';
        messageBox.innerHTML = `
          <strong>Password reset successful!</strong>
          <p style="margin-top:10px;">Your password has been updated. You can now <a href="index.html">log in</a> with your new password.</p>
        `;
        messageBox.classList.add('success');
        messageBox.style.display = 'block';
        
        // Clean up any saved tokens for this email
        try {
          const storedTokens = JSON.parse(localStorage.getItem('password_reset_tokens') || '[]');
          const filteredTokens = storedTokens.filter(t => t.email !== email);
          localStorage.setItem('password_reset_tokens', JSON.stringify(filteredTokens));
        } catch (e) {
          console.error('Error cleaning up tokens:', e);
        }
      } else {
        // Password reset failed
        messageBox.textContent = response && response.message ? response.message : 
          'An error occurred while resetting your password. Please try again.';
        messageBox.classList.add('error');
        messageBox.style.display = 'block';
      }
    };
    
    // Handle local password reset (offline mode)
    function handleLocalPasswordReset(hashedPassword) {
      console.log('Handling password reset in offline mode');
      
      try {
        // Get stored users from localStorage
        let users = JSON.parse(localStorage.getItem('cached_users') || '[]');
        const userIndex = users.findIndex(u => u.email === email);
        
        if (userIndex >= 0) {
          // Update the password
          users[userIndex].password = hashedPassword;
          localStorage.setItem('cached_users', JSON.stringify(users));
          
          // Clean up the reset token
          const storedTokens = JSON.parse(localStorage.getItem('password_reset_tokens') || '[]');
          const filteredTokens = storedTokens.filter(t => t.email !== email);
          localStorage.setItem('password_reset_tokens', JSON.stringify(filteredTokens));
          
          // Show success message
          resetForm.style.display = 'none';
          messageBox.innerHTML = `
            <strong>Password reset successful (Offline Mode)!</strong>
            <p style="margin-top:10px;">Your password has been updated locally. You can now <a href="index.html">log in</a> with your new password.</p>
            <p style="margin-top:10px; color:#856404;">Note: This change is only stored on this device and browser.</p>
          `;
          messageBox.classList.add('success');
          messageBox.style.display = 'block';
        } else {
          // Create a new user entry if it doesn't exist
          users.push({
            email: email,
            password: hashedPassword,
            username: email.split('@')[0],
            isOfflineUser: true,
            createdAt: new Date().toISOString()
          });
          localStorage.setItem('cached_users', JSON.stringify(users));
          
          // Clean up the reset token
          const storedTokens = JSON.parse(localStorage.getItem('password_reset_tokens') || '[]');
          const filteredTokens = storedTokens.filter(t => t.email !== email);
          localStorage.setItem('password_reset_tokens', JSON.stringify(filteredTokens));
          
          // Show success message
          resetForm.style.display = 'none';
          messageBox.innerHTML = `
            <strong>Account created in offline mode!</strong>
            <p style="margin-top:10px;">Your account has been created locally with the new password. You can now <a href="index.html">log in</a>.</p>
            <p style="margin-top:10px; color:#856404;">Note: This account is only stored on this device and browser.</p>
          `;
          messageBox.classList.add('success');
          messageBox.style.display = 'block';
        }
        
        // Reset button state
        const resetBtn = document.getElementById('reset-btn');
        const resetBtnText = document.getElementById('reset-btn-text');
        const spinner = document.getElementById('reset-spinner');
        
        resetBtn.disabled = false;
        resetBtnText.style.display = 'inline';
        spinner.style.display = 'none';
      } catch (e) {
        console.error('Error in local password reset:', e);
        
        // Show error message
        messageBox.textContent = 'An error occurred while resetting your password locally. Please try again.';
        messageBox.classList.add('error');
        messageBox.style.display = 'block';
        
        // Reset button state
        const resetBtn = document.getElementById('reset-btn');
        const resetBtnText = document.getElementById('reset-btn-text');
        const spinner = document.getElementById('reset-spinner');
        
        resetBtn.disabled = false;
        resetBtnText.style.display = 'inline';
        spinner.style.display = 'none';
      }
    }
    
    // Handle connection error during reset
    function handleResetConnectionError(hashedPassword) {
      console.log('Connection error during reset');
      
      // Reset button state
      const resetBtn = document.getElementById('reset-btn');
      const resetBtnText = document.getElementById('reset-btn-text');
      const spinner = document.getElementById('reset-spinner');
      
      resetBtn.disabled = false;
      resetBtnText.style.display = 'inline';
      spinner.style.display = 'none';
      
      // Show error with options
      messageBox.innerHTML = `
        <strong>Connection error detected.</strong>
        <p style="margin-top:10px;">We couldn't connect to our servers to reset your password. You have two options:</p>
      `;
      
      // Option 1: Try again button
      const retryBtn = document.createElement('button');
      retryBtn.textContent = 'Try Again';
      retryBtn.style.background = '#800000';
      retryBtn.style.color = 'white';
      retryBtn.style.border = 'none';
      retryBtn.style.padding = '10px 15px';
      retryBtn.style.borderRadius = '5px';
      retryBtn.style.cursor = 'pointer';
      retryBtn.style.marginRight = '10px';
      retryBtn.style.marginTop = '15px';
      retryBtn.addEventListener('click', function() {
        window.location.reload();
      });
      
      // Option 2: Use offline mode
      const offlineBtn = document.createElement('button');
      offlineBtn.textContent = 'Use Offline Mode';
      offlineBtn.style.background = '#6c757d';
      offlineBtn.style.color = 'white';
      offlineBtn.style.border = 'none';
      offlineBtn.style.padding = '10px 15px';
      offlineBtn.style.borderRadius = '5px';
      offlineBtn.style.cursor = 'pointer';
      offlineBtn.style.marginTop = '15px';
      offlineBtn.addEventListener('click', function() {
        localStorage.setItem('force_local_mode', 'true');
        handleLocalPasswordReset(hashedPassword);
      });
      
      messageBox.appendChild(retryBtn);
      messageBox.appendChild(offlineBtn);
      
      // Add explanation about offline mode
      const explanation = document.createElement('p');
      explanation.style.marginTop = '15px';
      explanation.style.fontSize = '0.9rem';
      explanation.style.color = '#666';
      explanation.innerHTML = '<strong>Offline Mode:</strong> Your password will only be stored on this device. It will not sync with the server when you go back online.';
      
      messageBox.appendChild(explanation);
      messageBox.classList.add('error');
      messageBox.style.display = 'block';
    }
    
    // Initialize the page
    document.addEventListener('DOMContentLoaded', function() {
      setupPasswordToggles();
      setupPasswordStrength();
      validateToken();
    });
  </script>
</body>
