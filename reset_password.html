<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Reset Password - Honorian AskBot</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <link rel="icon" href="Don_Honorio_Ventura_State_University_logo.png" type="image/png">
  <style>
    :root {
      --dhvsu-maroon: #800000;
      --dhvsu-gold: #FFD700;
      --dhvsu-light-maroon: #9e1b1b;
      --dhvsu-dark-maroon: #600000;
      --light-maroon: #A52A2A;
      --gray: #f7f7f7;
      --navbar-height: 60px;
      --gradient-start: #800000;
      --gradient-end: #cc9900;
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', 'Segoe UI', Arial, sans-serif;
      -webkit-tap-highlight-color: transparent;
    }
    body {
      background: linear-gradient(135deg, #fff 0%, #fffbe6 100%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 1rem;
    }
    .container {
      background: #fff;
      padding: 2.8rem 2.5rem;
      border-radius: 18px;
      box-shadow: 0 8px 32px rgba(128,0,0,0.13), 0 1.5px 8px rgba(128,0,0,0.07);
      max-width: 420px;
      width: 100%;
      text-align: center;
      border: 1px solid #f3e3e3;
      animation: fadeIn 0.7s;
      transition: box-shadow 0.3s, transform 0.3s;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    .container:hover, .container:focus-within {
      box-shadow: 0 12px 36px rgba(128,0,0,0.18), 0 2px 12px rgba(128,0,0,0.10);
      transform: translateY(-2px) scale(1.01);
    }
    
    h2 {
      color: var(--dhvsu-maroon);
      margin-bottom: 1.2rem;
      font-size: 2rem;
      font-weight: 700;
      letter-spacing: 0.5px;
    }
    label {
      display: block;
      margin-bottom: 0.7rem;
      color: #444;
      font-weight: 600;
      text-align: left;
      font-size: 1.05rem;
    }
    .form-group {
      margin-bottom: 1.5rem;
      position: relative;
    }
    input[type="password"] {
      width: 100%;
      padding: 14px 16px;
      border: 1.5px solid #e0e0e0;
      border-radius: 12px;
      font-size: 1.05rem;
      background: #fafafa;
      transition: all 0.3s;
      height: 48px;
      color: #333;
      padding-right: 50px; /* Make room for the eye icon */
    }
    input[type="password"]:focus {
      outline: none;
      border-color: var(--dhvsu-gold);
      box-shadow: 0 0 0 3px rgba(255, 215, 0, 0.1);
      background: #fff;
    }
    input[type="password"]::placeholder {
      color: #999;
      font-size: 0.95rem;
    }
    .password-container {
      position: relative;
    }
    .eye-icon {
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(255,255,255,0.7);
      border: none;
      border-radius: 50%;
      cursor: pointer;
      color: #666;
      font-size: 1.2rem;
      padding: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 2;
      min-width: 46px;
      min-height: 46px;
      margin: -12px -8px;
      transition: all 0.2s;
    }
    .eye-icon:hover, .eye-icon:focus {
      background: rgba(255,255,255,0.9);
      color: var(--dhvsu-maroon);
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .eye-icon:focus {
      outline: 2px solid var(--dhvsu-gold);
    }
    .eye-icon svg {
      width: 24px;
      height: 24px;
      stroke-width: 2px;
    }
    button {
      background: linear-gradient(90deg, var(--dhvsu-maroon) 60%, var(--dhvsu-gold) 100%);
      color: #fff;
      border: none;
      border-radius: 12px;
      padding: 14px 0;
      width: 100%;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(128,0,0,0.1);
    }
    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(128,0,0,0.15);
      background: linear-gradient(90deg, #800000 0%, #FFD700 100%);
    }
    button:active {
      transform: translateY(1px);
      box-shadow: 0 2px 4px rgba(128,0,0,0.1);
    }
    button:focus {
      outline: 2px solid #FFD700;
      box-shadow: 0 0 0 3px rgba(255,215,0,0.13);
    }
    .message {
      margin-top: 1.2rem;
      font-size: 1.05rem;
      min-height: 1.5em;
      border-radius: 10px;
      padding: 0.8em 1em;
      font-weight: 500;
      display: none;
      animation: slideDown 0.4s ease-out;
    }
    @keyframes slideDown {
      from { transform: translateY(-20px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
    .success { 
      color: #155724; 
      background: #d4edda; 
      border-left: 4px solid #28a745; 
      display: block; 
    }
    .error { 
      color: #721c24; 
      background: #f8d7da; 
      border-left: 4px solid #dc3545; 
      display: block; 
    }
    .warning {
      color: #856404;
      background: #fff3cd;
      border-left: 4px solid #ffc107;
      display: block;
    }
    a { 
      color: var(--dhvsu-maroon); 
      text-decoration: none; 
      font-weight: 600; 
      transition: color 0.3s;
    }
    a:hover { 
      text-decoration: underline; 
      color: var(--light-maroon); 
    }
    .back-link {
      display: inline-flex;
      align-items: center;
      padding: 8px 16px;
      border-radius: 8px;
      transition: all 0.3s;
      margin-top: 1.5em;
    }
    .back-link:hover {
      background: rgba(128,0,0,0.05);
    }
    .back-link svg {
      margin-right: 6px;
    }
    @media (max-width: 480px) {
      .container { padding: 1.8rem 1.3rem; }
      h2 { font-size: 1.5rem; }
      button, input[type="password"] { padding: 0.8rem; font-size: 1rem; }
    }
    .spinner {
      border: 3px solid #f3f3f3;
      border-top: 3px solid #800000;
      border-radius: 50%;
      width: 18px;
      height: 18px;
      animation: spin 1s linear infinite;
      display: inline-block;
      vertical-align: middle;
      margin-left: 8px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    @media (max-width: 600px) {
      input[type="password"], button, .container a {
        min-width: 44px;
        min-height: 44px;
        font-size: 1rem;
      }
      .container { padding: 1.2rem; }
      h2 { font-size: 1.3rem; }
    }
    .logo-container {
      margin-bottom: 1.5rem;
      text-align: center;
    }
    .logo {
      max-height: 70px;
      width: auto;
    }
    
    /* Password strength styles */
    .password-strength-container {
      margin-top: 0.5rem;
    }
    .password-strength-bar {
      height: 6px;
      background-color: #e0e0e0;
      border-radius: 3px;
      margin-bottom: 0.3rem;
      overflow: hidden;
    }
    .password-strength-indicator {
      height: 100%;
      width: 0%;
      background-color: #e74c3c;
      border-radius: 3px;
      transition: width 0.3s, background-color 0.3s;
    }
    .strength-text {
      font-size: 0.8rem;
      color: #777;
      text-align: left;
      margin-bottom: 0.5rem;
    }
    .error-message {
      color: #e74c3c;
      font-size: 0.85rem;
      margin-top: 0.3rem;
      text-align: left;
    }
    
    /* Button secondary style for links */
    .btn-secondary {
      display: inline-block;
      padding: 10px 20px;
      background: #f0f0f0;
      color: var(--dhvsu-maroon);
      border: 1px solid #ddd;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 600;
      transition: all 0.3s;
    }
    .btn-secondary:hover {
      background: #e0e0e0;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo-container">
      <img src="Don_Honorio_Ventura_State_University_logo.png" alt="Pampanga State University Logo" class="logo">
    </div>
    <h2>Reset Password</h2>
    <div class="helper-text">Please create a new password for your account.</div>
    <form id="reset-form">
      <div class="form-group">
        <label for="password">New Password</label>
        <div class="password-container">
          <input type="password" id="password" name="password" required minlength="8" placeholder="Enter new password (min. 8 characters)" aria-describedby="password-error">
          <button type="button" class="eye-icon" id="toggle-password" aria-label="Show or hide password">
            <svg id="eye-open" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" width="24" height="24" style="display:block;">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/>
            </svg>
            <svg id="eye-closed" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" width="24" height="24" style="display:none;">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.542-7a9.956 9.956 0 012.293-3.95M6.634 6.634A9.956 9.956 0 0112 5c4.478 0 8.268 2.943 9.542 7a9.956 9.956 0 01-4.043 5.306M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3l18 18"/>
            </svg>
          </button>
        </div>
        <div class="password-strength-container">
          <div class="password-strength-bar">
            <div id="password-strength" class="password-strength-indicator"></div>
          </div>
          <div id="strength-text" class="strength-text">Password strength</div>
        </div>
        <div id="password-error" class="error-message" style="display: none;"></div>
      </div>
      
      <div class="form-group">
        <label for="confirm">Confirm New Password</label>
        <div class="password-container">
          <input type="password" id="confirm" name="confirm" required minlength="8" placeholder="Re-enter your new password" aria-describedby="confirm-error">
          <button type="button" class="eye-icon" id="toggle-confirm" aria-label="Show or hide password">
            <svg id="confirm-eye-open" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" width="24" height="24" style="display:block;">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/>
            </svg>
            <svg id="confirm-eye-closed" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" width="24" height="24" style="display:none;">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.542-7a9.956 9.956 0 012.293-3.95M6.634 6.634A9.956 9.956 0 0112 5c4.478 0 8.268 2.943 9.542 7a9.956 9.956 0 01-4.043 5.306M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3l18 18"/>
            </svg>
          </button>
        </div>
        <div id="confirm-error" class="error-message" style="display: none;"></div>
      </div>
      
      <button type="submit" id="reset-btn" class="reset-btn">
        <span id="reset-btn-text">Reset Password</span>
        <span class="spinner" id="reset-spinner" style="display:none;"></span>
      </button>
    </form>
    <div class="message" id="message" aria-live="assertive"></div>
    <a href="index.html" class="back-link">
      <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
        <path d="M19 12H5M12 19l-7-7 7-7"/>
      </svg>
      Back to Login
    </a>
  </div>
  
  <!-- Hidden iframe and forms for cross-domain requests -->
  <iframe id="hidden-iframe" name="hidden-iframe" style="display:none;"></iframe>
  
  <!-- Form for validating reset token -->
  <form id="iframe-form" target="hidden-iframe" method="post" action="https://script.google.com/macros/s/AKfycbzIeasHQeX6PN4VRAOzlmPQkSMDv8CNnz5d2YQZqfArThGrzGAxiMtyiVGYgIKZRZ7u/exec" style="display:none;">
    <input type="hidden" name="action" value="validateResetToken">
    <input type="hidden" id="iframe-email" name="email">
    <input type="hidden" id="iframe-token" name="token">
    <input type="hidden" name="callback" value="handleValidateResponse">
  </form>
  
  <!-- Form for resetting password -->
  <form id="iframe-reset-form" target="hidden-iframe" method="post" action="https://script.google.com/macros/s/AKfycbzIeasHQeX6PN4VRAOzlmPQkSMDv8CNnz5d2YQZqfArThGrzGAxiMtyiVGYgIKZRZ7u/exec" style="display:none;">
    <input type="hidden" name="action" value="resetPassword">
    <input type="hidden" id="reset-email" name="email">
    <input type="hidden" id="reset-token" name="token">
    <input type="hidden" id="reset-password" name="password">
    <input type="hidden" name="callback" value="handleResetResponse">
  </form>

  <script>
    // Use a more reliable URL for the backend
    const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbzIeasHQeX6PN4VRAOzlmPQkSMDv8CNnz5d2YQZqfArThGrzGAxiMtyiVGYgIKZRZ7u/exec';
    const messageBox = document.getElementById('message');
    const resetForm = document.getElementById('reset-form');
    
    // Get token and email from URL
    const urlParams = new URLSearchParams(window.location.search);
    const token = urlParams.get('token');
    const email = urlParams.get('email');
    
    // Detect non-accessible backends (GitHub Pages or other hosting issues)
    const isRestrictedEnvironment = window.location.hostname.includes('github.io') || 
                                  window.location.protocol === 'file:' ||
                                  localStorage.getItem('force_local_mode') === 'true';
    
    console.log("Environment detection:", {
      hostname: window.location.hostname,
      protocol: window.location.protocol,
      isRestricted: isRestrictedEnvironment,
      token: token ? "present" : "missing",
      email: email ? "present" : "missing"
    });
    
    // Client-side token verification helper
    function isValidToken(token) {
      // Simple format validation - tokens are UUIDs in this app
      return token && /^[0-9a-f]{8}-[0-9a-f]{4}-[0-9a-f]{4}-[0-9a-f]{4}-[0-9a-f]{12}$/i.test(token);
    }
    
    // Check if the token is already used in localStorage
    function isTokenUsed(token) {
      const usedTokens = JSON.parse(localStorage.getItem('used_reset_tokens') || '[]');
      return usedTokens.includes(token);
    }
    
    // Mark a token as used
    function markTokenAsUsed(token) {
      const usedTokens = JSON.parse(localStorage.getItem('used_reset_tokens') || '[]');
      if (!usedTokens.includes(token)) {
        usedTokens.push(token);
        localStorage.setItem('used_reset_tokens', JSON.stringify(usedTokens));
      }
    }
    
    // Main initialization
    function initializePasswordReset() {
      if (!token || !email) {
        showInvalidTokenError("Missing token or email in the reset link. Please request a new password reset.");
        return;
      }
      
      // Client-side basic token validation
      if (!isValidToken(token)) {
        showInvalidTokenError("The reset token format is invalid. Please request a new password reset.");
        return;
      }
      
      // Check if token was already used locally
      if (isTokenUsed(token)) {
        showInvalidTokenError("This reset link has already been used. Please request a new password reset.");
        return;
      }
      
      // Set values for validation
      document.getElementById('iframe-email').value = email;
      document.getElementById('iframe-token').value = token;
      
      // Also set them for the reset form
      document.getElementById('reset-email').value = email;
      document.getElementById('reset-token').value = token;
      
      // If we're in a restricted environment, show the local form immediately
      if (isRestrictedEnvironment) {
        showLocalResetForm();
      } else {
        // Otherwise try to validate with the backend
        validateTokenWithBackend();
      }
    }
    
    // Show an error for invalid tokens
    function showInvalidTokenError(message) {
      resetForm.style.display = 'none';
      messageBox.innerHTML = `
        <strong>${message || 'Invalid reset link. Please request a new password reset.'}</strong>
        <div style="margin-top: 15px;">
          <a href="forgot_password.html?email=${encodeURIComponent(email || '')}" class="btn-secondary">
            Request New Reset Link
          </a>
        </div>
      `;
      messageBox.className = 'message error';
      messageBox.style.display = 'block';
    }
    
    // Display the local reset form with appropriate warnings
    function showLocalResetForm() {
      // Show the form 
      resetForm.style.display = 'block';
      
      // Add warning message above the form
      const warningDiv = document.createElement('div');
      warningDiv.className = 'message warning';
      warningDiv.style.display = 'block';
      warningDiv.style.background = '#fff3cd';
      warningDiv.style.color = '#856404';
      warningDiv.style.borderLeft = '4px solid #ffeeba';
      warningDiv.style.marginBottom = '20px';
      warningDiv.style.padding = '10px 15px';
      warningDiv.style.borderRadius = '8px';
      warningDiv.style.fontSize = '0.95rem';
      warningDiv.style.textAlign = 'left';
      warningDiv.innerHTML = '<strong>Note:</strong> You are using offline mode. Your password will be reset locally on this device only.';
      
      // Insert warning before the form
      resetForm.parentNode.insertBefore(warningDiv, resetForm);
      
      // Clear any loading message
      messageBox.style.display = 'none';
      
      // Clear any existing timeouts
      if (window.connectionTimeout) {
        clearTimeout(window.connectionTimeout);
      }
    }
    
    // Validate the token with the backend
    function validateTokenWithBackend() {
      // Show loading message
      messageBox.textContent = "Verifying reset link...";
      messageBox.className = "message";
      messageBox.style.display = 'block';
      
      // Set timeout for connection issues
      window.connectionTimeout = setTimeout(function() {
        handleConnectionError();
      }, 6000); // 6 second timeout
      
      // Try to submit the validation form to the iframe
      try {
        document.getElementById('iframe-form').submit();
        
        // Also set up a direct CORS request as backup
        setTimeout(function() {
          try {
            // Try a direct fetch as backup
            fetch(`${SCRIPT_URL}?action=validateResetToken&email=${encodeURIComponent(email)}&token=${encodeURIComponent(token)}`, {
              method: 'GET',
              mode: 'no-cors' // This will prevent CORS errors but won't give us a usable response
            }).then(() => {
              console.log("Backup validation request sent");
            }).catch(error => {
              console.error("Backup validation error:", error);
            });
          } catch (e) {
            console.error("Error sending backup validation:", e);
          }
        }, 1000);
      } catch (error) {
        console.error("Error submitting form:", error);
        handleConnectionError();
      }
    }
    
    // Handle validation response from backend
    window.handleValidateResponse = function(response) {
      // Clear the timeout as we got a response
      if (window.connectionTimeout) {
        clearTimeout(window.connectionTimeout);
      }
      
      console.log("Validation response:", response);
      
      if (response && response.success) {
        // Token is valid, show the reset form
        resetForm.style.display = 'block';
        messageBox.style.display = 'none';
      } else {
        // Token is invalid, show error message
        showInvalidTokenError(response && response.message);
      }
    };
    
    // Handle reset password response from backend
    window.handleResetResponse = function(response) {
      // Clear any timeouts
      if (window.connectionTimeout) {
        clearTimeout(window.connectionTimeout);
      }
      
      const resetBtn = document.getElementById('reset-btn');
      const resetBtnText = document.getElementById('reset-btn-text');
      const spinner = document.getElementById('reset-spinner');
      
      // Reset button state
      if (resetBtn) resetBtn.disabled = false;
      if (resetBtnText) resetBtnText.style.display = 'inline';
      if (spinner) spinner.style.display = 'none';
      
      console.log("Reset response:", response);
      
      if (response && response.success) {
        // Password was reset successfully
        markTokenAsUsed(token); // Mark token as used locally
        showSuccessMessage(response.message);
      } else {
        // Error resetting password
        messageBox.textContent = response && response.message || 'An error occurred while resetting your password. Please try again or request a new reset link.';
        messageBox.className = 'message error';
        messageBox.style.display = 'block';
      }
    };
    
    // Show success message with login link
    function showSuccessMessage(message) {
      resetForm.style.display = 'none';
      messageBox.textContent = message || 'Your password has been reset successfully. You can now log in with your new password.';
      messageBox.className = 'message success';
      messageBox.style.display = 'block';
      
      // Add login link
      const loginLink = document.createElement('a');
      loginLink.href = 'index.html';
      loginLink.className = 'login-link';
      loginLink.textContent = 'Go to Login';
      loginLink.style.display = 'inline-block';
      loginLink.style.marginTop = '15px';
      loginLink.style.padding = '10px 20px';
      loginLink.style.background = '#800000';
      loginLink.style.color = '#fff';
      loginLink.style.borderRadius = '5px';
      loginLink.style.textDecoration = 'none';
      
      messageBox.appendChild(document.createElement('br'));
      messageBox.appendChild(document.createElement('br'));
      messageBox.appendChild(loginLink);
    }
    
    // Handle connection errors
    function handleConnectionError() {
      console.log("Connection timeout or error occurred");
      
      // If we're already in local mode, do nothing
      if (isRestrictedEnvironment) {
        return;
      }
      
      // Show connection error with options
      resetForm.style.display = 'none';
      messageBox.innerHTML = `
        <strong>Connection error detected.</strong>
        <p style="margin-top:10px;">We couldn't connect to our servers to validate your reset link. This might be due to:</p>
        <ul style="text-align:left; margin-top:10px; margin-bottom:15px; padding-left:20px;">
          <li>Internet connection issues</li>
          <li>The reset link may have expired (valid for 1 hour)</li>
          <li>The link may have been used already</li>
        </ul>
        <div style="margin-top:15px;">
          <a href="forgot_password.html?email=${encodeURIComponent(email || '')}" class="btn-secondary" style="background:#004080; color:white; text-decoration:none; padding:10px 15px; border-radius:5px; display:inline-block; margin-right:10px;">
            Request New Link
          </a>
          <button id="try-local-reset" style="background:#6c757d; color:white; border:none; padding:10px 15px; border-radius:5px; cursor:pointer; display:inline-block;">
            Try Offline Mode
          </button>
        </div>
      `;
      messageBox.className = 'message error';
      messageBox.style.display = 'block';
      
      // Add event listener for the offline mode button
      document.getElementById('try-local-reset').addEventListener('click', function() {
        localStorage.setItem('force_local_mode', 'true');
        showLocalResetForm();
      });
    }
    
    // Listen for messages from the iframe (for CORS workaround)
    window.addEventListener('message', function(event) {
      console.log("Received postMessage:", event.data);
      
      // Clear the timeout as we got a response
      if (window.connectionTimeout) {
        clearTimeout(window.connectionTimeout);
      }
      
      if (event.data && event.data.action === 'validate_token_response') {
        handleValidateResponse(event.data);
      } else if (event.data && event.data.action === 'reset_password_response') {
        handleResetResponse(event.data);
      }
    });
    
    // Listen for iframe load events to detect navigation issues
    document.getElementById('hidden-iframe').addEventListener('load', function() {
      console.log("iframe loaded - checking for response");
      
      // If we get a load event but no message within 1 second, assume error
      setTimeout(function() {
        if (messageBox.style.display === 'none' || messageBox.textContent.includes('Verifying')) {
          // Still waiting, which means no response came through
          handleConnectionError();
        }
      }, 1000);
    });
    
    // Form submit handler for resetting the password
    document.getElementById('reset-form').addEventListener('submit', function(e) {
      e.preventDefault();
      
      const password = document.getElementById('password').value;
      const confirm = document.getElementById('confirm').value;
      const passwordError = document.getElementById('password-error');
      const confirmError = document.getElementById('confirm-error');
      const resetBtn = document.getElementById('reset-btn');
      const resetBtnText = document.getElementById('reset-btn-text');
      const spinner = document.getElementById('reset-spinner');
      
      // Reset errors
      passwordError.textContent = '';
      passwordError.style.display = 'none';
      confirmError.textContent = '';
      confirmError.style.display = 'none';
      
      // Validate password
      if (password.length < 8) {
        passwordError.textContent = 'Password must be at least 8 characters';
        passwordError.style.display = 'block';
        return;
      }
      
      // Validate password match
      if (password !== confirm) {
        confirmError.textContent = 'Passwords do not match';
        confirmError.style.display = 'block';
        return;
      }
      
      // Show loading state
      resetBtn.disabled = true;
      resetBtnText.style.display = 'none';
      spinner.style.display = 'inline-block';
      
      // If we're in a restricted environment, handle password change locally
      if (isRestrictedEnvironment) {
        handleLocalPasswordReset(email, password);
        return;
      }
      
      // Set a timeout for the submission
      window.connectionTimeout = setTimeout(function() {
        // If we don't get a response, show error
        handleConnectionError();
        
        // Reset button state
        resetBtn.disabled = false;
        resetBtnText.style.display = 'inline';
        spinner.style.display = 'none';
      }, 8000);
      
      // Set the password in the form
      document.getElementById('reset-password').value = password;
      
      // Submit the form to the backend
      try {
        document.getElementById('iframe-reset-form').submit();
        
        // Also try a direct fetch as backup
        setTimeout(function() {
          try {
            fetch(SCRIPT_URL, {
              method: 'POST',
              mode: 'no-cors',
              headers: {
                'Content-Type': 'application/x-www-form-urlencoded',
              },
              body: `action=resetPassword&email=${encodeURIComponent(email)}&token=${encodeURIComponent(token)}&password=${encodeURIComponent(password)}`
            }).catch(error => {
              console.error("Backup reset error:", error);
            });
          } catch (e) {
            console.error("Error sending backup reset:", e);
          }
        }, 1000);
      } catch (error) {
        console.error("Error submitting reset form:", error);
        handleConnectionError();
      }
    });
    
    // Handle local password reset (for restricted environments)
    function handleLocalPasswordReset(email, password) {
      try {
        // Get existing users from localStorage
        let users = JSON.parse(localStorage.getItem('cached_users') || '[]');
        let userFound = false;
        
        // Find the user and update password
        for (let i = 0; i < users.length; i++) {
          if (users[i].email && users[i].email.toLowerCase() === email.toLowerCase()) {
            // Update password
            users[i].password = password;
            userFound = true;
            break;
          }
        }
        
        // If user not found, create one
        if (!userFound) {
          const username = email.split('@')[0];
          users.push({
            username: username,
            email: email,
            password: password,
            role: 'student',
            dateCreated: new Date().toISOString()
          });
        }
        
        // Save back to localStorage
        localStorage.setItem('cached_users', JSON.stringify(users));
        
        // Mark token as used
        markTokenAsUsed(token);
        
        // Show success message
        showSuccessMessage('Your password has been reset successfully in offline mode. You can now log in with your new password.');
        
      } catch (error) {
        console.error('Error during local password reset:', error);
        
        const resetBtn = document.getElementById('reset-btn');
        const resetBtnText = document.getElementById('reset-btn-text');
        const spinner = document.getElementById('reset-spinner');
        
        // Reset button state
        if (resetBtn) resetBtn.disabled = false;
        if (resetBtnText) resetBtnText.style.display = 'inline';
        if (spinner) spinner.style.display = 'none';
        
        // Show error
        messageBox.textContent = 'An error occurred while resetting your password locally. Please try again.';
        messageBox.className = 'message error';
        messageBox.style.display = 'block';
      }
    }
    
    // Add password toggle functionality with improved visibility
    document.getElementById('toggle-password').addEventListener('click', function() {
      const passwordInput = document.getElementById('password');
      const eyeOpen = document.getElementById('eye-open');
      const eyeClosed = document.getElementById('eye-closed');
      
      if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        eyeOpen.style.display = 'none';
        eyeClosed.style.display = 'block';
      } else {
        passwordInput.type = 'password';
        eyeOpen.style.display = 'block';
        eyeClosed.style.display = 'none';
      }
    });
    
    document.getElementById('toggle-confirm').addEventListener('click', function() {
      const confirmInput = document.getElementById('confirm');
      const eyeOpen = document.getElementById('confirm-eye-open');
      const eyeClosed = document.getElementById('confirm-eye-closed');
      
      if (confirmInput.type === 'password') {
        confirmInput.type = 'text';
        eyeOpen.style.display = 'none';
        eyeClosed.style.display = 'block';
      } else {
        confirmInput.type = 'password';
        eyeOpen.style.display = 'block';
        eyeClosed.style.display = 'none';
      }
    });
    
    // Password strength indicator
    document.getElementById('password').addEventListener('input', function(e) {
      const password = e.target.value;
      const strengthBar = document.getElementById('password-strength');
      const strengthText = document.getElementById('strength-text');
      
      // Check password strength
      let strength = 0;
      
      // Length check
      if (password.length >= 8) strength += 1;
      if (password.length >= 12) strength += 1;
      
      // Character check
      if (/[A-Z]/.test(password)) strength += 1;
      if (/[a-z]/.test(password)) strength += 1;
      if (/[0-9]/.test(password)) strength += 1;
      if (/[^A-Za-z0-9]/.test(password)) strength += 1;
      
      // Update strength bar
      let width = '0%';
      let color = '#e74c3c';
      let text = 'Weak';
      
      if (strength >= 5) {
        width = '100%';
        color = '#27ae60';
        text = 'Strong';
      } else if (strength >= 3) {
        width = '66%';
        color = '#f39c12';
        text = 'Medium';
      } else if (strength >= 1) {
        width = '33%';
        color = '#e74c3c';
        text = 'Weak';
      }
      
      strengthBar.style.width = width;
      strengthBar.style.backgroundColor = color;
      strengthText.textContent = password.length > 0 ? text : 'Password strength';
    });
    
    // Initialize the page
    initializePasswordReset();
  </script>
</body>
