<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Reset Password - Honorian AskBot</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <link rel="icon" href="Don_Honorio_Ventura_State_University_logo.png" type="image/png">
  <style>
    :root {
      --dhvsu-maroon: #800000;
      --dhvsu-gold: #FFD700;
      --dhvsu-light-maroon: #9e1b1b;
      --dhvsu-dark-maroon: #600000;
      --light-maroon: #A52A2A;
      --gray: #f7f7f7;
      --navbar-height: 60px;
      --gradient-start: #800000;
      --gradient-end: #cc9900;
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', 'Segoe UI', Arial, sans-serif;
      -webkit-tap-highlight-color: transparent;
    }
    body {
      background: linear-gradient(135deg, #fff 0%, #fffbe6 100%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 1rem;
    }
    .container {
      background: #fff;
      padding: 2.8rem 2.5rem;
      border-radius: 18px;
      box-shadow: 0 8px 32px rgba(128,0,0,0.13), 0 1.5px 8px rgba(128,0,0,0.07);
      max-width: 420px;
      width: 100%;
      text-align: center;
      border: 1px solid #f3e3e3;
      animation: fadeIn 0.7s;
      transition: box-shadow 0.3s, transform 0.3s;
      margin: 1rem;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    .container:hover, .container:focus-within {
      box-shadow: 0 12px 36px rgba(128,0,0,0.18), 0 2px 12px rgba(128,0,0,0.10);
      transform: translateY(-2px) scale(1.01);
    }
    
    h2 {
      color: var(--dhvsu-maroon);
      margin-bottom: 1.2rem;
      font-size: 2rem;
      font-weight: 700;
      letter-spacing: 0.5px;
    }
    label {
      display: block;
      margin-bottom: 0.7rem;
      color: #444;
      font-weight: 600;
      text-align: left;
      font-size: 1.05rem;
    }
    .form-group {
      margin-bottom: 1.5rem;
      position: relative;
    }
    input[type="password"] {
      width: 100%;
      padding: 14px 16px;
      border: 1.5px solid #e0e0e0;
      border-radius: 12px;
      font-size: 1.05rem;
      background: #fafafa;
      transition: all 0.3s;
      height: 48px;
      color: #333;
      padding-right: 50px; /* Make room for the eye icon */
    }
    input[type="password"]:focus {
      outline: none;
      border-color: var(--dhvsu-gold);
      box-shadow: 0 0 0 3px rgba(255, 215, 0, 0.1);
      background: #fff;
    }
    input[type="password"]::placeholder {
      color: #999;
      font-size: 0.95rem;
    }
    .password-container {
      position: relative;
    }
    .eye-icon {
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(255,255,255,0.7);
      border: none;
      border-radius: 50%;
      cursor: pointer;
      color: #666;
      font-size: 1.2rem;
      padding: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 2;
      min-width: 46px;
      min-height: 46px;
      margin: -12px -8px;
      transition: all 0.2s;
    }
    .eye-icon:hover, .eye-icon:focus {
      background: rgba(255,255,255,0.9);
      color: var(--dhvsu-maroon);
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .eye-icon:focus {
      outline: 2px solid var(--dhvsu-gold);
    }
    .eye-icon svg {
      width: 24px;
      height: 24px;
      stroke-width: 2px;
    }
    button {
      background: linear-gradient(90deg, var(--dhvsu-maroon) 60%, var(--dhvsu-gold) 100%);
      color: #fff;
      border: none;
      border-radius: 12px;
      padding: 14px 0;
      width: 100%;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(128,0,0,0.1);
    }
    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(128,0,0,0.15);
      background: linear-gradient(90deg, #800000 0%, #FFD700 100%);
    }
    button:active {
      transform: translateY(1px);
      box-shadow: 0 2px 4px rgba(128,0,0,0.1);
    }
    button:focus {
      outline: 2px solid #FFD700;
      box-shadow: 0 0 0 3px rgba(255,215,0,0.13);
    }
    .message {
      margin-top: 1.2rem;
      font-size: 1.05rem;
      min-height: 1.5em;
      border-radius: 10px;
      padding: 0.8em 1em;
      font-weight: 500;
      display: none;
      animation: slideDown 0.4s ease-out;
    }
    @keyframes slideDown {
      from { transform: translateY(-20px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
    .success { 
      color: #155724; 
      background: #d4edda; 
      border-left: 4px solid #28a745; 
      display: block; 
    }
    .error { 
      color: #721c24; 
      background: #f8d7da; 
      border-left: 4px solid #dc3545; 
      display: block; 
    }
    .warning {
      color: #856404;
      background: #fff3cd;
      border-left: 4px solid #ffc107;
      display: block;
    }
    .info { 
      color: #0c5460; 
      background: #d1ecf1; 
      border-left: 4px solid #17a2b8; 
      display: block; 
    }
    a { 
      color: var(--dhvsu-maroon); 
      text-decoration: none; 
      font-weight: 600; 
      transition: color 0.3s;
    }
    a:hover { 
      text-decoration: underline; 
      color: var(--light-maroon); 
    }
    .back-link {
      display: inline-flex;
      align-items: center;
      padding: 8px 16px;
      border-radius: 8px;
      transition: all 0.3s;
      margin-top: 1.5em;
    }
    .back-link:hover {
      background: rgba(128,0,0,0.05);
    }
    .back-link svg {
      margin-right: 6px;
    }
    @media (max-width: 480px) {
      .container { padding: 1.8rem 1.3rem; }
      h2 { font-size: 1.5rem; }
      button, input[type="password"] { padding: 0.8rem; font-size: 1rem; }
    }
    .spinner {
      border: 3px solid #f3f3f3;
      border-top: 3px solid #800000;
      border-radius: 50%;
      width: 18px;
      height: 18px;
      animation: spin 1s linear infinite;
      display: inline-block;
      vertical-align: middle;
      margin-left: 8px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    @media (max-width: 600px) {
      input[type="password"], button, .container a {
        min-width: 44px;
        min-height: 44px;
        font-size: 1rem;
      }
      .container { padding: 1.2rem; }
      h2 { font-size: 1.3rem; }
    }
    .logo-container {
      margin-bottom: 1.5rem;
      text-align: center;
    }
    .logo {
      max-height: 70px;
      width: auto;
    }
    .helper-text {
      color: #666;
      font-size: 1rem;
      line-height: 1.4;
      margin-bottom: 1.2rem;
    }
    
    /* Password strength styles */
    .password-strength-container {
      margin-top: 0.5rem;
    }
    .password-strength-bar {
      height: 6px;
      background-color: #e0e0e0;
      border-radius: 3px;
      margin-bottom: 0.3rem;
      overflow: hidden;
    }
    .password-strength-indicator {
      height: 100%;
      width: 0%;
      background-color: #e74c3c;
      border-radius: 3px;
      transition: width 0.3s, background-color 0.3s;
    }
    .strength-text {
      font-size: 0.8rem;
      color: #777;
      text-align: left;
      margin-bottom: 0.5rem;
    }
    .error-message {
      color: #e74c3c;
      font-size: 0.85rem;
      margin-top: 0.3rem;
      text-align: left;
    }
    
    /* Loading overlay */
    .loading-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: rgba(255, 255, 255, 0.7);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      display: none;
    }
    .loading-spinner {
      border: 5px solid #f3f3f3;
      border-top: 5px solid #800000;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
    }
    .loading-text {
      margin-top: 20px;
      font-size: 1.1rem;
      color: #800000;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <!-- Loading Overlay -->
  <div id="loading-overlay" class="loading-overlay">
    <div class="loading-spinner"></div>
    <div class="loading-text">Validating your request...</div>
  </div>

  <div class="container">
    <div class="logo-container">
      <img src="Don_Honorio_Ventura_State_University_logo.png" alt="Pampanga State University Logo" class="logo">
    </div>
    <h2>Reset Password</h2>
    <div class="helper-text">Please create a new password for your account.</div>
    <div class="message" id="message" aria-live="assertive" style="display: none;"></div>
    
    <form id="reset-form">
      <div class="form-group">
        <label for="password">New Password</label>
        <div class="password-container">
          <input type="password" id="password" name="password" required minlength="8" placeholder="Enter new password (min. 8 characters)" aria-describedby="password-error">
          <button type="button" class="eye-icon" id="toggle-password" aria-label="Show or hide password">
            <svg id="eye-open" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" width="24" height="24" style="display:block;">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/>
            </svg>
            <svg id="eye-closed" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" width="24" height="24" style="display:none;">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21"/>
            </svg>
          </button>
          <div id="password-error" class="error-message"></div>
        </div>
        <div class="password-strength-container">
          <div class="password-strength-bar">
            <div id="password-strength-indicator" class="password-strength-indicator"></div>
          </div>
          <div id="strength-text" class="strength-text">Password strength</div>
        </div>
      </div>
      
      <div class="form-group">
        <label for="confirm-password">Confirm Password</label>
        <div class="password-container">
          <input type="password" id="confirm-password" name="confirm-password" required minlength="8" placeholder="Confirm your password" aria-describedby="confirm-error">
          <button type="button" class="eye-icon" id="toggle-confirm-password" aria-label="Show or hide confirm password">
            <svg id="confirm-eye-open" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" width="24" height="24" style="display:block;">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/>
            </svg>
            <svg id="confirm-eye-closed" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" width="24" height="24" style="display:none;">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21"/>
            </svg>
          </button>
          <div id="confirm-error" class="error-message"></div>
        </div>
      </div>
      
      <button type="submit" id="reset-btn">
        <span id="reset-btn-text">Reset Password</span>
        <span id="reset-spinner" class="spinner" style="display: none;"></span>
      </button>
    </form>
    
    <a href="index.html" class="back-link">
      <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
        <path d="M19 12H5M12 19l-7-7 7-7"/>
      </svg>
      Back to Login
    </a>
  </div>
  
  <!-- Hidden iframe and forms for cross-domain requests -->
  <iframe id="hidden-iframe" name="hidden-iframe" style="display:none;"></iframe>
  
  <!-- Form for validating reset token -->
  <form id="iframe-validate-form" target="hidden-iframe" method="post" action="https://script.google.com/macros/s/AKfycbzIeasHQeX6PN4VRAOzlmPQkSMDv8CNnz5d2YQZqfArThGrzGAxiMtyiVGYgIKZRZ7u/exec" style="display:none;">
    <input type="hidden" name="action" value="validateResetToken">
    <input type="hidden" id="validate-email" name="email">
    <input type="hidden" id="validate-token" name="token">
    <input type="hidden" name="callback" value="handleValidateResponse">
  </form>
  
  <!-- Form for resetting password -->
  <form id="iframe-reset-form" target="hidden-iframe" method="post" action="https://script.google.com/macros/s/AKfycbzIeasHQeX6PN4VRAOzlmPQkSMDv8CNnz5d2YQZqfArThGrzGAxiMtyiVGYgIKZRZ7u/exec" style="display:none;">
    <input type="hidden" name="action" value="resetPassword">
    <input type="hidden" id="reset-email" name="email">
    <input type="hidden" id="reset-token" name="token">
    <input type="hidden" id="reset-password" name="password">
    <input type="hidden" name="callback" value="handleResetResponse">
  </form>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // --- Constants ---
      const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbzIeasHQeX6PN4VRAOzlmPQkSMDv8CNnz5d2YQZqfArThGrzGAxiMtyiVGYgIKZRZ7u/exec';
      const GITHUB_PAGES_BASE = 'https://ren-code23.github.io/Honorian-Askbot/';
      
      // --- Element References ---
      const resetForm = document.getElementById('reset-form');
      const passwordInput = document.getElementById('password');
      const confirmPasswordInput = document.getElementById('confirm-password');
      const resetBtn = document.getElementById('reset-btn');
      const resetBtnText = document.getElementById('reset-btn-text');
      const resetSpinner = document.getElementById('reset-spinner');
      const messageContainer = document.getElementById('message');
      const loadingOverlay = document.getElementById('loading-overlay');
      const passwordError = document.getElementById('password-error');
      const confirmError = document.getElementById('confirm-error');
      
      let processingRequest = false;
      let validationCompleted = false;
      let isLocalRecovery = false;

      // --- URL Parameters ---
      const urlParams = new URLSearchParams(window.location.search);
      const email = urlParams.get('email');
      const token = urlParams.get('token');
      const timestamp = urlParams.get('timestamp');
      
      // --- Initialization ---
      function init() {
        if (!email || !token) {
          showMessage('Invalid reset link. Please request a new password reset.', 'error');
          disableForm();
          return;
        }

        // Check if this is a local recovery
        if (token === 'local_recovery' && timestamp) {
          handleLocalRecovery();
        } else {
          validateTokenWithServer();
        }
        
        // Set up event listeners
        setupEventListeners();
      }
      
      function handleLocalRecovery() {
        const resetRequest = JSON.parse(localStorage.getItem('password_reset_request') || '{}');
        if (resetRequest.email !== email || resetRequest.timestamp != timestamp) {
          showMessage('Invalid or expired local recovery request. Please try again.', 'error');
          disableForm();
          return;
        }
        
        showMessage('Local recovery mode active. Create a new password below.', 'warning');
        isLocalRecovery = true;
        validationCompleted = true;
      }
      
      function validateTokenWithServer() {
        // Show loading overlay
        loadingOverlay.style.display = 'flex';
        
        // Prepare token validation request
        document.getElementById('validate-email').value = email;
        document.getElementById('validate-token').value = token;
        
        // Submit validation request
        document.getElementById('iframe-validate-form').submit();
        
        // Set timeout in case server doesn't respond
        setTimeout(function() {
          if (!validationCompleted) {
            loadingOverlay.style.display = 'none';
            showMessage('Server validation timed out. You can try using the local recovery option.', 'error');
            handleLocalRecoveryFallback();
          }
        }, 10000);
      }
      
      function handleLocalRecoveryFallback() {
        // Create a button to try local recovery
        const recoveryButton = document.createElement('button');
        recoveryButton.textContent = 'Try Local Recovery';
        recoveryButton.className = 'btn btn-secondary';
        recoveryButton.style.display = 'block';
        recoveryButton.style.marginTop = '15px';
        recoveryButton.style.marginLeft = 'auto';
        recoveryButton.style.marginRight = 'auto';
        
        recoveryButton.addEventListener('click', function() {
          // Generate a local recovery token
          const timestamp = new Date().getTime();
          localStorage.setItem('password_reset_request', JSON.stringify({
            email: email,
            timestamp: timestamp
          }));
          
          // Redirect to reset with local recovery params
          window.location.href = window.location.pathname + '?email=' + 
            encodeURIComponent(email) + '&token=local_recovery&timestamp=' + timestamp;
        });
        
        messageContainer.parentNode.insertBefore(recoveryButton, messageContainer.nextSibling);
      }
      
      function setupEventListeners() {
        // Setup password strength meter
        if (passwordInput) {
          passwordInput.addEventListener('input', updatePasswordStrength);
        }
        
        // Setup password toggles
        setupPasswordToggles();
        
        // Form submission handler
        if (resetForm) {
          resetForm.addEventListener('submit', handleFormSubmit);
        }
      }
      
      function handleFormSubmit(e) {
        e.preventDefault();
        
        if (processingRequest) {
          return; // Prevent multiple submissions
        }
        
        const password = passwordInput.value;
        const confirmPassword = confirmPasswordInput.value;
        
        // Clear previous errors
        passwordError.textContent = '';
        confirmError.textContent = '';
        
        // Validate password
        if (password.length < 8) {
          passwordError.textContent = 'Password must be at least 8 characters long';
          return;
        }
        
        // Validate password match
        if (password !== confirmPassword) {
          confirmError.textContent = 'Passwords do not match';
          return;
        }
        
        // Set loading state
        processingRequest = true;
        setLoading(true);
        
        // If using local recovery, handle it locally
        if (isLocalRecovery) {
          handleLocalPasswordReset(password);
        } else {
          // Otherwise submit to server
          submitPasswordReset(password);
        }
      }
      
      async function handleLocalPasswordReset(password) {
        try {
          // Hash the password (for security, even in localStorage)
          const hashedPassword = await sha256(password);
          
          // Get cached users from localStorage
          let users = JSON.parse(localStorage.getItem('cached_users') || '[]');
          const userIndex = users.findIndex(u => u.email.toLowerCase() === email.toLowerCase());
          
          if (userIndex >= 0) {
            // Update password in local storage
            users[userIndex].password = hashedPassword;
            localStorage.setItem('cached_users', JSON.stringify(users));
            
            // Clear reset request
            localStorage.removeItem('password_reset_request');
            
            // Show success and redirect
            showMessage('Password updated successfully! Redirecting to login...', 'success');
            setTimeout(() => { window.location.href = 'index.html'; }, 2000);
          } else {
            // User not found locally, create them
            users.push({
              username: email.split('@')[0],
              email: email,
              password: hashedPassword,
              role: 'student',
              dateCreated: new Date().toISOString()
            });
            
            localStorage.setItem('cached_users', JSON.stringify(users));
            localStorage.removeItem('password_reset_request');
            
            showMessage('Account created successfully! Redirecting to login...', 'success');
            setTimeout(() => { window.location.href = 'index.html'; }, 2000);
          }
        } catch (error) {
          console.error('Local password reset error:', error);
          showMessage('Error updating password locally. Please try again.', 'error');
        } finally {
          processingRequest = false;
          setLoading(false);
        }
      }
      
      async function submitPasswordReset(password) {
        try {
          // Hash the password
          const hashedPassword = await sha256(password);
          
          // Set form values
          document.getElementById('reset-email').value = email;
          document.getElementById('reset-token').value = token;
          document.getElementById('reset-password').value = hashedPassword;
          
          // Submit the form
          document.getElementById('iframe-reset-form').submit();
          
          // Set a timeout in case server doesn't respond
          setTimeout(function() {
            if (processingRequest) {
              processingRequest = false;
              setLoading(false);
              showMessage('Server took too long to respond. Your password may or may not have been reset.', 'warning');
              handleLocalRecoveryFallback();
            }
          }, 15000);
        } catch (error) {
          console.error('Password reset error:', error);
          showMessage('Error resetting password: ' + error.message, 'error');
          processingRequest = false;
          setLoading(false);
        }
      }
      
      // --- Global callbacks for iframe responses ---
      window.handleValidateResponse = function(response) {
        validationCompleted = true;
        loadingOverlay.style.display = 'none';
        
        console.log('Token validation response:', response);
        
        if (response && response.success) {
          showMessage('Reset link is valid. Please create a new password.', 'success');
        } else {
          const errorMessage = response && response.message 
            ? response.message 
            : 'Invalid or expired reset link.';
          
          showMessage('Error: ' + errorMessage, 'error');
          disableForm();
          handleLocalRecoveryFallback();
        }
      };
      
      window.handleResetResponse = function(response) {
        processingRequest = false;
        setLoading(false);
        
        console.log('Password reset response:', response);
        
        if (response && response.success) {
          // Cache the user login info in localStorage for offline use
          try {
            let users = JSON.parse(localStorage.getItem('cached_users') || '[]');
            const userIndex = users.findIndex(u => u.email.toLowerCase() === email.toLowerCase());
            
            if (userIndex >= 0) {
              // Update password
              users[userIndex].password = document.getElementById('reset-password').value;
            }
            
            localStorage.setItem('cached_users', JSON.stringify(users));
          } catch (e) {
            console.warn('Could not cache user info locally', e);
          }
          
          showMessage('Password reset successful! Redirecting to login...', 'success');
          setTimeout(() => { window.location.href = 'index.html'; }, 2000);
        } else {
          const errorMessage = response && response.message 
            ? response.message 
            : 'Reset failed. Please try again.';
            
          showMessage('Error: ' + errorMessage, 'error');
          handleLocalRecoveryFallback();
        }
      };
      
      // --- Helper Functions ---
      function showMessage(msg, type) {
        if (!messageContainer) return;
        
        messageContainer.textContent = msg;
        messageContainer.className = 'message ' + (type || 'info');
        messageContainer.style.display = 'block';
        
        // Scroll to message
        messageContainer.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
      }
      
      function setLoading(isLoading) {
        if (resetBtn && resetBtnText && resetSpinner) {
          if (isLoading) {
            resetBtn.disabled = true;
            resetBtnText.style.visibility = 'hidden';
            resetSpinner.style.display = 'inline-block';
          } else {
            resetBtn.disabled = false;
            resetBtnText.style.visibility = 'visible';
            resetSpinner.style.display = 'none';
          }
        }
      }
      
      function disableForm() {
        if (resetForm) {
          resetForm.querySelectorAll('input, button').forEach(function(element) {
            element.disabled = true;
          });
        }
      }
      
      async function sha256(message) {
        const msgBuffer = new TextEncoder().encode(message);
        const hashBuffer = await crypto.subtle.digest('SHA-256', msgBuffer);
        const hashArray = Array.from(new Uint8Array(hashBuffer));
        const hashHex = hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
        return hashHex;
      }
      
      // Password strength meter
      function updatePasswordStrength() {
        const password = passwordInput.value;
        const strengthIndicator = document.getElementById('password-strength-indicator');
        const strengthText = document.getElementById('strength-text');
        
        if (!password) {
          strengthIndicator.style.width = '0%';
          strengthIndicator.style.backgroundColor = '#e0e0e0';
          strengthText.textContent = 'Password strength';
          return;
        }
        
        // Calculate strength
        let strength = 0;
        
        // Length check
        if (password.length >= 8) strength += 1;
        if (password.length >= 12) strength += 1;
        
        // Character variety checks
        if (/[a-z]/.test(password)) strength += 1;
        if (/[A-Z]/.test(password)) strength += 1;
        if (/[0-9]/.test(password)) strength += 1;
        if (/[^a-zA-Z0-9]/.test(password)) strength += 1;
        
        // Update UI based on strength
        let strengthPercentage = 0;
        let strengthColor = '#e74c3c';
        let strengthLabel = 'Weak';
        
        if (strength <= 2) {
          strengthPercentage = 25;
          strengthColor = '#e74c3c'; // Red
          strengthLabel = 'Weak';
        } else if (strength <= 4) {
          strengthPercentage = 50;
          strengthColor = '#f39c12'; // Orange
          strengthLabel = 'Medium';
        } else if (strength <= 6) {
          strengthPercentage = 75;
          strengthColor = '#3498db'; // Blue
          strengthLabel = 'Strong';
        } else {
          strengthPercentage = 100;
          strengthColor = '#2ecc71'; // Green
          strengthLabel = 'Very Strong';
        }
        
        strengthIndicator.style.width = strengthPercentage + '%';
        strengthIndicator.style.backgroundColor = strengthColor;
        strengthText.textContent = strengthLabel + ' password';
      }
      
      // Setup password toggles
      function setupPasswordToggles() {
        const passwordToggle = document.getElementById('toggle-password');
        const confirmToggle = document.getElementById('toggle-confirm-password');
        
        if (passwordToggle) {
          passwordToggle.addEventListener('click', function() {
            const eyeOpen = document.getElementById('eye-open');
            const eyeClosed = document.getElementById('eye-closed');
            
            if (passwordInput.type === 'password') {
              passwordInput.type = 'text';
              eyeOpen.style.display = 'none';
              eyeClosed.style.display = 'block';
            } else {
              passwordInput.type = 'password';
              eyeOpen.style.display = 'block';
              eyeClosed.style.display = 'none';
            }
          });
        }
        
        if (confirmToggle) {
          confirmToggle.addEventListener('click', function() {
            const eyeOpen = document.getElementById('confirm-eye-open');
            const eyeClosed = document.getElementById('confirm-eye-closed');
            
            if (confirmPasswordInput.type === 'password') {
              confirmPasswordInput.type = 'text';
              eyeOpen.style.display = 'none';
              eyeClosed.style.display = 'block';
            } else {
              confirmPasswordInput.type = 'password';
              eyeOpen.style.display = 'block';
              eyeClosed.style.display = 'none';
            }
          });
        }
      }
      
      // Start initialization
      init();
    });
  </script>
