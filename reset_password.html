<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Reset Password - Honorian AskBot</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <link rel="icon" href="Don_Honorio_Ventura_State_University_logo.png" type="image/png">
  <style>
    :root {
      --dhvsu-maroon: #800000;
      --dhvsu-gold: #FFD700;
      --dhvsu-light-maroon: #9e1b1b;
      --dhvsu-dark-maroon: #600000;
      --light-maroon: #A52A2A;
      --gray: #f7f7f7;
      --navbar-height: 60px;
      --gradient-start: #800000;
      --gradient-end: #cc9900;
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', 'Segoe UI', Arial, sans-serif;
      -webkit-tap-highlight-color: transparent;
    }
    body {
      background: linear-gradient(135deg, #fff 0%, #fffbe6 100%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 1rem;
    }
    .container {
      background: #fff;
      padding: 2.8rem 2.5rem;
      border-radius: 18px;
      box-shadow: 0 8px 32px rgba(128,0,0,0.13), 0 1.5px 8px rgba(128,0,0,0.07);
      max-width: 420px;
      width: 100%;
      text-align: center;
      border: 1px solid #f3e3e3;
      animation: fadeIn 0.7s;
      transition: box-shadow 0.3s, transform 0.3s;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    .container:hover, .container:focus-within {
      box-shadow: 0 12px 36px rgba(128,0,0,0.18), 0 2px 12px rgba(128,0,0,0.10);
      transform: translateY(-2px) scale(1.01);
    }
    
    h2 {
      color: var(--dhvsu-maroon);
      margin-bottom: 1.2rem;
      font-size: 2rem;
      font-weight: 700;
      letter-spacing: 0.5px;
    }
    label {
      display: block;
      margin-bottom: 0.7rem;
      color: #444;
      font-weight: 600;
      text-align: left;
      font-size: 1.05rem;
    }
    .form-group {
      margin-bottom: 1.5rem;
      position: relative;
    }
    input[type="password"] {
      width: 100%;
      padding: 14px 16px;
      border: 1.5px solid #e0e0e0;
      border-radius: 12px;
      font-size: 1.05rem;
      background: #fafafa;
      transition: all 0.3s;
      height: 48px;
      color: #333;
      padding-right: 50px; /* Make room for the eye icon */
    }
    input[type="password"]:focus {
      outline: none;
      border-color: var(--dhvsu-gold);
      box-shadow: 0 0 0 3px rgba(255, 215, 0, 0.1);
      background: #fff;
    }
    input[type="password"]::placeholder {
      color: #999;
      font-size: 0.95rem;
    }
    .password-container {
      position: relative;
    }
    .eye-icon {
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(255,255,255,0.7);
      border: none;
      border-radius: 50%;
      cursor: pointer;
      color: #666;
      font-size: 1.2rem;
      padding: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 2;
      min-width: 46px;
      min-height: 46px;
      margin: -12px -8px;
      transition: all 0.2s;
    }
    .eye-icon:hover, .eye-icon:focus {
      background: rgba(255,255,255,0.9);
      color: var(--dhvsu-maroon);
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .eye-icon:focus {
      outline: 2px solid var(--dhvsu-gold);
    }
    .eye-icon svg {
      width: 24px;
      height: 24px;
      stroke-width: 2px;
    }
    button {
      background: linear-gradient(90deg, var(--dhvsu-maroon) 60%, var(--dhvsu-gold) 100%);
      color: #fff;
      border: none;
      border-radius: 12px;
      padding: 14px 0;
      width: 100%;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(128,0,0,0.1);
    }
    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(128,0,0,0.15);
      background: linear-gradient(90deg, #800000 0%, #FFD700 100%);
    }
    button:active {
      transform: translateY(1px);
      box-shadow: 0 2px 4px rgba(128,0,0,0.1);
    }
    button:focus {
      outline: 2px solid #FFD700;
      box-shadow: 0 0 0 3px rgba(255,215,0,0.13);
    }
    .message {
      margin-top: 1.2rem;
      font-size: 1.05rem;
      min-height: 1.5em;
      border-radius: 10px;
      padding: 0.8em 1em;
      font-weight: 500;
      display: none;
      animation: slideDown 0.4s ease-out;
    }
    @keyframes slideDown {
      from { transform: translateY(-20px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
    .success { 
      color: #155724; 
      background: #d4edda; 
      border-left: 4px solid #28a745; 
      display: block; 
    }
    .error { 
      color: #721c24; 
      background: #f8d7da; 
      border-left: 4px solid #dc3545; 
      display: block; 
    }
    .warning {
      color: #856404;
      background: #fff3cd;
      border-left: 4px solid #ffc107;
      display: block;
    }
    a { 
      color: var(--dhvsu-maroon); 
      text-decoration: none; 
      font-weight: 600; 
      transition: color 0.3s;
    }
    a:hover { 
      text-decoration: underline; 
      color: var(--light-maroon); 
    }
    .back-link {
      display: inline-flex;
      align-items: center;
      padding: 8px 16px;
      border-radius: 8px;
      transition: all 0.3s;
      margin-top: 1.5em;
    }
    .back-link:hover {
      background: rgba(128,0,0,0.05);
    }
    .back-link svg {
      margin-right: 6px;
    }
    @media (max-width: 480px) {
      .container { padding: 1.8rem 1.3rem; }
      h2 { font-size: 1.5rem; }
      button, input[type="password"] { padding: 0.8rem; font-size: 1rem; }
    }
    .spinner {
      border: 3px solid #f3f3f3;
      border-top: 3px solid #800000;
      border-radius: 50%;
      width: 18px;
      height: 18px;
      animation: spin 1s linear infinite;
      display: inline-block;
      vertical-align: middle;
      margin-left: 8px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    @media (max-width: 600px) {
      input[type="password"], button, .container a {
        min-width: 44px;
        min-height: 44px;
        font-size: 1rem;
      }
      .container { padding: 1.2rem; }
      h2 { font-size: 1.3rem; }
    }
    .logo-container {
      margin-bottom: 1.5rem;
      text-align: center;
    }
    .logo {
      max-height: 70px;
      width: auto;
    }
    
    /* Password strength styles */
    .password-strength-container {
      margin-top: 0.5rem;
    }
    .password-strength-bar {
      height: 6px;
      background-color: #e0e0e0;
      border-radius: 3px;
      margin-bottom: 0.3rem;
      overflow: hidden;
    }
    .password-strength-indicator {
      height: 100%;
      width: 0%;
      background-color: #e74c3c;
      border-radius: 3px;
      transition: width 0.3s, background-color 0.3s;
    }
    .strength-text {
      font-size: 0.8rem;
      color: #777;
      text-align: left;
      margin-bottom: 0.5rem;
    }
    .error-message {
      color: #e74c3c;
      font-size: 0.85rem;
      margin-top: 0.3rem;
      text-align: left;
    }
    
    /* Button secondary style for links */
    .btn-secondary {
      display: inline-block;
      padding: 10px 20px;
      background: #f0f0f0;
      color: var(--dhvsu-maroon);
      border: 1px solid #ddd;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 600;
      transition: all 0.3s;
    }
    .btn-secondary:hover {
      background: #e0e0e0;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo-container">
      <img src="Don_Honorio_Ventura_State_University_logo.png" alt="Pampanga State University Logo" class="logo">
    </div>
    <h2>Reset Password</h2>
    <div class="helper-text">Please create a new password for your account.</div>
    <form id="reset-form">
      <div class="form-group">
        <label for="password">New Password</label>
        <div class="password-container">
          <input type="password" id="password" name="password" required minlength="8" placeholder="Enter new password (min. 8 characters)" aria-describedby="password-error">
          <button type="button" class="eye-icon" id="toggle-password" aria-label="Show or hide password">
            <svg id="eye-open" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" width="24" height="24" style="display:block;">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/>
            </svg>
            <svg id="eye-closed" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" width="24" height="24" style="display:none;">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21"/>
            </svg>
          </button>
          <div id="password-error" class="error-message"></div>
        </div>
        <div class="password-strength-container">
          <div class="password-strength-bar">
            <div id="password-strength-indicator" class="password-strength-indicator"></div>
          </div>
          <div id="strength-text" class="strength-text">Password strength</div>
        </div>
      </div>
      
      <div class="form-group">
        <label for="confirm-password">Confirm Password</label>
        <div class="password-container">
          <input type="password" id="confirm-password" name="confirm-password" required minlength="8" placeholder="Confirm your password" aria-describedby="confirm-error">
          <button type="button" class="eye-icon" id="toggle-confirm-password" aria-label="Show or hide confirm password">
            <svg id="confirm-eye-open" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" width="24" height="24" style="display:block;">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/>
            </svg>
            <svg id="confirm-eye-closed" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" width="24" height="24" style="display:none;">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21"/>
            </svg>
          </button>
          <div id="confirm-error" class="error-message"></div>
        </div>
      </div>
      
      <button type="submit" id="reset-btn">
        <span id="reset-btn-text">Reset Password</span>
        <span id="reset-spinner" class="spinner" style="display: none;"></span>
      </button>
    </form>
    <div class="message" id="message" aria-live="assertive"></div>
    <a href="index.html" class="back-link">
      <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
        <path d="M19 12H5M12 19l-7-7 7-7"/>
      </svg>
      Back to Login
    </a>
  </div>
  
  <!-- Hidden iframe and forms for cross-domain requests -->
  <iframe id="hidden-iframe" name="hidden-iframe" style="display:none;"></iframe>
  
  <!-- Form for resetting password -->
  <form id="iframe-reset-form" target="hidden-iframe" method="post" action="https://script.google.com/macros/s/AKfycbzIeasHQeX6PN4VRAOzlmPQkSMDv8CNnz5d2YQZqfArThGrzGAxiMtyiVGYgIKZRZ7u/exec" style="display:none;">
    <input type="hidden" name="action" value="resetPassword">
    <input type="hidden" id="reset-email" name="email">
    <input type="hidden" id="reset-token" name="token">
    <input type="hidden" id="reset-password" name="password">
    <input type="hidden" name="callback" value="handleResetResponse">
  </form>

  <script>
    // --- Only use iframe POST for reset password ---
    const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbzIeasHQeX6PN4VRAOzlmPQkSMDv8CNnz5d2YQZqfArThGrzGAxiMtyiVGYgIKZRZ7u/exec';

    // On form submit, set values and submit hidden form
    const resetForm = document.getElementById('reset-form');
    if (resetForm) {
      resetForm.addEventListener('submit', async function(e) {
        e.preventDefault();
        const password = document.getElementById('password').value;
        const confirmPassword = document.getElementById('confirm-password').value;
        if (password.length < 8) {
          showMessage('Password must be at least 8 characters long', 'error');
          return;
        }
        if (password !== confirmPassword) {
          showMessage('Passwords do not match', 'error');
          return;
        }
        const urlParams = new URLSearchParams(window.location.search);
        const email = urlParams.get('email');
        const token = urlParams.get('token');
        if (!email || !token) {
          showMessage('Invalid reset link.', 'error');
          return;
        }
        const hashedPassword = await sha256(password);
        document.getElementById('reset-email').value = email;
        document.getElementById('reset-token').value = token;
        document.getElementById('reset-password').value = hashedPassword;
        document.getElementById('iframe-reset-form').submit();
        showMessage('Processing password reset...', 'info');
      });
    }

    // Global callback for Apps Script response
    window.handleResetResponse = function(response) {
      if (response.success) {
        showMessage('Password reset successful! Redirecting to login...', 'success');
        setTimeout(() => { window.location.href = 'index.html'; }, 2000);
      } else {
        showMessage('Error: ' + (response.message || 'Reset failed.'), 'error');
      }
    };

    function showMessage(msg, type) {
      const box = document.getElementById('message');
      if (!box) return;
      box.textContent = msg;
      box.className = 'message ' + (type || 'info');
      box.style.display = 'block';
    }
    async function sha256(message) {
      const msgBuffer = new TextEncoder().encode(message);
      const hashBuffer = await crypto.subtle.digest('SHA-256', msgBuffer);
      const hashArray = Array.from(new Uint8Array(hashBuffer));
      const hashHex = hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
      return hashHex;
    }

    // Setup password toggles
    function setupPasswordToggles() {
      const passwordToggle = document.getElementById('toggle-password');
      const confirmToggle = document.getElementById('toggle-confirm-password');
      
      if (passwordToggle) {
        passwordToggle.addEventListener('click', function() {
          const passwordInput = document.getElementById('password');
          if (passwordInput) {
            if (passwordInput.type === 'password') {
              passwordInput.type = 'text';
              passwordToggle.textContent = 'Hide';
            } else {
              passwordInput.type = 'password';
              passwordToggle.textContent = 'Show';
            }
          }
        });
      }
      
      if (confirmToggle) {
        confirmToggle.addEventListener('click', function() {
          const confirmInput = document.getElementById('confirm-password');
          if (confirmInput) {
            if (confirmInput.type === 'password') {
              confirmInput.type = 'text';
              confirmToggle.textContent = 'Hide';
            } else {
              confirmInput.type = 'password';
              confirmToggle.textContent = 'Show';
            }
          }
        });
      }
    }
    
    // Initialize the page
    document.addEventListener('DOMContentLoaded', function() {
      // Setup password toggles
      setupPasswordToggles();
    });
  </script>
</body>
</html>
