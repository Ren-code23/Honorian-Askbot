<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Reset Password - Honorian AskBot</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <link rel="icon" href="Don_Honorio_Ventura_State_University_logo.png" type="image/png">
  <style>
    :root {
      --dhvsu-maroon: #800000;
      --dhvsu-gold: #FFD700;
      --dhvsu-light-maroon: #9e1b1b;
      --dhvsu-dark-maroon: #600000;
      --light-maroon: #A52A2A;
      --gray: #f7f7f7;
      --navbar-height: 60px;
      --gradient-start: #800000;
      --gradient-end: #cc9900;
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', 'Segoe UI', Arial, sans-serif;
      -webkit-tap-highlight-color: transparent;
    }
    body {
      background: linear-gradient(135deg, #fff 0%, #fffbe6 100%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 1rem;
    }
    .container {
      background: #fff;
      padding: 2.8rem 2.5rem;
      border-radius: 18px;
      box-shadow: 0 8px 32px rgba(128,0,0,0.13), 0 1.5px 8px rgba(128,0,0,0.07);
      max-width: 420px;
      width: 100%;
      text-align: center;
      border: 1px solid #f3e3e3;
      animation: fadeIn 0.7s;
      transition: box-shadow 0.3s, transform 0.3s;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    .container:hover, .container:focus-within {
      box-shadow: 0 12px 36px rgba(128,0,0,0.18), 0 2px 12px rgba(128,0,0,0.10);
      transform: translateY(-2px) scale(1.01);
    }
    
    h2 {
      color: var(--dhvsu-maroon);
      margin-bottom: 1.2rem;
      font-size: 2rem;
      font-weight: 700;
      letter-spacing: 0.5px;
    }
    label {
      display: block;
      margin-bottom: 0.7rem;
      color: #444;
      font-weight: 600;
      text-align: left;
      font-size: 1.05rem;
    }
    .form-group {
      margin-bottom: 1.5rem;
      position: relative;
    }
    input[type="password"] {
      width: 100%;
      padding: 14px 16px;
      border: 1.5px solid #e0e0e0;
      border-radius: 12px;
      font-size: 1.05rem;
      background: #fafafa;
      transition: all 0.3s;
      height: 48px;
      color: #333;
      padding-right: 50px; /* Make room for the eye icon */
    }
    input[type="password"]:focus {
      outline: none;
      border-color: var(--dhvsu-gold);
      box-shadow: 0 0 0 3px rgba(255, 215, 0, 0.1);
      background: #fff;
    }
    input[type="password"]::placeholder {
      color: #999;
      font-size: 0.95rem;
    }
    .password-container {
      position: relative;
    }
    .eye-icon {
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(255,255,255,0.7);
      border: none;
      border-radius: 50%;
      cursor: pointer;
      color: #666;
      font-size: 1.2rem;
      padding: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 2;
      min-width: 46px;
      min-height: 46px;
      margin: -12px -8px;
      transition: all 0.2s;
    }
    .eye-icon:hover, .eye-icon:focus {
      background: rgba(255,255,255,0.9);
      color: var(--dhvsu-maroon);
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .eye-icon:focus {
      outline: 2px solid var(--dhvsu-gold);
    }
    .eye-icon svg {
      width: 24px;
      height: 24px;
      stroke-width: 2px;
    }
    button {
      background: linear-gradient(90deg, var(--dhvsu-maroon) 60%, var(--dhvsu-gold) 100%);
      color: #fff;
      border: none;
      border-radius: 12px;
      padding: 14px 0;
      width: 100%;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(128,0,0,0.1);
    }
    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(128,0,0,0.15);
      background: linear-gradient(90deg, #800000 0%, #FFD700 100%);
    }
    button:active {
      transform: translateY(1px);
      box-shadow: 0 2px 4px rgba(128,0,0,0.1);
    }
    button:focus {
      outline: 2px solid #FFD700;
      box-shadow: 0 0 0 3px rgba(255,215,0,0.13);
    }
    .message {
      margin-top: 1.2rem;
      font-size: 1.05rem;
      min-height: 1.5em;
      border-radius: 10px;
      padding: 0.8em 1em;
      font-weight: 500;
      display: none;
      animation: slideDown 0.4s ease-out;
    }
    @keyframes slideDown {
      from { transform: translateY(-20px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
    .success { 
      color: #155724; 
      background: #d4edda; 
      border-left: 4px solid #28a745; 
      display: block; 
    }
    .error { 
      color: #721c24; 
      background: #f8d7da; 
      border-left: 4px solid #dc3545; 
      display: block; 
    }
    .warning {
      color: #856404;
      background: #fff3cd;
      border-left: 4px solid #ffc107;
      display: block;
    }
    a { 
      color: var(--dhvsu-maroon); 
      text-decoration: none; 
      font-weight: 600; 
      transition: color 0.3s;
    }
    a:hover { 
      text-decoration: underline; 
      color: var(--light-maroon); 
    }
    .back-link {
      display: inline-flex;
      align-items: center;
      padding: 8px 16px;
      border-radius: 8px;
      transition: all 0.3s;
      margin-top: 1.5em;
    }
    .back-link:hover {
      background: rgba(128,0,0,0.05);
    }
    .back-link svg {
      margin-right: 6px;
    }
    @media (max-width: 480px) {
      .container { padding: 1.8rem 1.3rem; }
      h2 { font-size: 1.5rem; }
      button, input[type="password"] { padding: 0.8rem; font-size: 1rem; }
    }
    .spinner {
      border: 3px solid #f3f3f3;
      border-top: 3px solid #800000;
      border-radius: 50%;
      width: 18px;
      height: 18px;
      animation: spin 1s linear infinite;
      display: inline-block;
      vertical-align: middle;
      margin-left: 8px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    @media (max-width: 600px) {
      input[type="password"], button, .container a {
        min-width: 44px;
        min-height: 44px;
        font-size: 1rem;
      }
      .container { padding: 1.2rem; }
      h2 { font-size: 1.3rem; }
    }
    .logo-container {
      margin-bottom: 1.5rem;
      text-align: center;
    }
    .logo {
      max-height: 70px;
      width: auto;
    }
    
    /* Password strength styles */
    .password-strength-container {
      margin-top: 0.5rem;
    }
    .password-strength-bar {
      height: 6px;
      background-color: #e0e0e0;
      border-radius: 3px;
      margin-bottom: 0.3rem;
      overflow: hidden;
    }
    .password-strength-indicator {
      height: 100%;
      width: 0%;
      background-color: #e74c3c;
      border-radius: 3px;
      transition: width 0.3s, background-color 0.3s;
    }
    .strength-text {
      font-size: 0.8rem;
      color: #777;
      text-align: left;
      margin-bottom: 0.5rem;
    }
    .error-message {
      color: #e74c3c;
      font-size: 0.85rem;
      margin-top: 0.3rem;
      text-align: left;
    }
    
    /* Button secondary style for links */
    .btn-secondary {
      display: inline-block;
      padding: 10px 20px;
      background: #f0f0f0;
      color: var(--dhvsu-maroon);
      border: 1px solid #ddd;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 600;
      transition: all 0.3s;
    }
    .btn-secondary:hover {
      background: #e0e0e0;
      text-decoration: none;
    }
  </style>
</head>

  <!-- Hidden iframe and forms for cross-domain requests -->
  <iframe id="hidden-iframe" name="hidden-iframe" style="display:none;"></iframe>
  
  <!-- Form for validating reset token -->
  <form id="iframe-form" target="hidden-iframe" method="post" action="https://script.google.com/macros/s/AKfycbzIeasHQeX6PN4VRAOzlmPQkSMDv8CNnz5d2YQZqfArThGrzGAxiMtyiVGYgIKZRZ7u/exec" style="display:none;">
    <input type="hidden" name="action" value="validateResetToken">
    <input type="hidden" id="iframe-email" name="email">
    <input type="hidden" id="iframe-token" name="token">
    <input type="hidden" name="callback" value="handleValidateResponse">
  </form>
  
  <!-- Form for resetting password -->
  <form id="iframe-reset-form" target="hidden-iframe" method="post" action="https://script.google.com/macros/s/AKfycbzIeasHQeX6PN4VRAOzlmPQkSMDv8CNnz5d2YQZqfArThGrzGAxiMtyiVGYgIKZRZ7u/exec" style="display:none;">
    <input type="hidden" name="action" value="resetPassword">
    <input type="hidden" id="reset-email" name="email">
    <input type="hidden" id="reset-token" name="token">
    <input type="hidden" id="reset-password" name="password">
    <input type="hidden" name="callback" value="handleResetResponse">
  </form>

  <script>
    const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbzIeasHQeX6PN4VRAOzlmPQkSMDv8CNnz5d2YQZqfArThGrzGAxiMtyiVGYgIKZRZ7u/exec';
    const messageBox = document.getElementById('message');
    const resetForm = document.getElementById('reset-form');
    
    // Detect GitHub Pages or other restricted environments
    const isLocalDev = window.location.hostname === '127.0.0.1' || 
                      window.location.hostname === 'localhost' ||
                      window.location.protocol === 'file:';
    
    console.log("Environment detection:", {
        hostname: window.location.hostname,
        protocol: window.location.protocol,
        isLocalDev: isLocalDev
    });
    
    // Parse URL parameters
    const urlParams = new URLSearchParams(window.location.search);
    const token = urlParams.get('token');
    const email = urlParams.get('email');
    const isLocalMode = urlParams.get('local') === '1' || isLocalDev;
    
    // Show message function
    function showMessage(message, type = 'info') {
        if (!messageBox) return;
        
        messageBox.textContent = message;
        messageBox.className = `message ${type}`;
        messageBox.style.display = 'block';
        messageBox.scrollIntoView({behavior: 'smooth', block: 'center'});
    }
    
    // Hide message function
    function hideMessage() {
        if (!messageBox) return;
        messageBox.style.display = 'none';
    }
    
    // Check token and email
    function validateAndInitialize() {
        if (!token || !email) {
            showMessage('Invalid reset link. Missing token or email.', 'error');
            disableResetForm();
            return;
        }
        
        // If we're in local mode, validate the token locally
        if (isLocalMode || token.startsWith('local_')) {
            const validation = validateLocalToken(email, token);
            
            if (validation.success) {
                showMessage('Please set your new password below.', 'info');
                enableResetForm();
            } else {
                showMessage(validation.message, 'error');
                disableResetForm();
            }
            return;
        }
        
        // Otherwise validate with the server
        validateToken();
    }
    
    // Function to validate a local token from localStorage
    function validateLocalToken(email, token) {
        try {
            // Get stored tokens
            const storedTokens = JSON.parse(localStorage.getItem('reset_tokens') || '[]');
            
            // Find token for this email
            const tokenData = storedTokens.find(t => 
                t.email.toLowerCase() === email.toLowerCase() && 
                t.token === token);
            
            if (!tokenData) {
                return {
                    success: false,
                    message: "Invalid or expired token"
                };
            }
            
            // Check expiry
            const now = new Date().getTime();
            if (now > tokenData.expiry) {
                return {
                    success: false,
                    message: "Token has expired. Please request a new password reset."
                };
            }
            
            // Token is valid
            return {
                success: true,
                message: "Token validated locally"
            };
        } catch (error) {
            console.error("Error validating local token:", error);
            return {
                success: false,
                message: "Error validating token"
            };
        }
    }
    
    // Function to validate token with server
    function validateToken() {
        if (isLocalMode) {
            // Skip server validation in local mode
            return;
        }
        
        showMessage('Validating your reset token...', 'info');
        
        // If testing on localhost, go straight to local mode
        if (isLocalDev) {
            console.log("Local development environment detected. Using local validation.");
            const localToken = generateLocalToken(email);
            saveLocalResetToken(email, localToken);
            showMessage('Please set your new password below.', 'info');
            enableResetForm();
            return;
        }
        
        // Set a timeout for the token validation
        const tokenValidationTimeout = setTimeout(() => {
            console.log("Token validation timed out, using local mode");
            const localToken = generateLocalToken(email);
            saveLocalResetToken(email, localToken);
            showMessage('Using offline mode. Please set your new password below.', 'info');
            enableResetForm();
        }, 8000);
        
        // Try to validate with server
        fetch(`${SCRIPT_URL}?action=validateResetToken&token=${encodeURIComponent(token)}&email=${encodeURIComponent(email)}`)
            .then(response => response.json())
            .then(data => {
                clearTimeout(tokenValidationTimeout);
                
                if (data.success) {
                    showMessage('Please set your new password below.', 'info');
                    enableResetForm();
                } else {
                    // If server says token is invalid, but we're in an environment
                    // that might have CORS issues, try local mode as fallback
                    if (isLocalDev) {
                        const localToken = generateLocalToken(email);
                        saveLocalResetToken(email, localToken);
                        showMessage('Using offline mode. Please set your new password below.', 'info');
                        enableResetForm();
                    } else {
                        showMessage(data.message || 'Invalid or expired token. Please request a new password reset.', 'error');
                        disableResetForm();
                    }
                }
            })
            .catch(error => {
                clearTimeout(tokenValidationTimeout);
                console.error('Error validating token:', error);
                
                // On error, try local token validation as fallback
                const localToken = generateLocalToken(email);
                saveLocalResetToken(email, localToken);
                showMessage('Connection issue. Using offline mode for password reset.', 'info');
                enableResetForm();
            });
    }
    
    // Generate a local token
    function generateLocalToken(email) {
        // Create a simple token based on email and current date
        const timestamp = new Date().getTime();
        const baseString = `${email.toLowerCase()}|${timestamp}|local_recovery`;
        
        // Convert to a simple hash-like string
        let hash = 0;
        for (let i = 0; i < baseString.length; i++) {
            const char = baseString.charCodeAt(i);
            hash = ((hash << 5) - hash) + char;
            hash = hash & hash; // Convert to 32bit integer
        }
        
        // Convert to string and add timestamp for uniqueness
        return `local_${Math.abs(hash).toString(16)}_${timestamp}`;
    }
    
    // Save local token for verification
    function saveLocalResetToken(email, token) {
        try {
            // Create expiry time (1 hour from now)
            const expiry = new Date();
            expiry.setHours(expiry.getHours() + 1);
            
            // Create token object
            const tokenData = {
                email: email.toLowerCase(),
                token: token,
                expiry: expiry.getTime(),
                type: 'local_recovery'
            };
            
            // Get existing tokens or create new array
            const existingTokens = JSON.parse(localStorage.getItem('reset_tokens') || '[]');
            
            // Remove any existing tokens for this email
            const filteredTokens = existingTokens.filter(t => t.email !== email.toLowerCase());
            
            // Add new token
            filteredTokens.push(tokenData);
            
            // Save back to localStorage
            localStorage.setItem('reset_tokens', JSON.stringify(filteredTokens));
            
            console.log('Local reset token saved successfully');
            return true;
        } catch (error) {
            console.error('Error saving local reset token:', error);
            return false;
        }
    }
    
    // Remove a local token once used
    function removeLocalToken(email, token) {
        try {
            // Get stored tokens
            const storedTokens = JSON.parse(localStorage.getItem('reset_tokens') || '[]');
            
            // Filter out the used token
            const updatedTokens = storedTokens.filter(t => 
                !(t.email.toLowerCase() === email.toLowerCase() && t.token === token));
            
            // Save back to localStorage
            localStorage.setItem('reset_tokens', JSON.stringify(updatedTokens));
            
            return true;
        } catch (error) {
            console.error("Error removing local token:", error);
            return false;
        }
    }
    
    // Enable the reset form
    function enableResetForm() {
        if (!resetForm) return;
        
        resetForm.style.display = 'block';
        
        // Populate the email field if it exists
        const emailField = document.getElementById('email');
        if (emailField && email) {
            emailField.value = email;
            emailField.readOnly = true;
        }
        
        // Focus on the password field
        const passwordField = document.getElementById('password');
        if (passwordField) {
            setTimeout(() => {
                passwordField.focus();
            }, 100);
        }
    }
    
    // Disable the reset form
    function disableResetForm() {
        if (!resetForm) return;
        resetForm.style.display = 'none';
    }
    
    // SHA-256 hashing function
    async function sha256(message) {
        const msgBuffer = new TextEncoder().encode(message);                    
        const hashBuffer = await crypto.subtle.digest('SHA-256', msgBuffer);
        const hashArray = Array.from(new Uint8Array(hashBuffer));
        const hashHex = hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
        return hashHex;
    }
    
    // Handle form submission
    function handleResetFormSubmit(e) {
        e.preventDefault();
        
        const password = document.getElementById('password').value;
        const confirmPassword = document.getElementById('confirm-password').value;
        
        // Validate passwords
        if (password.length < 8) {
            showMessage('Password must be at least 8 characters long', 'error');
            return;
        }
        
        if (password !== confirmPassword) {
            showMessage('Passwords do not match', 'error');
            return;
        }
        
        // Show loading message
        showMessage('Resetting your password...', 'info');
        
        // Handle password reset
        resetPassword(token, email, password);
    }
    
    // Reset password function
    function resetPassword(token, email, password) {
        // Hash the password
        sha256(password).then(hashedPassword => {
            // If in local mode, handle reset locally
            if (isLocalMode || token.startsWith('local_')) {
                handleLocalPasswordReset(email, hashedPassword);
                return;
            }
            
            // Otherwise try server reset
            fetch(`${SCRIPT_URL}?action=resetPassword&token=${encodeURIComponent(token)}&email=${encodeURIComponent(email)}&password=${encodeURIComponent(hashedPassword)}`)
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        showMessage('Password reset successful! Redirecting to login...', 'success');
                        
                        // Also update local user cache for offline login
                        updateLocalUserPassword(email, hashedPassword);
                        
                        // Redirect to login page after a short delay
                        setTimeout(() => {
                            window.location.href = 'index.html';
                        }, 2000);
                    } else {
                        // If server reset fails, try local reset as fallback
                        handleLocalPasswordReset(email, hashedPassword);
                    }
                })
                .catch(error => {
                    console.error('Error resetting password:', error);
                    // On error, use local reset as fallback
                    handleLocalPasswordReset(email, hashedPassword);
                });
        }).catch(error => {
            console.error('Error hashing password:', error);
            showMessage('Error processing password. Please try again.', 'error');
        });
    }
    
    // Handle local password reset
    function handleLocalPasswordReset(email, hashedPassword) {
        // Update local user cache
        if (updateLocalUserPassword(email, hashedPassword)) {
            showMessage('Password reset successful! Redirecting to login...', 'success');
            
            // Remove the used token if it exists
            if (token && token.startsWith('local_')) {
                removeLocalToken(email, token);
            }
            
            // Redirect to login page after a short delay
            setTimeout(() => {
                window.location.href = 'index.html';
            }, 2000);
        } else {
            showMessage('Failed to reset password locally. Please try again.', 'error');
        }
    }
    
    // Update local user password in cache
    function updateLocalUserPassword(email, hashedPassword) {
        try {
            // Get user cache
            let users = JSON.parse(localStorage.getItem('cached_users') || '[]');
            
            // Find user by email
            const userIndex = users.findIndex(u => u.email.toLowerCase() === email.toLowerCase());
            
            if (userIndex >= 0) {
                // Update password
                users[userIndex].password = hashedPassword;
                
                // Save back to localStorage
                localStorage.setItem('cached_users', JSON.stringify(users));
                
                return true;
            } else {
                // User not found in local cache, create one
                const username = email.split('@')[0];
                users.push({
                    username: username,
                    email: email,
                    password: hashedPassword,
                    role: 'student'
                });
                
                // Save to localStorage
                localStorage.setItem('cached_users', JSON.stringify(users));
                
                return true;
            }
        } catch (error) {
            console.error('Error updating local user password:', error);
            return false;
        }
    }
    
    // Setup password toggles
    function setupPasswordToggles() {
        const passwordToggle = document.getElementById('toggle-password');
        const confirmToggle = document.getElementById('toggle-confirm-password');
        
        if (passwordToggle) {
            passwordToggle.addEventListener('click', function() {
                const passwordInput = document.getElementById('password');
                if (passwordInput) {
                    if (passwordInput.type === 'password') {
                        passwordInput.type = 'text';
                        passwordToggle.textContent = 'Hide';
                    } else {
                        passwordInput.type = 'password';
                        passwordToggle.textContent = 'Show';
                    }
                }
            });
        }
        
        if (confirmToggle) {
            confirmToggle.addEventListener('click', function() {
                const confirmInput = document.getElementById('confirm-password');
                if (confirmInput) {
                    if (confirmInput.type === 'password') {
                        confirmInput.type = 'text';
                        confirmToggle.textContent = 'Hide';
                    } else {
                        confirmInput.type = 'password';
                        confirmToggle.textContent = 'Show';
                    }
                }
            });
        }
    }
    
    // Initialize the page
    document.addEventListener('DOMContentLoaded', function() {
        // Add event listeners for reset form
        const resetForm = document.getElementById('reset-form');
        if (resetForm) {
            resetForm.addEventListener('submit', handleResetFormSubmit);
        }
        
        // Add event listener for back button
        const backToLoginBtn = document.getElementById('back-to-login');
        if (backToLoginBtn) {
            backToLoginBtn.addEventListener('click', function(e) {
                e.preventDefault();
                window.location.href = 'index.html';
            });
        }
        
        // Setup password toggles
        setupPasswordToggles();
        
        // Initialize the page
        validateAndInitialize();
    });
  </script>
