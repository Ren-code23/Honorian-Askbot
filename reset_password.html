<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Reset Password - Honorian AskBot</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --dhvsu-maroon: #800000;
      --dhvsu-gold: #FFD700;
      --light-maroon: #A52A2A;
      --gray: #f7f7f7;
      --navbar-height: 60px;
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', 'Segoe UI', Arial, sans-serif;
    }
    body {
      background: linear-gradient(135deg, #fff 0%, #fffbe6 100%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .container {
      background: #fff;
      padding: 2.8rem 2.5rem;
      border-radius: 18px;
      box-shadow: 0 8px 32px rgba(128,0,0,0.13), 0 1.5px 8px rgba(128,0,0,0.07);
      max-width: 420px;
      width: 100%;
      text-align: center;
      border: 1px solid #f3e3e3;
      animation: fadeIn 0.7s;
      transition: box-shadow 0.3s, transform 0.3s;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    .container:hover, .container:focus-within {
      box-shadow: 0 12px 36px rgba(128,0,0,0.18), 0 2px 12px rgba(128,0,0,0.10);
      transform: translateY(-2px) scale(1.01);
    }
    
    h2 {
      color: var(--dhvsu-maroon);
      margin-bottom: 1.2rem;
      font-size: 2rem;
      font-weight: 700;
      letter-spacing: 0.5px;
    }
    label {
      display: block;
      margin-bottom: 0.7rem;
      color: #444;
      font-weight: 600;
      text-align: left;
      font-size: 1.05rem;
    }
    .form-group {
      margin-bottom: 1.5rem;
      position: relative;
    }
    input[type="password"] {
      width: 100%;
      padding: 14px 16px;
      border: 1.5px solid #e0e0e0;
      border-radius: 12px;
      font-size: 1.05rem;
      background: #fafafa;
      transition: all 0.3s;
      height: 48px;
      color: #333;
    }
    input[type="password"]:focus {
      outline: none;
      border-color: var(--dhvsu-gold);
      box-shadow: 0 0 0 3px rgba(255, 215, 0, 0.1);
      background: #fff;
    }
    input[type="password"]::placeholder {
      color: #999;
      font-size: 0.95rem;
    }
    .password-strength {
      height: 6px;
      margin-top: 8px;
      border-radius: 3px;
      transition: all 0.3s;
      background-color: #e0e0e0;
    }
    .strength-weak {
      background-color: #f44336;
      width: 30%;
    }
    .strength-medium {
      background-color: #ff9800;
      width: 60%;
    }
    .strength-strong {
      background-color: #4caf50;
      width: 100%;
    }
    .strength-text {
      font-size: 0.9rem;
      margin-top: 5px;
      color: #777;
      text-align: left;
    }
    .password-container {
      position: relative;
    }
    .eye-icon {
      position: absolute;
      right: 16px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      cursor: pointer;
      color: #777;
      font-size: 1.2rem;
      padding: 5px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .eye-icon:focus {
      outline: 2px solid var(--dhvsu-gold);
    }
    .eye-icon svg {
      width: 22px;
      height: 22px;
    }
    button {
      background: linear-gradient(90deg, var(--dhvsu-maroon) 60%, var(--dhvsu-gold) 100%);
      color: #fff;
      border: none;
      border-radius: 12px;
      padding: 14px 0;
      width: 100%;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(128,0,0,0.1);
    }
    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(128,0,0,0.15);
      background: linear-gradient(90deg, #800000 0%, #FFD700 100%);
    }
    button:active {
      transform: translateY(1px);
      box-shadow: 0 2px 4px rgba(128,0,0,0.1);
    }
    button:focus {
      outline: 2px solid #FFD700;
      box-shadow: 0 0 0 3px rgba(255,215,0,0.13);
    }
    .message {
      margin-top: 1.2rem;
      font-size: 1.05rem;
      min-height: 1.5em;
      border-radius: 10px;
      padding: 0.8em 1em;
      font-weight: 500;
      display: none;
      animation: slideDown 0.4s ease-out;
    }
    @keyframes slideDown {
      from { transform: translateY(-20px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
    .success { 
      color: #155724; 
      background: #d4edda; 
      border-left: 4px solid #28a745; 
      display: block; 
    }
    .error { 
      color: #721c24; 
      background: #f8d7da; 
      border-left: 4px solid #dc3545; 
      display: block; 
    }
    .error-message {
      color: #e74c3c;
      font-size: 0.92rem;
      margin-top: 5px;
      display: none;
      font-weight: 500;
      text-align: left;
    }
    a { 
      color: var(--dhvsu-maroon); 
      text-decoration: none; 
      font-weight: 600; 
      transition: color 0.3s;
    }
    a:hover { 
      text-decoration: underline; 
      color: var(--light-maroon); 
    }
    .back-link {
      display: inline-flex;
      align-items: center;
      padding: 8px 16px;
      border-radius: 8px;
      transition: all 0.3s;
      margin-top: 1.5em;
    }
    .back-link:hover {
      background: rgba(128,0,0,0.05);
    }
    .back-link svg {
      margin-right: 6px;
    }
    @media (max-width: 480px) {
      .container { padding: 1.8rem 1.3rem; }
      h2 { font-size: 1.5rem; }
      button, input[type="password"] { padding: 12px; font-size: 1rem; }
    }
    .spinner {
      border: 3px solid #f3f3f3;
      border-top: 3px solid #800000;
      border-radius: 50%;
      width: 18px;
      height: 18px;
      animation: spin 1s linear infinite;
      display: inline-block;
      vertical-align: middle;
      margin-left: 8px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .logo-container {
      margin-bottom: 1.5rem;
      text-align: center;
    }
    .logo {
      width: 70px;
      height: 70px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid var(--dhvsu-gold);
      padding: 2px;
      background: #fff;
    }
    .helper-text {
      color: #666;
      font-size: 1rem;
      line-height: 1.4;
      margin-bottom: 1.2rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo-container">
      <img src="Don_Honorio_Ventura_State_University_logo.png" alt="University Logo" class="logo">
    </div>
    <h2>Reset Password</h2>
    <div class="helper-text">Please create a new password for your account.</div>
    <form id="reset-form">
      <div class="form-group">
        <label for="password">New Password</label>
        <div class="password-container">
          <input type="password" id="password" name="password" required minlength="8" placeholder="Enter new password (min. 8 characters)" aria-describedby="password-error">
          <button type="button" class="eye-icon" id="toggle-password" aria-label="Show or hide password">
            <svg id="eye-open" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/>
            </svg>
            <svg id="eye-closed" style="display:none;" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.542-7a9.956 9.956 0 012.293-3.95M6.634 6.634A9.956 9.956 0 0112 5c4.478 0 8.268 2.943 9.542 7a9.956 9.956 0 01-4.043 5.306M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3l18 18"/>
            </svg>
          </button>
        </div>
        <div class="password-strength" id="password-strength"></div>
        <div class="strength-text" id="strength-text">Password strength</div>
        <div class="error-message" id="password-error"></div>
      </div>
      
      <div class="form-group">
        <label for="confirm">Confirm New Password</label>
        <div class="password-container">
          <input type="password" id="confirm" name="confirm" required minlength="8" placeholder="Re-enter your password" aria-describedby="confirm-error">
          <button type="button" class="eye-icon" id="toggle-confirm" aria-label="Show or hide password">
            <svg id="confirm-eye-open" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/>
            </svg>
            <svg id="confirm-eye-closed" style="display:none;" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.542-7a9.956 9.956 0 012.293-3.95M6.634 6.634A9.956 9.956 0 0112 5c4.478 0 8.268 2.943 9.542 7a9.956 9.956 0 01-4.043 5.306M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3l18 18"/>
            </svg>
          </button>
        </div>
        <div class="error-message" id="confirm-error"></div>
      </div>
      
      <button type="submit" id="reset-btn">
        <span id="reset-btn-text">Reset Password</span>
        <span class="spinner" id="reset-spinner" style="display:none;"></span>
      </button>
    </form>
    <div class="message" id="message" aria-live="assertive"></div>
    <a href="index.html" class="back-link">
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M19 12H5M12 19l-7-7 7-7"/>
      </svg>
      Back to Login
    </a>
  </div>
  <script>
    // Helper: SHA-256 hashing
    async function sha256(message) {
      const msgBuffer = new TextEncoder().encode(message);
      const hashBuffer = await crypto.subtle.digest('SHA-256', msgBuffer);
      const hashArray = Array.from(new Uint8Array(hashBuffer));
      return hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
    }

    // Get query params
    function getQueryParam(name) {
      const url = new URL(window.location.href);
      return url.searchParams.get(name);
    }

    const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbzIeasHQeX6PN4VRAOzlmPQkSMDv8CNnz5d2YQZqfArThGrzGAxiMtyiVGYgIKZRZ7u/exec';
    const email = getQueryParam('email');
    const token = getQueryParam('token');
    const messageBox = document.getElementById('message');
    const resetForm = document.getElementById('reset-form');
    const resetBtn = document.getElementById('reset-btn');
    const resetBtnText = document.getElementById('reset-btn-text');
    const resetSpinner = document.getElementById('reset-spinner');
    const passwordInput = document.getElementById('password');
    const confirmInput = document.getElementById('confirm');
    const passwordError = document.getElementById('password-error');
    const confirmError = document.getElementById('confirm-error');
    const strengthMeter = document.getElementById('password-strength');
    const strengthText = document.getElementById('strength-text');

    // Toggle password visibility
    function setupPasswordToggle(toggleId, inputId, eyeOpenId, eyeClosedId) {
      const toggle = document.getElementById(toggleId);
      const input = document.getElementById(inputId);
      const eyeOpen = document.getElementById(eyeOpenId);
      const eyeClosed = document.getElementById(eyeClosedId);

      if (toggle && input && eyeOpen && eyeClosed) {
        toggle.onclick = function() {
          if (input.type === 'password') {
              input.type = 'text';
              eyeOpen.style.display = 'none';
              eyeClosed.style.display = 'inline';
          } else {
              input.type = 'password';
              eyeOpen.style.display = 'inline';
              eyeClosed.style.display = 'none';
          }
        };
      }
    }

    // Set up password visibility toggles
    setupPasswordToggle('toggle-password', 'password', 'eye-open', 'eye-closed');
    setupPasswordToggle('toggle-confirm', 'confirm', 'confirm-eye-open', 'confirm-eye-closed');
    
    // Password strength meter
    passwordInput.addEventListener('input', function() {
      const password = this.value;
      let strength = 0;
      
      if (password.length >= 8) strength += 1;
      if (password.match(/[a-z]/)) strength += 1;
      if (password.match(/[A-Z]/)) strength += 1;
      if (password.match(/[0-9]/)) strength += 1;
      if (password.match(/[^a-zA-Z0-9]/)) strength += 1;

      strengthMeter.className = 'password-strength';
      if (strength <= 2) {
        strengthMeter.classList.add('strength-weak');
        strengthText.textContent = 'Weak password';
      } else if (strength <= 4) {
        strengthMeter.classList.add('strength-medium');
        strengthText.textContent = 'Medium password';
      } else {
        strengthMeter.classList.add('strength-strong');
        strengthText.textContent = 'Strong password';
      }
    });

    // Check for missing parameters
    if (!email || !token) {
      messageBox.textContent = "Invalid or missing reset link. Please check your email or request a new reset link.";
      messageBox.className = "message error";
      messageBox.style.display = 'block';
      resetForm.style.display = 'none';
    }

    // Validate the token first
    async function validateToken() {
      if (!email || !token) return false;
      
      try {
        messageBox.textContent = "Verifying reset link...";
        messageBox.className = "message";
        messageBox.style.display = 'block';
        
        const formData = new FormData();
        formData.append('action', 'validateResetToken');
        formData.append('email', email);
        formData.append('token', token);
        
        console.log('Validating token...');
        const response = await fetch(SCRIPT_URL, {
          method: 'POST',
          body: formData
        });
        
        let result;
        try {
          result = await response.json();
          console.log('Token validation response:', result);
        } catch (error) {
          console.error('Failed to parse token validation response:', error);
          messageBox.textContent = "Server error. Please try again or request a new reset link.";
          messageBox.className = "message error";
          return false;
        }
        
        if (result && result.success) {
          messageBox.style.display = 'none';
          return true;
        } else {
          messageBox.textContent = result.message || "This password reset link has expired. Please request a new one.";
          messageBox.className = "message error";
          resetForm.style.display = 'none';
          return false;
        }
      } catch (error) {
        console.error('Token validation error:', error);
        
        // Enhanced error handling for connection errors
        let errorMessage = "Connection error. Please check your internet connection and try again.";
        
        // Look for specific error patterns
        if (window.location.href.includes('127.0.0.1') || window.location.href.includes('localhost')) {
          errorMessage = "Error: The password reset link is using a localhost URL which doesn't work outside of development. Please contact support.";
        } else if (error.message && error.message.includes('NetworkError')) {
          errorMessage = "Network error: The server may be unavailable. Please try again later or contact support.";
        }
        
        messageBox.textContent = errorMessage;
        messageBox.className = "message error";
        resetForm.style.display = 'none';
        return false;
      }
    }
    
    // Check token validity on page load
    window.addEventListener('DOMContentLoaded', async () => {
      if (!email || !token) return;
      
      const isValid = await validateToken();
      if (!isValid) {
        resetForm.style.display = 'none';
        
        // Add error notification details
        const errorDetails = document.createElement('div');
        errorDetails.className = 'helper-text';
        errorDetails.innerHTML = `
          <p><strong>Why am I seeing this error?</strong></p>
          <ul style="text-align: left; padding-left: 20px;">
            <li>Password reset links are valid for only 1 hour after being requested</li>
            <li>The link may have been used already (each link can only be used once)</li>
            <li>The link might be incomplete or incorrect (check if it was copied fully)</li>
          </ul>
        `;
        messageBox.parentNode.insertBefore(errorDetails, messageBox.nextSibling);
        
        // Add a more prominent button to request a new reset link
        const newLinkBtn = document.createElement('button');
        newLinkBtn.textContent = 'Request New Reset Link';
        newLinkBtn.className = 'btn-secondary';
        newLinkBtn.style.marginTop = '1rem';
        newLinkBtn.style.backgroundColor = '#004080';
        newLinkBtn.style.color = 'white';
        newLinkBtn.style.border = 'none';
        newLinkBtn.style.padding = '15px 25px';
        newLinkBtn.style.borderRadius = '8px';
        newLinkBtn.style.cursor = 'pointer';
        newLinkBtn.style.fontWeight = 'bold';
        newLinkBtn.style.boxShadow = '0 4px 6px rgba(0, 0, 0, 0.1)';
        
        newLinkBtn.addEventListener('click', () => {
          window.location.href = 'forgot_password.html' + (email ? '?email=' + encodeURIComponent(email) : '');
        });
        
        errorDetails.parentNode.insertBefore(newLinkBtn, errorDetails.nextSibling);
      }
    });

    resetForm.addEventListener('submit', async function(e) {
      e.preventDefault();
      // Clear previous error messages
      messageBox.textContent = '';
      messageBox.className = 'message';
      messageBox.style.display = 'none';
      passwordError.textContent = '';
      passwordError.style.display = 'none';
      confirmError.textContent = '';
      confirmError.style.display = 'none';

      const password = passwordInput.value;
      const confirm = confirmInput.value;

      // Validation
      let hasError = false;
      
      if (password.length < 8) {
        passwordError.textContent = "Password must be at least 8 characters.";
        passwordError.style.display = 'block';
        hasError = true;
      }
      
      if (password !== confirm) {
        confirmError.textContent = "Passwords do not match.";
        confirmError.style.display = 'block';
        hasError = true;
      }

      if (hasError) return;

      // Show loading state
      resetBtn.disabled = true;
      resetBtnText.style.display = 'none';
      resetSpinner.style.display = 'inline-block';
      
      messageBox.textContent = "Resetting password...";
      messageBox.className = 'message';
      messageBox.style.display = 'block';
      
      try {
        const hashedPassword = await sha256(password);
        const formData = new FormData();
        formData.append('action', 'resetPassword');
        formData.append('email', email);
        formData.append('token', token);
        formData.append('password', hashedPassword);
        
        console.log('Sending reset password request...');
        const response = await fetch(SCRIPT_URL, { 
          method: 'POST', 
          body: formData 
        });
        
        console.log('Received response from server');
        let result;
        try {
          result = await response.json();
          console.log('Response parsed:', result);
        } catch (parseError) {
          console.error('Failed to parse response:', parseError);
          const responseText = await response.text();
          console.log('Raw response:', responseText);
          throw new Error('Invalid server response');
        }
        
        if (result.success) {
          messageBox.textContent = result.message + " You may now log in with your new password.";
          messageBox.classList.add('success');
          resetForm.style.display = 'none';
          
          // Auto-redirect to login page after 3 seconds
          setTimeout(function() {
            window.location.href = 'index.html';
          }, 3000);
        } else {
          messageBox.textContent = result.message || "Password reset failed. Please try again or request a new reset link.";
          messageBox.classList.add('error');
        }
      } catch (err) {
        console.error('Reset password error:', err);
        messageBox.textContent = "Connection error. Please check your internet connection and try again.";
        messageBox.classList.add('error');
      } finally {
        // Reset button state
        resetBtn.disabled = false;
        resetBtnText.style.display = 'inline';
        resetSpinner.style.display = 'none';
      }
    });
  </script>
</body>
</html>
