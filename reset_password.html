<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Reset Password - Honorian AskBot</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --dhvsu-maroon: #800000;
      --dhvsu-gold: #FFD700;
      --light-maroon: #A52A2A;
      --gray: #f7f7f7;
      --navbar-height: 60px;
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', 'Segoe UI', Arial, sans-serif;
    }
    body {
      background: var(--gray);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .container {
      background: #fff;
      padding: 2.5rem 2.2rem;
      border-radius: 18px;
      box-shadow: 0 8px 32px rgba(128,0,0,0.08);
      max-width: 400px;
      width: 100%;
      text-align: center;
      border: 1px solid #f0e6e6;
    }
    h2 {
      color: var(--dhvsu-maroon);
      margin-bottom: 1.2rem;
      font-size: 2rem;
      font-weight: 700;
    }
    label {
      display: block;
      margin-bottom: 0.7rem;
      color: #555;
      font-weight: 600;
      text-align: left;
      font-size: 1.05rem;
    }
    input[type="password"] {
      width: 100%;
      padding: 1rem;
      border: 1.5px solid #e0e0e0;
      border-radius: 12px;
      margin-bottom: 1.5rem;
      font-size: 1.05rem;
      background: var(--gray);
      transition: all 0.3s;
    }
    input[type="password"]:focus {
      outline: none;
      border-color: var(--dhvsu-maroon);
      box-shadow: 0 0 8px rgba(128,0,0,0.08);
      background: #fff;
    }
    button {
      background: var(--dhvsu-maroon);
      color: #fff;
      border: none;
      border-radius: 12px;
      padding: 1rem 0;
      width: 100%;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s, box-shadow 0.2s;
      box-shadow: 0 4px 12px rgba(128,0,0,0.10);
    }
    button:hover {
      background: var(--light-maroon);
      color: var(--dhvsu-gold);
    }
    .message {
      margin-top: 1.2rem;
      font-size: 1.05rem;
      min-height: 1.5em;
      border-radius: 10px;
      padding: 0.8em 1em;
      font-weight: 500;
      display: none;
      animation: slideDown 0.4s ease-out;
    }
    @keyframes slideDown {
      from { transform: translateY(-20px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
    .success { color: #155724; background: #d4edda; border: 1px solid #c3e6cb; display: block; }
    .error { color: #721c24; background: #f8d7da; border: 1px solid #f5c6cb; display: block; }
    a { color: var(--dhvsu-maroon); text-decoration: none; font-weight: 600; }
    a:hover { text-decoration: underline; color: var(--dhvsu-gold); }
    @media (max-width: 480px) {
      .container { padding: 1.2rem; }
      h2 { font-size: 1.3rem; }
      button, input[type="password"] { padding: 0.8rem; font-size: 1rem; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Reset Password</h2>
    <form id="reset-form">
      <label for="password">New Password:</label>
      <input type="password" id="password" name="password" required minlength="8" placeholder="Enter new password">
      <label for="confirm">Confirm New Password:</label>
      <input type="password" id="confirm" name="confirm" required minlength="8" placeholder="Confirm new password">
      <button type="submit">Reset Password</button>
    </form>
    <div class="message" id="message"></div>
    <p style="margin-top:1.5em;">
      <a href="index.html">&larr; Back to Login</a>
    </p>
  </div>
  <script>
    // Helper: SHA-256 hashing
    async function sha256(message) {
      const msgBuffer = new TextEncoder().encode(message);
      const hashBuffer = await crypto.subtle.digest('SHA-256', msgBuffer);
      const hashArray = Array.from(new Uint8Array(hashBuffer));
      return hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
    }

    // Get query params
    function getQueryParam(name) {
      const url = new URL(window.location.href);
      return url.searchParams.get(name);
    }

    const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbyT5rAzRKuZNhu0_GIjnx3AJs2Mpy6NAXlrP41dU8ZSWoRDO0N1dw3tijZoHDnysGDR/exec';
    const email = getQueryParam('email');
    const token = getQueryParam('token');
    const messageBox = document.getElementById('message');

    if (!email || !token) {
      messageBox.textContent = "Invalid or missing reset link. Please check your email or request a new reset link.";
      messageBox.className = "message error";
      messageBox.style.display = 'block';
      document.getElementById('reset-form').style.display = 'none';
    }

    document.getElementById('reset-form').addEventListener('submit', async function(e) {
      e.preventDefault();
      messageBox.textContent = '';
      messageBox.className = 'message';
      messageBox.style.display = 'none';

      const password = document.getElementById('password').value;
      const confirm = document.getElementById('confirm').value;

      if (password.length < 8) {
        messageBox.textContent = "Password must be at least 8 characters.";
        messageBox.classList.add('error');
        messageBox.style.display = 'block';
        return;
      }
      if (password !== confirm) {
        messageBox.textContent = "Passwords do not match.";
        messageBox.classList.add('error');
        messageBox.style.display = 'block';
        return;
      }

      messageBox.textContent = "Resetting password...";
      messageBox.className = 'message';
      messageBox.style.display = 'block';
      try {
        const hashedPassword = await sha256(password);
        const formData = new FormData();
        formData.append('action', 'resetPassword');
        formData.append('email', email);
        formData.append('token', token);
        formData.append('password', hashedPassword);

        const response = await fetch(SCRIPT_URL, { method: 'POST', body: formData });
        const result = await response.json();
        if (result.success) {
          messageBox.textContent = result.message + " You may now log in with your new password.";
          messageBox.classList.add('success');
        } else {
          messageBox.textContent = result.message;
          messageBox.classList.add('error');
        }
      } catch (err) {
        messageBox.textContent = "An error occurred. Please try again later.";
        messageBox.classList.add('error');
      }
    });
  </script>
</body>
</html>
